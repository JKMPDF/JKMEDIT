name: Auto Update Library
on:
  push:
    paths:
      - 'tools/Ebook/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Script
        run: |
          cd tools/Ebook
          python script.py
      - name: Save Changes
        run: |
          git config --global user.name 'Library-Bot'
          git config --global user.email 'bot@github.com'
          git add tools/Ebook/library.json
          git commit -m "Updated library with subfolder covers and dual-lang support" || exit 0
          git push
