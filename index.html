<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevMode Pro: Fixed Version</title>
    <style>
        /* --- CORE THEME --- */
        :root {
            --bg-root: #1e1e1e;
            --bg-sidebar: #252526;
            --bg-activity: #333333;
            --border: #3e3e42;
            --accent: #007acc;
            --accent-hover: #0062a3;
            --text-main: #cccccc;
            --text-white: #ffffff;
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background: var(--bg-root); color: var(--text-main); overflow: hidden; }

        /* --- LAYOUT GRID --- */
        .app-grid { display: grid; grid-template-rows: 40px 1fr; height: 100vh; }
        
        /* 1. TOP BAR */
        .top-bar {
            background: var(--bg-activity);
            border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center; padding: 0 15px;
        }
        .logo { font-weight: 700; color: var(--accent); letter-spacing: 1px; font-size: 14px; }
        
        /* Device Toggles */
        .device-toggles { display: flex; gap: 5px; background: #252526; padding: 3px; border-radius: 4px; }
        .device-btn {
            background: transparent; border: none; color: #858585; padding: 5px 10px; cursor: pointer; border-radius: 3px; transition: 0.2s;
        }
        .device-btn:hover { color: white; background: rgba(255,255,255,0.1); }
        .device-btn.active { color: white; background: var(--accent); }
        
        /* Actions */
        .actions { display: flex; gap: 10px; }
        .btn { padding: 5px 15px; font-size: 12px; border-radius: 2px; cursor: pointer; border: 1px solid transparent; color: white; }
        .btn-primary { background: var(--accent); }
        .btn-primary:hover { background: var(--accent-hover); }
        .btn-sec { background: #3c3c3c; }

        /* 2. WORKSPACE */
        .workspace { display: flex; position: relative; height: 100%; overflow: hidden; background: #121212; }

        .preview-container {
            flex: 1; display: flex; justify-content: center; align-items: flex-start;
            padding-top: 30px; overflow: auto;
            background-image: radial-gradient(#333 1px, transparent 1px); background-size: 20px 20px;
        }

        .iframe-wrapper {
            background: white; transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); border-radius: 4px; overflow: hidden; position: relative;
        }
        
        .iframe-wrapper.desktop { width: 100%; height: 100%; border-radius: 0; }
        .iframe-wrapper.tablet { width: 768px; height: 1024px; border: 10px solid #333; border-radius: 15px; }
        .iframe-wrapper.mobile { width: 375px; height: 812px; border: 10px solid #333; border-bottom: 30px solid #333; border-radius: 25px; }

        iframe { width: 100%; height: 100%; border: none; background: white; display: block; }

        /* --- 3. POPUP EDITOR --- */
        .popup-editor {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.9);
            width: 600px; height: 450px; background: var(--bg-sidebar); border: 1px solid var(--accent);
            box-shadow: 0 25px 50px rgba(0,0,0,0.7); z-index: 2000;
            display: none; flex-direction: column; border-radius: 6px; opacity: 0; transition: all 0.2s ease;
        }

        .popup-editor.visible { transform: translate(-50%, -50%) scale(1); opacity: 1; display: flex; }

        .popup-header {
            padding: 10px 15px; background: #333; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center; cursor: grab;
        }
        .popup-header:active { cursor: grabbing; }

        .popup-tabs { display: flex; background: #252526; border-bottom: 1px solid var(--border); }
        .ptab { padding: 8px 15px; font-size: 12px; cursor: pointer; color: #888; border-right: 1px solid var(--border); background: #2d2d2d; }
        .ptab.active { background: #1e1e1e; color: var(--accent); border-top: 2px solid var(--accent); }

        .popup-body { flex: 1; position: relative; background: #1e1e1e; }
        .code-area { width: 100%; height: 100%; background: #1e1e1e; color: #9cdcfe; border: none; padding: 15px; font-family: 'Consolas', monospace; font-size: 13px; resize: none; outline: none; box-sizing: border-box; }

        .popup-footer { padding: 10px; border-top: 1px solid var(--border); text-align: right; background: #252526; }

        /* --- 4. STARTUP MODAL --- */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 9999; display: flex; align-items: center; justify-content: center;
        }
        .start-box { width: 600px; background: #252526; padding: 30px; border: 1px solid var(--border); border-radius: 8px; }
        .start-box h2 { margin-top: 0; color: white; }
        .start-box textarea { width: 100%; height: 200px; background: #1e1e1e; border: 1px solid #333; color: white; padding: 15px; margin: 15px 0; font-family: monospace; resize: vertical; }
        .char-count { font-size: 11px; color: #666; text-align: right; margin-bottom: 10px; }

        /* Toast */
        .toast {
            position: fixed; bottom: 20px; right: 20px; background: var(--accent); color: white;
            padding: 10px 20px; border-radius: 4px; opacity: 0; transform: translateY(20px); transition: 0.3s; z-index: 3000;
        }
    </style>
</head>
<body>

    <div class="overlay" id="uploadModal">
        <div class="start-box">
            <h2>DevMode Pro <span style="font-size:12px; font-weight:normal; color:#888;">v2.1</span></h2>
            <p style="color:#aaa; font-size:13px;">Paste your full HTML (including style/script) below.</p>
            
            <textarea id="sourceInput" placeholder="<!DOCTYPE html>..." oninput="updateCount()"></textarea>
            <div class="char-count" id="charCount">0 characters detected</div>

            <div style="display:flex; justify-content:space-between; align-items:center;">
                <button class="btn btn-sec" onclick="loadDemo()">Use Sample Code</button>
                <button class="btn btn-primary" onclick="loadSource()">Launch Editor</button>
            </div>
        </div>
    </div>

    <div class="app-grid">
        <div class="top-bar">
            <div class="logo">DEVMODE <span style="color:#666;">PRO</span></div>
            <div class="device-toggles">
                <button class="device-btn" onclick="setDevice('mobile')">ðŸ“± Mobile</button>
                <button class="device-btn" onclick="setDevice('tablet')">Tablet</button>
                <button class="device-btn active" onclick="setDevice('desktop')">ðŸ’» Desktop</button>
            </div>
            <div class="actions">
                <button class="btn btn-sec" onclick="downloadCode()">â†“ Download</button>
            </div>
        </div>

        <div class="workspace">
            <div class="preview-container">
                <div class="iframe-wrapper desktop" id="iframeWrapper">
                    <iframe id="previewFrame"></iframe>
                </div>
            </div>
        </div>
    </div>

    <div class="popup-editor" id="popupEditor">
        <div class="popup-header" id="dragHeader">
            <span style="color:white; font-weight:bold; font-size:13px;" id="targetTag">ELEMENT</span>
            <span style="cursor:pointer; color:#aaa;" onclick="closePopup()">âœ–</span>
        </div>
        <div class="popup-tabs">
            <div class="ptab active" onclick="switchTab('html')">HTML</div>
            <div class="ptab" onclick="switchTab('css')">CSS</div>
            <div class="ptab" onclick="switchTab('js')">JS</div>
        </div>
        <div class="popup-body">
            <textarea class="code-area" id="popupCode"></textarea>
        </div>
        <div class="popup-footer">
            <button class="btn btn-primary" onclick="applyPopupChanges()">âš¡ Apply Changes</button>
        </div>
    </div>

    <div class="toast" id="toast">Changes Applied!</div>

<script>
    // --- GLOBAL STATE ---
    let FULL_SOURCE = "";
    let currentTab = 'html';
    let snippets = { html: "", css: "", js: "" };

    // --- 1. ROBUST LOAD FUNCTIONS ---
    function updateCount() {
        const val = document.getElementById('sourceInput').value;
        document.getElementById('charCount').innerText = val.length + " characters detected";
    }

    function loadSource() {
        const input = document.getElementById('sourceInput');
        const val = input.value;
        
        // Debugging Log
        console.log("Loading source, length:", val.length);

        if (val.length < 5) {
            // Fallback for user error
            if(confirm("The code seems too short or empty. Load demo code instead?")) {
                loadDemo();
            }
            return;
        }

        FULL_SOURCE = val;
        startEditor();
    }

    function loadDemo() {
        // A built-in demo to test the editor
        FULL_SOURCE = `
<!DOCTYPE html>
<html>
<style>
  body { font-family: sans-serif; background: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
  .card { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; width: 300px; }
  h1 { color: #333; margin-top: 0; }
  p { color: #666; line-height: 1.6; }
  button { background: #007acc; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 20px; transition: 0.3s; }
  button:hover { background: #005f9e; transform: scale(1.05); }
</style>
<body>
  <div class="card" id="mainCard">
    <h1 id="title">Hello World</h1>
    <p>This is a demo card. Hover over elements and click them to edit text, styles, or structure!</p>
    <button id="btn" onclick="alert('Clicked!')">Click Me</button>
  </div>
</body>
</html>`;
        startEditor();
    }

    function startEditor() {
        document.getElementById('uploadModal').style.display = 'none';
        renderPreview();
    }

    // --- 2. DEVICE SWITCHER ---
    function setDevice(mode) {
        const wrapper = document.getElementById('iframeWrapper');
        document.querySelectorAll('.device-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        wrapper.className = `iframe-wrapper ${mode}`;
    }

    // --- 3. PREVIEW & INSPECTOR ---
    function renderPreview() {
        const frame = document.getElementById('previewFrame');
        
        // Inject Inspector Script
        const inspectorScript = `
            <script>
                let hoveredEl = null;
                // Add label to DOM
                const label = document.createElement('div');
                label.style.cssText = 'position:fixed; background:#007acc; color:white; padding:2px 6px; font-size:10px; border-radius:3px; z-index:999999; pointer-events:none; display:none;';
                label.innerText = 'Element';
                document.body.appendChild(label);

                document.addEventListener('mouseover', (e) => {
                    e.stopPropagation();
                    if(e.target === document.body || e.target === document.documentElement || e.target === label) return;

                    if (hoveredEl) hoveredEl.style.outline = '';
                    hoveredEl = e.target;
                    hoveredEl.style.outline = '2px solid #007acc';
                    
                    const rect = hoveredEl.getBoundingClientRect();
                    label.style.display = 'block';
                    label.style.top = (rect.top > 20 ? rect.top - 25 : rect.bottom + 5) + 'px';
                    label.style.left = rect.left + 'px';
                    label.innerText = '<' + hoveredEl.tagName.toLowerCase() + '>';
                });

                document.addEventListener('mouseout', (e) => {
                    if(hoveredEl) hoveredEl.style.outline = '';
                    label.style.display = 'none';
                });

                document.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    if(!hoveredEl) return;

                    // Clean style for export
                    hoveredEl.style.outline = '';
                    const cleanHTML = hoveredEl.outerHTML;
                    hoveredEl.style.outline = '2px solid #007acc'; // restore visual

                    window.parent.postMessage({
                        type: 'OPEN_POPUP',
                        tagName: hoveredEl.tagName,
                        id: hoveredEl.id,
                        className: hoveredEl.className,
                        outerHTML: cleanHTML
                    }, '*');
                });
            <\/script>
        `;
        
        const blob = new Blob([FULL_SOURCE + inspectorScript], { type: 'text/html' });
        frame.src = URL.createObjectURL(blob);
    }

    // --- 4. POPUP LOGIC ---
    window.addEventListener('message', (event) => {
        if (event.data.type === 'OPEN_POPUP') openPopup(event.data);
    });

    function openPopup(data) {
        const popup = document.getElementById('popupEditor');
        document.getElementById('targetTag').innerText = `EDIT: <${data.tagName.toLowerCase()}>`;
        
        // 1. HTML
        snippets.html = data.outerHTML;

        // 2. CSS (Heuristic)
        snippets.css = "/* CSS not found or global */";
        if(data.className) {
            const cls = data.className.split(' ')[0];
            const regex = new RegExp(`\\.${cls}\\s*\\{[\\s\\S]*?\\}`, "g");
            const match = FULL_SOURCE.match(regex);
            if(match) snippets.css = match[0];
            else snippets.css = `.${cls} {\n  /* New Style */\n}`;
        } else if (data.id) {
            const regex = new RegExp(`#${data.id}\\s*\\{[\\s\\S]*?\\}`, "g");
            const match = FULL_SOURCE.match(regex);
            if(match) snippets.css = match[0];
            else snippets.css = `#${data.id} {\n  /* New ID Style */\n}`;
        }

        // 3. JS
        snippets.js = "// JS Logic specific to this element not auto-detected.";
        if(data.id) {
            // Simple check for ID refs
            if(FULL_SOURCE.includes(`getElementById('${data.id}')`) || FULL_SOURCE.includes(`getElementById("${data.id}")`)) {
                 snippets.js = "// Found reference in code, but edit globally or paste snippet here.";
            }
        }

        switchTab('html');
        popup.classList.add('visible');
    }

    function closePopup() {
        document.getElementById('popupEditor').classList.remove('visible');
    }

    function switchTab(tab) {
        currentTab = tab;
        document.querySelectorAll('.ptab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.ptab')[['html','css','js'].indexOf(tab)].classList.add('active');
        document.getElementById('popupCode').value = snippets[tab];
    }

    function applyPopupChanges() {
        const newCode = document.getElementById('popupCode').value;
        const oldCode = snippets[currentTab];

        if(currentTab === 'html') {
            if(FULL_SOURCE.includes(oldCode)) {
                FULL_SOURCE = FULL_SOURCE.replace(oldCode, newCode);
            } else {
                // If direct match failed (due to formatting), try a looser replace or alert
                // For this version, we will try to replace the whole body if it's a massive change,
                // but usually, this simple replace works if text hasn't changed.
                // Fallback: simple alert for now
                alert("Exact HTML match lost (browser reformatted it). Try editing a smaller chunk.");
                return;
            }
            snippets.html = newCode;
        } 
        else if (currentTab === 'css') {
            if(oldCode.includes("/* New")) {
                // Append new style
                 FULL_SOURCE = FULL_SOURCE.replace('</style>', `\n${newCode}\n</style>`);
            } else if (FULL_SOURCE.includes(oldCode)) {
                FULL_SOURCE = FULL_SOURCE.replace(oldCode, newCode);
            }
            snippets.css = newCode;
        }

        renderPreview();
        
        // Toast
        const t = document.getElementById('toast');
        t.style.opacity = '1'; t.style.transform = 'translateY(0)';
        setTimeout(() => { t.style.opacity = '0'; t.style.transform = 'translateY(20px)'; }, 2000);
    }

    function downloadCode() {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob([FULL_SOURCE], {type: "text/html"}));
        a.download = "devmode_pro_v2.html";
        a.click();
    }
</script>

</body>
</html>
