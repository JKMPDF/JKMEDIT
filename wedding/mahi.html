<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M&M Wedding Portal</title>
    <style>
        * { box-sizing: border-box; }
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #000; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }

        .phone-viewport {
            width: 100vw; height: 100vh;
            max-width: 450px; max-height: 850px;
            position: relative; background: #fff; overflow: hidden;
        }

        .canvas {
            display: flex; width: 800%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .page-wrapper { width: 12.5%; height: 100%; flex-shrink: 0; }

        iframe {
            width: 100%; height: 100%; border: none;
            scrollbar-width: none;
        }
        iframe::-webkit-scrollbar { display: none !important; width: 0 !important; }

        /* UI Overlay */
        .nav-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 9999; transition: opacity 0.5s;
        }
        .arrow {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: none; border: none; color: white; font-size: 35px;
            padding: 20px; cursor: pointer; pointer-events: auto;
            text-shadow: 0 0 10px rgba(0,0,0,0.8); opacity: 0.7;
        }
        .prev { left: 0; } .next { right: 0; }
        .indicator {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            color: white; background: rgba(0,0,0,0.5); padding: 5px 15px;
            border-radius: 20px; font-size: 11px; letter-spacing: 1px;
        }
        
        .music-toggle {
            position: absolute; top: 20px; right: 20px;
            background: rgba(0,0,0,0.5); color: white; border: none;
            width: 35px; height: 35px; border-radius: 50%;
            cursor: pointer; pointer-events: auto; z-index: 10000;
            display: flex; align-items: center; justify-content: center;
        }

        .hidden { opacity: 0 !important; pointer-events: none !important; }
    </style>
</head>
<body onmousemove="resetTimer()" ontouchstart="resetTimer()">

    <audio id="mainAudio" loop></audio>

    <div class="phone-viewport">
        <button class="music-toggle" onclick="toggleMute()" id="muteBtn">üîä</button>
        
        <div class="nav-overlay" id="overlay">
            <button class="arrow prev" onclick="move(-1)">&#10094;</button>
            <button class="arrow next" onclick="move(1)">&#10095;</button>
            <div class="indicator" id="indicator">PAGE 1 / 8</div>
        </div>

        <div class="canvas" id="canvas">
            <div class="page-wrapper"><iframe id="f1"></iframe></div>
            <div class="page-wrapper"><iframe id="f2"></iframe></div>
            <div class="page-wrapper"><iframe id="f3"></iframe></div>
            <div class="page-wrapper"><iframe id="f4"></iframe></div>
            <div class="page-wrapper"><iframe id="f5"></iframe></div>
            <div class="page-wrapper"><iframe id="f6"></iframe></div>
            <div class="page-wrapper"><iframe id="f7"></iframe></div>
            <div class="page-wrapper"><iframe id="f8"></iframe></div>
        </div>
    </div>

    <script>
        // MUSIC LINKS
        const musicLinks = [
            "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
            "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
            "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3",
            "", "", "", "", ""
        ];

        // PAGE HTML CODES
        const p1 = `<html><body style="margin:0;background:#800000;color:white;display:flex;align-items:center;justify-content:center;height:100vh;font-family:sans-serif;"><h1>WELCOME</h1></body></html>`;
        const p2 = `<html><body style="background:#f4e4bc;text-align:center;padding:50px;font-family:sans-serif;"><h1>M&M ‚ù£Ô∏è</h1><p>Smooth Audio Transition Enabled</p></body></html>`;
        const p3 = `<html><body><h1>Page 3</h1></body></html>`;
        const p4 = `<html><body><h1>Page 4</h1></body></html>`;
        const p5 = `<html><body><h1>Page 5</h1></body></html>`;
        const p6 = `<html><body><h1>Page 6</h1></body></html>`;
        const p7 = `<html><body><h1>Page 7</h1></body></html>`;
        const p8 = `<html><body><h1>Page 8</h1></body></html>`;

        const pages = [p1, p2, p3, p4, p5, p6, p7, p8];
        let currentPos = 0;
        let idleTimer;
        let isMuted = false;
        const audio = document.getElementById('mainAudio');

        function loadPages() {
            pages.forEach((html, i) => {
                const frame = document.getElementById('f' + (i + 1));
                const blob = new Blob([html], { type: 'text/html' });
                frame.src = URL.createObjectURL(blob);
            });
        }

        // SMOOTH FADE LOGIC
        function playMusicSmoothly(index) {
            const newSrc = musicLinks[index];
            if (!newSrc || isMuted) {
                fadeVolume(0, () => { audio.pause(); audio.src = ""; });
                return;
            }

            if (audio.src.includes(newSrc)) return; // Don't restart if same song

            fadeVolume(0, () => {
                audio.src = newSrc;
                audio.volume = 0;
                audio.play().then(() => {
                    fadeVolume(1); // Fade in to full volume
                }).catch(e => console.log("Waiting for user interaction"));
            });
        }

        function fadeVolume(targetVolume, callback) {
            const step = 0.05;
            const interval = 50; // Speed of fade
            
            let fadeOut = setInterval(() => {
                if (targetVolume === 0) {
                    if (audio.volume > step) {
                        audio.volume -= step;
                    } else {
                        audio.volume = 0;
                        clearInterval(fadeOut);
                        if (callback) callback();
                    }
                } else {
                    if (audio.volume < targetVolume - step) {
                        audio.volume += step;
                    } else {
                        audio.volume = targetVolume;
                        clearInterval(fadeOut);
                        if (callback) callback();
                    }
                }
            }, interval);
        }

        function toggleMute() {
            isMuted = !isMuted;
            document.getElementById('muteBtn').innerText = isMuted ? "üîá" : "üîä";
            if (isMuted) fadeVolume(0, () => audio.pause()); 
            else playMusicSmoothly(currentPos);
        }

        function move(dir) {
            currentPos += dir;
            if (currentPos < 0) currentPos = 7;
            if (currentPos > 7) currentPos = 0;
            document.getElementById('canvas').style.transform = `translateX(-${currentPos * 12.5}%)`;
            document.getElementById('indicator').innerText = `PAGE ${currentPos + 1} / 8`;
            playMusicSmoothly(currentPos);
        }

        function resetTimer() {
            const overlay = document.getElementById('overlay');
            overlay.classList.remove('hidden');
            clearTimeout(idleTimer);
            idleTimer = setTimeout(() => overlay.classList.add('hidden'), 5000);
        }

        let startX = 0;
        document.getElementById('canvas').addEventListener('touchstart', e => startX = e.touches[0].clientX);
        document.getElementById('canvas').addEventListener('touchend', e => {
            let endX = e.changedTouches[0].clientX;
            if (startX - endX > 50) move(1);
            if (startX - endX < -50) move(-1);
        });

        loadPages();
        resetTimer();
        document.body.addEventListener('click', () => { if(audio.src === "") playMusicSmoothly(0); }, {once: true});
    </script>
</body>
</html>
