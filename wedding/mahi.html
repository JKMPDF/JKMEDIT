        /* 1. FORCE THE WHOLE SCREEN TO BE CLEAN */
        * { box-sizing: border-box; }
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #000; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }

        /* 2. THE VIEWPORT (Adjust width/height if it looks too small/big) */
        .phone-viewport {
            width: 100vw; /* Full screen width */
            height: 100vh; /* Full screen height */
            max-width: 450px; /* Limits size on desktop */
            max-height: 850px;
            position: relative;
            background: #fff;
            overflow: hidden;
        }

        /* 3. THE SLIDER CANVAS */
        .canvas {
            display: flex;
            width: 800%; /* 8 pages * 100% */
            height: 100%;
            transition: transform 0.5s cubic-bezier(0.15, 0.3, 0.25, 1);
        }

        .page-wrapper {
            width: 12.5%; /* 100 divided by 8 */
            height: 100%;
            flex-shrink: 0;
        }

        /* 4. REMOVE THE RIGHT SIDE SCROLLBAR LINE */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            scrollbar-width: none; /* Firefox */
        }
        
        iframe::-webkit-scrollbar {
            display: none !important; /* Chrome/Safari */
            width: 0 !important;
        }

        /* 5. MINIMALIST ARROWS */
        .nav-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 9999;
            transition: opacity 0.5s;
        }
        
        .arrow {
            position: absolute;
            top: 50%; transform: translateY(-50%);
            background: none; border: none; color: white;
            font-size: 35px; padding: 20px; cursor: pointer;
            pointer-events: auto; opacity: 0.6;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
        }
        
        .prev { left: 0; }
        .next { right: 0; }

        .indicator {
            position: absolute; top: 15px; left: 50%;
            transform: translateX(-50%); color: white;
            background: rgba(0,0,0,0.5); padding: 4px 12px;
            border-radius: 20px; font-size: 10px; letter-spacing: 2px;
        }

        .hidden { opacity: 0; }
    </style>
</head>

    <script>
        let currentPos = 0;
        const canvas = document.getElementById('canvas');
        const indicator = document.getElementById('indicator');
        const overlay = document.getElementById('overlay');
        let idleTimer;

        function move(dir) {
            currentPos += dir;
            if (currentPos < 0) currentPos = 7;
            if (currentPos > 7) currentPos = 0;
            
            // Move by 100% of the viewport width per page
            canvas.style.transform = `translateX(-${currentPos * (100 / 8)}%)`;
            indicator.innerText = `PAGE ${currentPos + 1} / 8`;
        }

        function resetTimer() {
            overlay.classList.remove('hidden');
            clearTimeout(idleTimer);
            idleTimer = setTimeout(() => overlay.classList.add('hidden'), 5000);
        }

        // Touch Swipe
        let startX = 0;
        canvas.addEventListener('touchstart', e => startX = e.touches[0].clientX);
        canvas.addEventListener('touchend', e => {
            let endX = e.changedTouches[0].clientX;
            if (startX - endX > 50) move(1);
            if (startX - endX < -50) move(-1);
        });

        resetTimer();
    </script>
