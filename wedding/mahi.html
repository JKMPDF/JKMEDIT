<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&M Professional Portal</title>
    <style>
        :root {
            --m-width: 375px;
            --m-height: 667px;
        }

        body {
            margin: 0;
            background: #050505;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: -apple-system, system-ui, sans-serif;
            overflow: hidden;
        }

        /* Phone Container */
        .phone-viewport {
            width: var(--m-width);
            height: var(--m-height);
            border-radius: 40px;
            background: #000;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            overflow: hidden;
            border: 8px solid #1a1a1a;
        }

        /* Horizontal Page Track */
        .canvas {
            display: flex;
            width: calc(var(--m-width) * 8);
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .page-wrapper {
            width: var(--m-width);
            height: var(--m-height);
            flex-shrink: 0;
            background: #fff;
        }

        /* HIDING THE RIGHT-SIDE SCROLLBAR LINE */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            /* Hide scrollbar for Firefox */
            scrollbar-width: none; 
            /* Hide scrollbar for IE/Edge */
            -ms-overflow-style: none; 
        }

        /* Hide scrollbar for Chrome, Safari, and Opera */
        iframe::-webkit-scrollbar {
            display: none;
            width: 0 !important;
        }

        /* Navigation Buttons */
        .nav-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            font-size: 32px;
            padding: 20px;
            cursor: pointer;
            pointer-events: auto;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
            opacity: 0.8;
            transition: 0.3s;
        }

        .arrow:hover { opacity: 1; transform: translateY(-50%) scale(1.1); }
        .prev { left: 5px; }
        .next { right: 5px; }

        .indicator {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0,0,0,0.4);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .hidden { opacity: 0 !important; pointer-events: none !important; }
    </style>
</head>
<body onmousemove="resetTimer()" ontouchstart="resetTimer()">

    <div class="phone-viewport">
        <div class="nav-overlay" id="overlay">
            <button class="arrow prev" onclick="move(-1)">&#10094;</button>
            <button class="arrow next" onclick="move(1)">&#10095;</button>
            <div class="indicator" id="indicator">PAGE 1 / 8</div>
        </div>

        <div class="canvas" id="canvas">
            <div class="page-wrapper"><iframe id="frame1"></iframe></div>
            <div class="page-wrapper"><iframe id="frame2"></iframe></div>
            <div class="page-wrapper"><iframe id="frame3"></iframe></div>
            <div class="page-wrapper"><iframe id="frame4"></iframe></div>
            <div class="page-wrapper"><iframe id="frame5"></iframe></div>
            <div class="page-wrapper"><iframe id="frame6"></iframe></div>
            <div class="page-wrapper"><iframe id="frame7"></iframe></div>
            <div class="page-wrapper"><iframe id="frame8"></iframe></div>
        </div>
    </div>

    <script>
        // PASTE YOUR FULL HTML CODES BETWEEN THE BACKTICKS ( ` )
        const page_1 = `<html><body style="display:flex;justify-content:center;align-items:center;height:100vh;margin:0;font-family:sans-serif;background:#eee;"><h1>WELCOME</h1></body></html>`;
        
        const page_2 = `
        <!DOCTYPE html>
        <html>
        <head>
            <style>
                /* Tip: Also add this inside your pasted code to be 100% sure scrollbars stay hidden */
                body::-webkit-scrollbar { display: none; }
                body { scrollbar-width: none; }
            </style>
        </head>
        <body style="background:#f4e4bc; margin:0; padding:20px; text-align:center;">
            <h1>M&M ❣️</h1>
            <p>The scrollbar line is now gone.</p>
            <div style="height:1200px; background:linear-gradient(#f4e4bc, #800000); margin-top:50px; color:white; padding:20px;">
                Content continues down here...
            </div>
        </body>
        </html>`;

        const page_3 = ``;
        const page_4 = `<html><body><h1>Page 4</h1></body></html>`;
        const page_5 = `<html><body><h1>Page 5</h1></body></html>`;
        const page_6 = `<html><body><h1>Page 6</h1></body></html>`;
        const page_7 = `<html><body><h1>Page 7</h1></body></html>`;
        const page_8 = `<html><body><h1>Page 8</h1></body></html>`;

        const pages = [page_1, page_2, page_3, page_4, page_5, page_6, page_7, page_8];
        let currentPos = 0;
        let idleTimer;

        // Function to load the code into iframes
        function init() {
            pages.forEach((content, i) => {
                const iframe = document.getElementById('frame' + (i + 1));
                const blob = new Blob([content], { type: 'text/html' });
                iframe.src = URL.createObjectURL(blob);
            });
            resetTimer();
        }

        function move(dir) {
            currentPos += dir;
            if (currentPos < 0) currentPos = 7;
            if (currentPos > 7) currentPos = 0;
            
            document.getElementById('canvas').style.transform = `translateX(-${currentPos * 375}px)`;
            document.getElementById('indicator').innerText = `PAGE ${currentPos + 1} / 8`;
        }

        function resetTimer() {
            const overlay = document.getElementById('overlay');
            overlay.classList.remove('hidden');
            clearTimeout(idleTimer);
            idleTimer = setTimeout(() => overlay.classList.add('hidden'), 5000);
        }

        // Swipe Detection
        let startX = 0;
        document.getElementById('canvas').addEventListener('touchstart', e => startX = e.touches[0].clientX);
        document.getElementById('canvas').addEventListener('touchend', e => {
            let endX = e.changedTouches[0].clientX;
            if (startX - endX > 50) move(1);
            if (startX - endX < -50) move(-1);
        });

        init();
    </script>
</body>
</html>
