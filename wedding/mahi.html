<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M&M Wedding Portal</title>
    <style>
        /* 1. FORCE THE WHOLE SCREEN TO BE CLEAN */
        * { box-sizing: border-box; }
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #000; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }

        /* 2. THE VIEWPORT (Adjust width/height if it looks too small/big) */
        .phone-viewport {
            width: 100vw; /* Full screen width */
            height: 100vh; /* Full screen height */
            max-width: 450px; /* Limits size on desktop */
            max-height: 850px;
            position: relative;
            background: #fff;
            overflow: hidden;
        }

        /* 3. THE SLIDER CANVAS */
        .canvas {
            display: flex;
            width: 800%; /* 8 pages * 100% */
            height: 100%;
            transition: transform 0.5s cubic-bezier(0.15, 0.3, 0.25, 1);
        }

        .page-wrapper {
            width: 12.5%; /* 100 divided by 8 */
            height: 100%;
            flex-shrink: 0;
        }

        /* 4. REMOVE THE RIGHT SIDE SCROLLBAR LINE */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            scrollbar-width: none; /* Firefox */
        }
        
        iframe::-webkit-scrollbar {
            display: none !important; /* Chrome/Safari */
            width: 0 !important;
        }

        /* 5. MINIMALIST ARROWS */
        .nav-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 9999;
            transition: opacity 0.5s;
        }
        
        .arrow {
            position: absolute;
            top: 50%; transform: translateY(-50%);
            background: none; border: none; color: white;
            font-size: 35px; padding: 20px; cursor: pointer;
            pointer-events: auto; opacity: 0.6;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
        }
        
        .prev { left: 0; }
        .next { right: 0; }

        .indicator {
            position: absolute; top: 15px; left: 50%;
            transform: translateX(-50%); color: white;
            background: rgba(0,0,0,0.5); padding: 4px 12px;
            border-radius: 20px; font-size: 10px; letter-spacing: 2px;
        }

        .hidden { opacity: 0; }
    </style>
</head>
<body onmousemove="resetTimer()" ontouchstart="resetTimer()">

    <div class="phone-viewport">
        <div class="nav-overlay" id="overlay">
            <button class="arrow prev" onclick="move(-1)">&#10094;</button>
            <button class="arrow next" onclick="move(1)">&#10095;</button>
            <div class="indicator" id="indicator">PAGE 1 / 8</div>
        </div>

        <div class="canvas" id="canvas">
            
            <div class="page-wrapper">
                <iframe srcdoc='<html><body style="margin:0; background:#800000; color:white; display:flex; align-items:center; justify-content:center; height:100vh; font-family:sans-serif;"><h1>WELCOME</h1></body></html>'></iframe>
            </div>

            <div class="page-wrapper">
                <iframe srcdoc='
                <!DOCTYPE html>
                <html>
                <head>
                    <style>
                        body { margin: 0; background: #f4e4bc; font-family: sans-serif; text-align: center; overflow-x: hidden; }
                        body::-webkit-scrollbar { display: none; }
                        .card { border: 10px double #D4AF37; margin: 15px; background: #FFFDF5; padding: 20px; min-height: 90vh; }
                    </style>
                </head>
                <body>
                    <div class="card">
                        <h2 style="color:#800000;">Purohit Family</h2>
                        <h1>Mahendra & Manisha</h1>
                        <h2 style="color:#D4AF37;">M&M ❣️</h2>
                        <p>Scroll down works, but no side line!</p>
                        <div style="height:1000px; background:linear-gradient(#f4e4bc, #800000);"></div>
                    </div>
                </body>
                </html>'></iframe>
            </div>

            <div class="page-wrapper"><iframe srcdoc="<html><body><h1>Page 3</h1></body></html>"></iframe></div>
            <div class="page-wrapper"><iframe srcdoc="<html><body><h1>Page 4</h1></body></html>"></iframe></div>
            <div class="page-wrapper"><iframe srcdoc="<html><body><h1>Page 5</h1></body></html>"></iframe></div>
            <div class="page-wrapper"><iframe srcdoc="<html><body><h1>Page 6</h1></body></html>"></iframe></div>
            <div class="page-wrapper"><iframe srcdoc="<html><body><h1>Page 7</h1></body></html>"></iframe></div>
            <div class="page-wrapper"><iframe srcdoc="<html><body><h1>Page 8</h1></body></html>"></iframe></div>

        </div>
    </div>

    <script>
        let currentPos = 0;
        const canvas = document.getElementById('canvas');
        const indicator = document.getElementById('indicator');
        const overlay = document.getElementById('overlay');
        let idleTimer;

        function move(dir) {
            currentPos += dir;
            if (currentPos < 0) currentPos = 7;
            if (currentPos > 7) currentPos = 0;
            
            // Move by 100% of the viewport width per page
            canvas.style.transform = `translateX(-${currentPos * (100 / 8)}%)`;
            indicator.innerText = `PAGE ${currentPos + 1} / 8`;
        }

        function resetTimer() {
            overlay.classList.remove('hidden');
            clearTimeout(idleTimer);
            idleTimer = setTimeout(() => overlay.classList.add('hidden'), 5000);
        }

        // Touch Swipe
        let startX = 0;
        canvas.addEventListener('touchstart', e => startX = e.touches[0].clientX);
        canvas.addEventListener('touchend', e => {
            let endX = e.changedTouches[0].clientX;
            if (startX - endX > 50) move(1);
            if (startX - endX < -50) move(-1);
        });

        resetTimer();
    </script>
</body>
</html>
