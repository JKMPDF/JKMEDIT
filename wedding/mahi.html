        :root {

        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html {
            margin: 0; padding: 0; 
            width: 100%; height: 100%;
            background: #000; overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Professional Loader */
        #loader {
            position: fixed; inset: 0;
            background: var(--dark); z-index: 20000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }
        .loader-content { text-align: center; width: 70%; }
        .m-logo { font-size: 42px; color: var(--gold); letter-spacing: 10px; margin-bottom: 30px; font-weight: 300; }
        
        .progress-track {
            width: 100%; height: 2px; background: rgba(212, 175, 55, 0.1);
            position: relative; margin-bottom: 20px;
        }
        #progress-bar {
            position: absolute; left: 0; height: 100%; width: 0%;
            background: var(--gold); transition: width 0.3s;
        }

        #enter-btn {
            background: transparent; border: 1px solid var(--gold);
            color: var(--gold); padding: 12px 40px; cursor: pointer;
            font-size: 14px; letter-spacing: 2px; display: none;
            text-transform: uppercase;
        }

        .phone-viewport {
            width: 100vw; height: 100dvh;
            max-width: 450px; margin: 0 auto;
            position: relative; background: #000; overflow: hidden;
        }

        .canvas {
            display: flex; width: 800%; height: 100%;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* Enhanced Scrollable Wrapper */
        .page-wrapper { 
            width: 12.5%; height: 100%; 
            flex-shrink: 0; 
            overflow-y: auto; /* Enable Vertical Scroll */
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            position: relative;
        }
        
        /* Iframe interaction enabled for scrolling */
        iframe { 
            width: 100%; min-height: 100%; border: none; 
            display: block; pointer-events: auto; 
        }

        /* Overlay UI */
        .nav-overlay {
            position: absolute; inset: 0; pointer-events: none; z-index: 9999;
        }
        .arrow {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: none; border: none; color: white; font-size: 30px;
            padding: 30px 20px; cursor: pointer; pointer-events: auto;
            text-shadow: 0 0 10px rgba(0,0,0,0.8); opacity: 0.6;
        }
        .prev { left: 0; }
        .next { right: 0; }
        
        .indicator {
            position: absolute; top: calc(20px + env(safe-area-inset-top));
            left: 50%; transform: translateX(-50%);
            color: white; font-size: 10px; letter-spacing: 3px;
            background: var(--glass); padding: 8px 18px; border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .music-toggle {
            position: absolute; 
            bottom: calc(30px + env(safe-area-inset-bottom)); 
            right: 20px;
            background: var(--glass); color: white; 
            border: 1px solid rgba(255,255,255,0.2);
            width: 50px; height: 50px; border-radius: 50%;
            cursor: pointer; pointer-events: auto; z-index: 10001;
            display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(15px); font-size: 20px;
        }

        .hidden { opacity: 0; pointer-events: none; }
    </style>
</head>

        function loadPages() {
            pages.forEach((html, i) => {
                const frame = document.getElementById('f' + (i + 1));
                const blob = new Blob([html], { type: 'text/html' });
                frame.src = URL.createObjectURL(blob);
            });
        }

        function playMusic(index) {
            const src = musicLinks[index];
            if (!src || (audio.src.split('/').pop() === src.split('/').pop() && !audio.paused)) return;
            fadeVolume(0, () => {
                audio.src = src;
                audio.play().then(() => { if (!audio.muted) fadeVolume(1); }).catch(e => console.log("Init needed"));
            });
        }

        function fadeVolume(target, cb) {
            let step = 0.05;
            let timer = setInterval(() => {
                if (Math.abs(audio.volume - target) < step) { audio.volume = target; clearInterval(timer); if (cb) cb(); } 
                else { audio.volume += (target > audio.volume ? step : -step); }
            }, 30);
        }

        function toggleMute() {
            audio.muted = !audio.muted;
            document.getElementById('muteBtn').innerText = audio.muted ? "üîá" : "üîä";
            if (!audio.muted && audio.paused) audio.play();
        }

            startY = e.touches[0].clientY;

            let endX = e.changedTouches[0].clientX;
            let endY = e.changedTouches[0].clientY;

            let diffY = startY - endY;
