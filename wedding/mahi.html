<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M&M Wedding Portal</title>
    <style>
        :root {
            --gold: #d4af37;
            --cream: #fdf5e6;
            --dark-bg: #0a0a0a;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #000; overflow: hidden;
            font-family: 'Times New Roman', serif;
        }

        /* Best-in-class Loading Screen */
        #loader {
            position: fixed; inset: 0;
            background: var(--dark-bg); z-index: 20000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 1s ease, visibility 1s;
        }
        .loader-content { text-align: center; width: 80%; max-width: 300px; }
        .m-logo { 
            font-size: 40px; color: var(--gold); letter-spacing: 8px; 
            margin-bottom: 20px; font-weight: 300;
        }
        .progress-track {
            width: 100%; height: 2px; background: rgba(212, 175, 55, 0.1);
            position: relative; border-radius: 2px;
        }
        #progress-bar {
            position: absolute; left: 0; top: 0; height: 100%;
            width: 0%; background: var(--gold); transition: width 0.4s ease;
            box-shadow: 0 0 15px var(--gold);
        }
        #percent-text { 
            color: var(--gold); font-size: 10px; margin-top: 10px; 
            letter-spacing: 2px; text-transform: uppercase;
        }

        .phone-viewport {
            width: 100vw; height: 100vh; margin: 0 auto;
            max-width: 450px; position: relative; background: #fff; overflow: hidden;
        }

        .canvas {
            display: flex; width: 800%; height: 100%;
            transition: transform 0.7s cubic-bezier(0.19, 1, 0.22, 1);
            will-change: transform;
        }

        .page-wrapper { width: 12.5%; height: 100%; flex-shrink: 0; }
        iframe { width: 100%; height: 100%; border: none; pointer-events: none; }

        /* Navigation UI */
        .nav-overlay {
            position: absolute; inset: 0; pointer-events: none; z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .arrow {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: none; border: none; color: white; font-size: 30px;
            padding: 30px 15px; cursor: pointer; pointer-events: auto;
            opacity: 0.5; transition: opacity 0.3s;
        }
        .arrow:active { opacity: 1; }
        .prev { left: 0; } .next { right: 0; }
        
        .indicator {
            position: absolute; top: 40px; left: 50%; transform: translateX(-50%);
            color: white; font-size: 11px; letter-spacing: 3px;
            background: rgba(0,0,0,0.3); padding: 8px 20px; border-radius: 30px;
            backdrop-filter: blur(5px);
        }
        
        /* Speaker Icon - Bottom Right */
        .music-toggle {
            position: absolute; bottom: 40px; right: 25px;
            background: rgba(0,0,0,0.4); color: white; border: 1px solid rgba(255,255,255,0.3);
            width: 50px; height: 50px; border-radius: 50%;
            cursor: pointer; pointer-events: auto; z-index: 10000;
            display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(8px); font-size: 20px;
            transition: transform 0.2s;
        }
        .music-toggle:active { transform: scale(0.9); }

        .hidden { opacity: 0 !important; visibility: hidden; }
    </style>
</head>
<body onmousemove="resetTimer()" ontouchstart="resetTimer()">

    <div id="loader">
        <div class="loader-content">
            <div class="m-logo">M&M</div>
            <div class="progress-track"><div id="progress-bar"></div></div>
            <div id="percent-text">Loading Assets 0%</div>
        </div>
    </div>

    <audio id="mainAudio" loop></audio>

    <div class="phone-viewport">
        <button class="music-toggle" onclick="toggleMute()" id="muteBtn">üîä</button>
        
        <div class="nav-overlay" id="overlay">
            <button class="arrow prev" onclick="move(-1)">&#10094;</button>
            <button class="arrow next" onclick="move(1)">&#10095;</button>
            <div class="indicator" id="indicator">1 / 8</div>
        </div>

        <div class="canvas" id="canvas">
            <div class="page-wrapper"><iframe id="f1"></iframe></div>
            <div class="page-wrapper"><iframe id="f2"></iframe></div>
            <div class="page-wrapper"><iframe id="f3"></iframe></div>
            <div class="page-wrapper"><iframe id="f4"></iframe></div>
            <div class="page-wrapper"><iframe id="f5"></iframe></div>
            <div class="page-wrapper"><iframe id="f6"></iframe></div>
            <div class="page-wrapper"><iframe id="f7"></iframe></div>
            <div class="page-wrapper"><iframe id="f8"></iframe></div>
        </div>
    </div>

    <script>
        // Update these paths to match your folder (e.g., "music/song1.mp3")
        const musicLinks = [
            "music/page1.mp3",
            "music/page2.mp3",
            "music/song3.mp3",
            "music/song4.mp3",
            "music/song5.mp3",
            "music/song6.mp3",
            "music/song7.mp3",
            "music/song8.mp3"
        ];

        const pages = [
            `<html><body style="margin:0;background:#4a0404;color:white;display:flex;align-items:center;justify-content:center;height:100vh;font-family:serif;text-align:center;"><div><h1 style="letter-spacing:10px; font-weight:100;">WELCOME</h1><p style="opacity:0.6; font-style:italic;">Tap to Begin</p></div></body></html>`,
            `<html><body style="margin:0;background:#fdf5e6;color:#4a0404;display:flex;align-items:center;justify-content:center;height:100vh;font-family:serif;text-align:center;"><div><h1 style="font-size:3em;">M&M ‚ù£Ô∏è</h1><p>Our Story Starts Here</p></div></body></html>`,
            `<html><body style="background:#fff;"><h1>3</h1></body></html>`,
            `<html><body style="background:#fff;"><h1>4</h1></body></html>`,
            `<html><body style="background:#fff;"><h1>5</h1></body></html>`,
            `<html><body style="background:#fff;"><h1>6</h1></body></html>`,
            `<html><body style="background:#fff;"><h1>7</h1></body></html>`,
            `<html><body style="background:#fff;"><h1>8</h1></body></html>`
        ];

        let currentPos = 0;
        let idleTimer;
        let isMuted = false;
        const audio = document.getElementById('mainAudio');

        // --- PRELOADER (FOR LOCAL ASSETS) ---
        async function preloadMusic() {
            const progressBar = document.getElementById('progress-bar');
            const percentText = document.getElementById('percent-text');
            
            let loaded = 0;
            const toLoad = musicLinks.filter(l => l !== "");

            for (let path of toLoad) {
                try {
                    const res = await fetch(path);
                    if (res.ok) {
                        loaded++;
                        let p = Math.round((loaded / toLoad.length) * 100);
                        progressBar.style.width = p + "%";
                        percentText.innerText = `Loading Experience ${p}%`;
                    }
                } catch (e) { console.error("Asset missing:", path); }
            }

            // Small delay for visual polish
            setTimeout(() => {
                document.getElementById('loader').classList.add('hidden');
            }, 600);
        }

        function loadPages() {
            pages.forEach((html, i) => {
                const frame = document.getElementById('f' + (i + 1));
                const blob = new Blob([html], { type: 'text/html' });
                frame.src = URL.createObjectURL(blob);
            });
        }

        function playMusicSmoothly(index) {
            const newSrc = musicLinks[index];
            if (!newSrc || isMuted) {
                fadeVolume(0, () => audio.pause());
                return;
            }

            // Check if current source is the same to avoid restart flicker
            if (audio.src.split('/').pop() === newSrc.split('/').pop() && !audio.paused) return;

            fadeVolume(0, () => {
                audio.src = newSrc;
                audio.volume = 0;
                audio.play().then(() => fadeVolume(1)).catch(e => console.log("User interaction required"));
            });
        }

        function fadeVolume(target, callback) {
            const step = 0.05;
            let fade = setInterval(() => {
                if (Math.abs(audio.volume - target) < step) {
                    audio.volume = target;
                    clearInterval(fade);
                    if (callback) callback();
                } else {
                    audio.volume += (target > audio.volume ? step : -step);
                }
            }, 30);
        }

        function toggleMute() {
            isMuted = !isMuted;
            document.getElementById('muteBtn').innerText = isMuted ? "üîá" : "üîä";
            if (isMuted) fadeVolume(0, () => audio.pause());
            else playMusicSmoothly(currentPos);
        }

        function move(dir) {
            currentPos += dir;
            if (currentPos < 0) currentPos = 7;
            if (currentPos > 7) currentPos = 0;
            document.getElementById('canvas').style.transform = `translateX(-${currentPos * 12.5}%)`;
            document.getElementById('indicator').innerText = `${currentPos + 1} / 8`;
            playMusicSmoothly(currentPos);
        }

        function resetTimer() {
            const overlay = document.getElementById('overlay');
            overlay.classList.remove('hidden');
            clearTimeout(idleTimer);
            idleTimer = setTimeout(() => overlay.classList.add('hidden'), 4000);
        }

        // --- SWIPE GESTURES ---
        let touchStartX = 0;
        const canvasElement = document.getElementById('canvas');
        
        canvasElement.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
        }, {passive: true});

        canvasElement.addEventListener('touchend', e => {
            const touchEndX = e.changedTouches[0].clientX;
            const diff = touchStartX - touchEndX;
            if (Math.abs(diff) > 60) move(diff > 0 ? 1 : -1);
        }, {passive: true});

        // --- INITIALIZE ---
        window.onload = () => {
            loadPages();
            preloadMusic();
        };

        // First tap allows audio to start
        document.body.addEventListener('click', () => {
            if (audio.src === "" || audio.paused) {
                if(!isMuted) playMusicSmoothly(currentPos);
            }
        }, {once: false});
    </script>
</body>
</html>
