        * { box-sizing: border-box; }

            background: #000; overflow: hidden; /* Removes main scrollbar */
            display: flex; align-items: center; justify-content: center;
        }

        /* 2. Mobile Viewport Container */
        .phone-viewport {
            width: 100vw; height: 100vh;
            max-width: 450px; max-height: 850px;
            position: relative; background: #fff; overflow: hidden;
        }

        /* 3. Sliding Canvas */
        .canvas {
            display: flex; width: 800%; /* 8 Pages */
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .page-wrapper { width: 12.5%; height: 100%; flex-shrink: 0; }

        /* 4. Aggressive Scrollbar Removal (The Side Line Fix) */
        iframe {
            width: 100%; height: 100%; border: none;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* Edge */
        }
        iframe::-webkit-scrollbar { display: none !important; width: 0 !important; }

        /* 5. Minimalist UI Overlay */
        .nav-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 9999; transition: opacity 0.5s;
        }
        .arrow {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: none; border: none; color: white; font-size: 35px;
            padding: 20px; cursor: pointer; pointer-events: auto;
            text-shadow: 0 0 10px rgba(0,0,0,0.8); opacity: 0.7;
        }
        .prev { left: 0; } .next { right: 0; }
        .indicator {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            color: white; background: rgba(0,0,0,0.5); padding: 5px 15px;
            border-radius: 20px; font-size: 11px; letter-spacing: 1px;
        }
        .hidden { opacity: 0 !important; pointer-events: none !important; }
    </style>
</head>

        // LOAD CODES INTO IFRAMES

        function move(dir) {

            document.getElementById('canvas').style.transform = `translateX(-${currentPos * 12.5}%)`;
            document.getElementById('indicator').innerText = `PAGE ${currentPos + 1} / 8`;
        }

        function resetTimer() {
            const overlay = document.getElementById('overlay');
            overlay.classList.remove('hidden');
            clearTimeout(idleTimer);
            idleTimer = setTimeout(() => overlay.classList.add('hidden'), 5000);
        }

        // Swipe
        let startX = 0;
        document.getElementById('canvas').addEventListener('touchstart', e => startX = e.touches[0].clientX);
        document.getElementById('canvas').addEventListener('touchend', e => {
            let endX = e.changedTouches[0].clientX;
            if (startX - endX > 50) move(1);
            if (startX - endX < -50) move(-1);
        });

        loadPages();
        resetTimer();
