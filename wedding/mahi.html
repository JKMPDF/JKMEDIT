        let currentPos = 0;

        const audio = document.getElementById('mainAudio');

        async function preload() {
            const bar = document.getElementById('progress-bar');
            let loaded = 0;
            for (let track of musicLinks) {
                try { if(track !== "") await fetch(track); loaded++; bar.style.width = (loaded / musicLinks.length * 100) + "%"; } catch (e) { loaded++; }
            }

        function startExperience() {
            document.getElementById('loader').style.transform = 'translateY(-100%)';
            playMusic(0);
        }

        function loadPages() {
            pages.forEach((html, i) => {
                const frame = document.getElementById('f' + (i + 1));
                const blob = new Blob([html], { type: 'text/html' });
                frame.src = URL.createObjectURL(blob);
            });
        }

        // --- MUSIC SYNC FIX: Stops previous transitions immediately ---
        function playMusic(index) {
            const src = musicLinks[index];
            if (!src) return;

            const currentFile = audio.src.split('/').pop();
            const newFile = src.split('/').pop();
            if (currentFile === newFile && !audio.paused) return;

            // Clear any existing fade-out/in
            if (fadeInterval) clearInterval(fadeInterval);

            // Instant volume drop for fast swiping
            audio.volume = 0;
            audio.src = src;
            audio.play().then(() => {
                if (!audio.muted) fadeTo(1);
            }).catch(e => console.log("Tap needed"));
        }

        function fadeTo(target) {
            if (fadeInterval) clearInterval(fadeInterval);
            const step = 0.05;
            fadeInterval = setInterval(() => {
                if (Math.abs(audio.volume - target) < step) {
                    audio.volume = target;
                    clearInterval(fadeInterval);
                } else {
                    audio.volume += (target > audio.volume ? step : -step);
                }
            }, 30);
        }

        function toggleMute() {
            audio.muted = !audio.muted;
            document.getElementById('muteBtn').innerText = audio.muted ? "üîá" : "üîä";
            if (!audio.muted && audio.paused) audio.play();
        }

        function move(dir) {
            currentPos += dir;
            if (currentPos < 0) currentPos = 7;
            if (currentPos > 7) currentPos = 0;
            document.getElementById('canvas').style.transform = `translateX(-${currentPos * 12.5}%)`;
            document.getElementById('indicator').innerText = `${currentPos + 1} / 8`;
            playMusic(currentPos);
        }

        // Directional Swipe Logic
        let startX = 0, startY = 0;
        const viewport = document.getElementById('viewport');

        viewport.addEventListener('touchstart', e => {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        }, {passive: true});

        viewport.addEventListener('touchend', e => {
            let diffX = startX - e.changedTouches[0].clientX;
            let diffY = startY - e.changedTouches[0].clientY;
            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 60) {
                move(diffX > 0 ? 1 : -1);
            }
        }, {passive: true});
