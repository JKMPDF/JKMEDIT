<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Wedding | Mahendra & Anju</title>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --royal-maroon: #5D0E11;
            --gold-leaf: #D4AF37;
            --cream-bg: #fffdf5;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #121212;
            font-family: 'Kalam', cursive;
            display: flex;
            justify-content: center;
        }

        /* The main container that mimics a mobile invite card */
        .container {
            width: 100vw;
            max-width: 500px;
            background-color: var(--cream-bg);
            background-image: url('assets/background.jpg'); 
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            padding-bottom: 50px;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.4);
            z-index: 1;
        }

        .section {
            position: relative;
            z-index: 5;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Header Section Styles */
        .ganesh-modern {
            width: 120px;
            margin-bottom: 20px;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .mantra-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px 20px;
            border-radius: 20px;
            border: 2px solid var(--gold-leaf);
            color: var(--royal-maroon);
            font-weight: bold;
            line-height: 1.8;
            font-size: 1.1rem;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        /* Main Invite Card Styles */
        .invite-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 15px;
            border-radius: 20px;
            border: 4px double var(--royal-maroon);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
        }

        .names {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
            color: var(--royal-maroon);
            margin: 10px 0;
        }

        .date-text {
            color: #d43f3a;
            font-weight: bold;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        .divider {
            font-size: 2rem;
            color: var(--gold-leaf);
            margin: 20px 0;
        }

        .venue-box {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            font-size: 1.1rem;
        }

        .padharo-text {
            font-family: 'Great Vibes', cursive;
            font-size: 2.2rem;
            margin-top: 15px;
            color: var(--royal-maroon);
        }

        /* Decorative scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--gold-leaf); }
    </style>
</head>
<body>

<div class="container">
    <div class="overlay"></div>

    <div class="section">
        <img src="assets/ganesh.png" alt="Ganesh Ji" class="ganesh-modern">
        <div class="mantra-card">
            || श्री गणेशाय नमः || <br>
            वक्रतुण्ड महाकाय सूर्यकोटि समप्रभ।<br>
            निर्विघ्नं कुरु मे देव सर्वकार्येषु सर्वदा॥<br><br> 
            <span style="font-size: 1.3rem;">Purohit Parivar</span><br>
            Welcomes You
        </div>
    </div>

    <div class="section">
        <div class="invite-container">
            <p style="color: var(--gold-leaf); letter-spacing: 4px; font-weight: bold; font-size: 1.2rem;">KHAMAGHANI</p>
            
            <div style="margin: 20px 0;">
                <h2 class="names">Anju & Nishant Ji</h2>
                <p class="date-text">10 March 2026</p>
            </div>

            <div class="divider">❈</div>

            <div style="margin: 20px 0;">
                <h2 class="names">Mahendra & Manisha</h2>
                <p class="date-text">11 March 2026</p>
            </div>

            <div class="venue-box">
                <p><b>Venue:</b> Sandwa, Churu, Rajasthan</p>
                <p class="padharo-text">Padharo Mhare Desh</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
