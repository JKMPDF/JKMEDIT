<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganesh Pooja Invitation | Mahendra & Manisha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Dancing+Script:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --royal-maroon: #5D0E11;
            --gold-leaf: #D4AF37;
            --deep-gold: #B8860B;
            --cream-bg: #fffdf5;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: #000;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            width: 100vw;
            max-width: 500px;
            background-color: var(--cream-bg);
            background-image: url('https://jkmedit.in/wedding/assets/page2.png'); 
            background-position: center top;
            background-repeat: no-repeat;
            background-size: cover; 
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            padding-bottom: 50px;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.15);
            z-index: 1;
        }

        .divine-header {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            font-family: 'Cinzel', serif;
            font-size: 0.7rem;
            font-weight: bold;
            color: var(--royal-maroon);
            background: rgba(255, 255, 255, 0.4);
            border-bottom: 1px solid var(--gold-leaf);
        }

        .section {
            position: relative;
            z-index: 5;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .ganesh-img {
            width: 120px;
            margin-bottom: 10px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
            animation: softFloat 4s infinite ease-in-out;
        }

        @keyframes softFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .invite-card {
            background: transparent;
            padding: 30px 20px;
            border-radius: 40px 0;
            border: 2px solid var(--gold-leaf);
            outline: 5px double var(--royal-maroon);
            outline-offset: -12px;
            width: 100%;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            margin-top: 215px;
        }

        .event-title {
            font-family: 'Cinzel', serif;
            color: var(--royal-maroon);
            font-size: 1.8rem;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .names {
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem;
            color: var(--deep-gold);
            margin: 10px 0;
        }

        /* Timer Styling */
        #timer {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            justify-content: center;
        }

        .time-box {
            background: var(--royal-maroon);
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            min-width: 60px;
        }

        .time-box span {
            display: block;
            font-size: 1.2rem;
            font-weight: bold;
            font-family: 'Cinzel', serif;
        }

        .time-box label {
            font-size: 0.6rem;
            text-transform: uppercase;
        }

        .btn-calendar {
            background: var(--deep-gold);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .btn-calendar:hover {
            background: var(--royal-maroon);
        }

        .venue-info {
            margin-top: 20px;
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            color: #10;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="overlay"></div>


    <div class="section">
       
        
        <div class="invite-card">
            <p style="letter-spacing: 3px; font-size: 0.8rem; font-weight: bold; color: var(--deep-gold);">‡§∂‡•Å‡§≠ ‡§Ü‡§Æ‡§Ç‡§§‡•ç‡§∞‡§£</p>
            <h1 class="event-title">Ganesh Pooja</h1>
            <p style="font-size: 0.9rem;">Join us for the auspicious <br><b>Ganesh Sthapana</b> ceremony of</p>
            
            <h2 class="names">Mahendra & Manisha</h2>

            <div style="border-top: 1px solid #ddd; border-bottom: 1px solid #ddd; padding: 10px 0; margin: 15px 0;">
                <p style="color: var(--royal-maroon); font-weight: bold; font-family: 'Cinzel', serif;">05 MARCH 2026</p>
                <p style="font-size: 1.1rem; color: #b32d29;">Morning 07:15 AM</p>
            </div>

            <div id="timer">
                <div class="time-box"><span id="days">00</span><label>Days</label></div>
                <div class="time-box"><span id="hours">00</span><label>Hrs</label></div>
                <div class="time-box"><span id="mins">00</span><label>Min</label></div>
                <div class="time-box"><span id="secs">00</span><label>Sec</label></div>
            </div>

            <div class="venue-info">
                <p><b>VENUE</b></p>
            </div>
                <p style="font-size: 0.9rem; color: #5148BC;"><b>Sandwa, Churu, Rajasthan<b></p>
            

            <a href="https://www.google.com/calendar/render?action=TEMPLATE&text=Ganesh+Pooja+|+Mahendra+%26+Manisha&dates=20260305T014500Z/20260305T033000Z&details=Auspicious+Ganesh+Sthapana+Ceremony&location=Sandwa,+Churu,+Rajasthan&sf=true&output=xml" 
               target="_blank" class="btn-calendar">
                üìÖ Add to Calendar
            </a>
        </div>
    </div>
</div>

<script>
    // Set the date we're counting down to
    const countDownDate = new Date("March 5, 2026 07:15:00").getTime();

    const x = setInterval(function() {
        const now = new Date().getTime();
        const distance = countDownDate - now;

        // Calculations for days, hours, minutes and seconds
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Output results
        document.getElementById("days").innerHTML = days < 10 ? "0" + days : days;
        document.getElementById("hours").innerHTML = hours < 10 ? "0" + hours : hours;
        document.getElementById("mins").innerHTML = minutes < 10 ? "0" + minutes : minutes;
        document.getElementById("secs").innerHTML = seconds < 10 ? "0" + seconds : seconds;

        // If the count down is over
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("timer").innerHTML = "<p style='color:var(--royal-maroon); font-weight:bold;'>THE CEREMONY HAS STARTED</p>";
        }
    }, 1000);
</script>

</body>
</html>
