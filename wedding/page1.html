<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Royal Wedding | Mahendra & Anju</title>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --royal-maroon: #5D0E11;
            --gold-leaf: #D4AF37;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            touch-action: none; 
        }

        body, html {
            height: 100%;
            width: 100%;
            background: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Kalam', cursive;
            overflow: hidden;
        }

        .viewport {
            width: 100vw;
            max-width: 450px;
            height: 100vh;
            position: relative;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        .scroller {
            height: 200%;
            width: 100%;
            display: flex;
            flex-direction: column;
            transition: transform 0.7s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .page {
            height: 50%;
            width: 100%;
            position: relative;
            background-image: url('assets/background.jpg'); 
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.2);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 5; /* Higher than overlay */
            width: 85%;
        }

        .ganesh-modern {
            width: 150px;
            margin-bottom: 20px;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        .mantra-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px;
            border: 2px solid var(--gold-leaf);
            color: var(--royal-maroon);
            font-weight: bold;
            line-height: 1.8;
            font-size: 1.1rem;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .invite-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 15px;
            border-radius: 20px;
            border: 4px double var(--royal-maroon);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .names {
            font-family: 'Great Vibes', cursive;
            font-size: 2.3rem;
            color: var(--royal-maroon);
            margin: 5px 0;
        }

        .date-text {
            color: #d43f3a;
            font-weight: bold;
            font-size: 1rem;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .swipe-hint, .back-btn {
            position: absolute;
            width: 100%;
            z-index: 10;
            cursor: pointer;
            pointer-events: auto; /* Ensure these are clickable */
            color: var(--royal-maroon);
            font-weight: bold;
            background: none;
            border: none;
            font-family: 'Kalam', cursive;
        }

        .swipe-hint { bottom: 40px; animation: bounce 2s infinite; font-size: 1.2rem; }
        .back-btn { bottom: 30px; font-size: 0.9rem; text-decoration: underline; opacity: 0.7; }

        @keyframes bounce { 
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 
            40% {transform: translateY(-10px);} 
        }

        .active { transform: translateY(-50%); }
    </style>
</head>
<body>

<div class="viewport">
    <div class="scroller" id="mainScroller">
        
        <div class="page">
            <div class="overlay"></div>
            <div class="content">
                <img src="assets/ganesh.png" alt="Ganesh Ji" class="ganesh-modern">
                <div class="mantra-card">
                    || श्री गणेशाय नमः || <br>
                    वक्रतुण्ड महाकाय सूर्यकोटि समप्रभ।<br>
                    निर्विघ्नं कुरु मे देव सर्वकार्येषु सर्वदा॥<br><br> Purohit Parivar Welcomes You
                </div>
            </div>
            <button class="swipe-hint" onclick="moveDown()">SWIPE UP TO OPEN ▽</button>
        </div>

        <div class="page">
            <div class="overlay"></div>
            <div class="content">
                <div class="invite-container">
                    <p style="color: var(--gold-leaf); letter-spacing: 3px; font-weight: bold;">KHAMAGHANI</p>
                    
                    <div style="margin: 15px 0;">
                        <h2 class="names">Anju & Nishant Ji</h2>
                        <p class="date-text">10 March 2026</p>
                    </div>

                    <div style="font-size: 1.5rem; color: var(--gold-leaf);">❈</div>

                    <div style="margin: 15px 0;">
                        <h2 class="names">Mahendra & Manisha</h2>
                        <p class="date-text">11 March 2026</p>
                    </div>

                    <p style="margin-top: 20px; font-size: 1rem; border-top: 1px solid #ddd; padding-top: 15px;">
                        <b>Venue:</b> Sandwa, Churu, Rajasthan
                    </p>
                    <p style="font-family: 'Great Vibes', cursive; font-size: 2rem; margin-top: 10px; color: var(--royal-maroon);">Padharo Mhare Desh</p>
                </div>
            </div>
            <button class="back-btn" onclick="moveUp()">Tap to go back</button>
        </div>

    </div>
</div>

<script>
    const scroller = document.getElementById('mainScroller');
    let touchStartY = 0;

    // Direct Button Actions
    function moveDown() {
        scroller.classList.add('active');
    }

    function moveUp() {
        scroller.classList.remove('active');
    }

    // Touch Handling for Swipe
    document.addEventListener('touchstart', e => {
        touchStartY = e.changedTouches[0].screenY;
    }, {passive: true});

    document.addEventListener('touchend', e => {
        let touchEndY = e.changedTouches[0].screenY;
        if (touchStartY - touchEndY > 60) moveDown(); 
        if (touchEndY - touchStartY > 60) moveUp();   
    }, {passive: true});
</script>

</body>
</html>
