<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Purohit Parivar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --royal-maroon: #5D0E11;
            --gold-leaf: #D4AF37;
            --deep-gold: #B8860B;
            --cream-bg: #fffdf5;
        }

        body {
            background-color: #1a1a1a;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .contact-card {
            width: 90%;
            max-width: 450px;
            background: var(--cream-bg);
            border: 2px solid var(--gold-leaf);
            outline: 6px double var(--royal-maroon);
            outline-offset: -15px;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .header-title {
            font-family: 'Cinzel', serif;
            color: var(--royal-maroon);
            font-size: 1.8rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .decorative-line {
            width: 60px;
            height: 2px;
            background: var(--gold-leaf);
            margin: 0 auto 30px;
        }

        .info-group {
            margin-bottom: 25px;
            padding: 0 15px;
        }

        .label {
            font-family: 'Cinzel', serif;
            color: var(--deep-gold);
            font-size: 0.75rem;
            font-weight: 700;
            display: block;
            margin-bottom: 5px;
            letter-spacing: 1.5px;
        }

        .value {
            color: #333;
            font-size: 1rem;
            text-decoration: none;
            font-weight: 500;
        }

        .action-btn {
            display: block;
            width: 80%;
            margin: 15px auto;
            padding: 12px;
            background: var(--royal-maroon);
            color: var(--gold-leaf);
            text-decoration: none;
            border-radius: 4px;
            font-family: 'Cinzel', serif;
            font-size: 0.85rem;
            font-weight: bold;
            transition: 0.3s;
            border: 1px solid var(--gold-leaf);
        }

        .action-btn:hover {
            background: var(--deep-gold);
            color: white;
            transform: translateY(-2px);
        }

        .footer-note {
            margin-top: 30px;
            font-size: 0.7rem;
            color: #888;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div class="contact-card">
    <h1 class="header-title">Contact Us</h1>
    <div class="decorative-line"></div>

    <div class="info-group">
        <span class="label">Call or WhatsApp</span>
        <a href="tel:+919964613871" class="value">+91 9964613871</a>
        <a href="tel:+919964613871" class="action-btn">Call Now</a>
    </div>

    <div class="info-group">
        <span class="label">Email Address</span>
        <a href="mailto:Mpurohit2414@gmail.com" class="value">Mpurohit2414@gmail.com</a>
        <a href="mailto:Mpurohit2414@gmail.com" class="action-btn">Send Email</a>
    </div>

    <div class="info-group">
        <span class="label">Venue Address</span>
        <p class="value">Sandwa, Churu<br>Rajasthan - 331517</p>
    </div>

    <div class="footer-note">
        PUROHIT PARIVAR | 2026 <br> <a href="https://jkmedit.in/" target="_blank" style="color: #D4AF37; text-decoration: none; font-weight: bold;">JKM EDIT</a>
    </div>
</div>

</body>
</html>
