<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>M&M Wedding Portal</title>
    <style>
        :root {
            --gold: #d4af37;
            --dark: #121212;
            --glass: rgba(0, 0, 0, 0.7);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html {
            margin: 0; padding: 0; 
            width: 100%; height: 100%;
            background: #000; overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Professional Loader */
        #loader {
            position: fixed; inset: 0; background: var(--dark); z-index: 20000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }
        .m-logo { font-size: 42px; color: var(--gold); letter-spacing: 10px; margin-bottom: 30px; }
        .progress-track { width: 200px; height: 2px; background: rgba(212, 175, 55, 0.1); margin-bottom: 20px; }
        #progress-bar { height: 100%; width: 0%; background: var(--gold); transition: width 0.3s; }
        #enter-btn {
            background: transparent; border: 1px solid var(--gold);
            color: var(--gold); padding: 12px 40px; cursor: pointer;
            font-size: 14px; letter-spacing: 2px; display: none; text-transform: uppercase;
        }

        .phone-viewport {
            width: 100vw; height: 100dvh; max-width: 450px; margin: 0 auto;
            position: relative; background: #000; overflow: hidden;
        }

        .canvas {
            display: flex; width: 800%; height: 100%;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .page-wrapper { 
            width: 12.5%; height: 100%; flex-shrink: 0; 
            overflow-y: auto; overflow-x: hidden; -webkit-overflow-scrolling: touch;
        }
        
        iframe { width: 100%; min-height: 100%; border: none; display: block; pointer-events: auto; }

        /* FIXED BOTTOM NAVIGATION BAR */
        .bottom-nav {
            position: absolute; bottom: 0; left: 0; width: 100%;
            height: 100px; background: linear-gradient(transparent, rgba(0,0,0,0.9));
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px env(safe-area-inset-bottom); z-index: 10000;
            pointer-events: none;
        }

        .nav-controls {
            display: flex; align-items: center; justify-content: space-between;
            width: 100%; pointer-events: auto;
        }

        .arrow {
            background: none; border: none; color: white; font-size: 24px;
            padding: 15px; cursor: pointer; opacity: 0.8; transition: 0.3s;
        }
        .arrow:active { color: var(--gold); transform: scale(1.2); }

        .indicator {
            color: var(--gold); font-size: 12px; letter-spacing: 4px;
            font-weight: bold; text-align: center;
        }

        /* Speaker Fixed at Bottom Left to balance the UI */
        .music-toggle {
            position: absolute; bottom: calc(110px + env(safe-area-inset-bottom)); right: 20px;
            background: var(--glass); color: white; border: 1px solid rgba(255,255,255,0.2);
            width: 45px; height: 45px; border-radius: 50%;
            cursor: pointer; z-index: 10001;
            display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(10px); font-size: 18px;
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="m-logo">Are you exicted</div>
        <div class="progress-track"><div id="progress-bar"></div></div>
        <button id="enter-btn" onclick="startExperience()">Lets start</button>
    </div>

    <audio id="mainAudio" loop></audio>

    <div class="phone-viewport" id="viewport">
        <button class="music-toggle" onclick="toggleMute()" id="muteBtn">ðŸ”Š</button>
        
        <div class="bottom-nav">
            <div class="nav-controls">
                <button class="arrow" onclick="move(-1)">&#10094;</button>
                <div class="indicator" id="indicator">1 / 8</div>
                <button class="arrow" onclick="move(1)">&#10095;</button>
            </div>
        </div>

        <div class="canvas" id="canvas">
            <div class="page-wrapper"><iframe id="f1"></iframe></div>
            <div class="page-wrapper"><iframe id="f2"></iframe></div>
            <div class="page-wrapper"><iframe id="f3"></iframe></div>
            <div class="page-wrapper"><iframe id="f4"></iframe></div>
            <div class="page-wrapper"><iframe id="f5"></iframe></div>
            <div class="page-wrapper"><iframe id="f6"></iframe></div>
            <div class="page-wrapper"><iframe id="f7"></iframe></div>
            <div class="page-wrapper"><iframe id="f8"></iframe></div>
        </div>
    </div>

    <script>
        const musicLinks = [
            "music/page1.mp3", "music/page2.mp3", "music/page3.mp3", 
            "music/page4.mp3", "music/page5.mp3", "music/page6.mp3", 
            "music/page7.mp3", "music/page8.mp3"
        ];

        const pages = [
            `page1.html`,
            ``,
            ``,
            `<html><body style="background:white; text-align:center; padding:50px;"><h1>Page 4</h1></body></html>`,
            `<html><body style="background:white; text-align:center; padding:50px;"><h1>Page 5</h1></body></html>`,
            `<html><body style="background:white; text-align:center; padding:50px;"><h1>Page 6</h1></body></html>`,
            `<html><body style="background:white; text-align:center; padding:50px;"><h1>Page 7</h1></body></html>`,
            `<html><body style="background:white; text-align:center; padding:50px;"><h1>Page 8</h1></body></html>`
        ];

        let currentPos = 0;
        let fadeInterval = null;
        const audio = document.getElementById('mainAudio');

        async function preload() {
            const bar = document.getElementById('progress-bar');
            let loaded = 0;
            for (let track of musicLinks) {
                try { if(track !== "") await fetch(track); loaded++; bar.style.width = (loaded / musicLinks.length * 100) + "%"; } catch (e) { loaded++; }
            }
            document.getElementById('enter-btn').style.display = 'inline-block';
        }

        function startExperience() {
            document.getElementById('loader').style.transform = 'translateY(-100%)';
            playMusic(0);
        }

        function loadPages() {
            pages.forEach((html, i) => {
                const frame = document.getElementById('f' + (i + 1));
                const blob = new Blob([html], { type: 'text/html' });
                frame.src = URL.createObjectURL(blob);
            });
        }

        // --- MUSIC SYNC FIX: Stops previous transitions immediately ---
        function playMusic(index) {
            const src = musicLinks[index];
            if (!src) return;

            const currentFile = audio.src.split('/').pop();
            const newFile = src.split('/').pop();
            if (currentFile === newFile && !audio.paused) return;

            // Clear any existing fade-out/in
            if (fadeInterval) clearInterval(fadeInterval);

            // Instant volume drop for fast swiping
            audio.volume = 0;
            audio.src = src;
            audio.play().then(() => {
                if (!audio.muted) fadeTo(1);
            }).catch(e => console.log("Tap needed"));
        }

        function fadeTo(target) {
            if (fadeInterval) clearInterval(fadeInterval);
            const step = 0.05;
            fadeInterval = setInterval(() => {
                if (Math.abs(audio.volume - target) < step) {
                    audio.volume = target;
                    clearInterval(fadeInterval);
                } else {
                    audio.volume += (target > audio.volume ? step : -step);
                }
            }, 30);
        }

        function toggleMute() {
            audio.muted = !audio.muted;
            document.getElementById('muteBtn').innerText = audio.muted ? "ðŸ”‡" : "ðŸ”Š";
            if (!audio.muted && audio.paused) audio.play();
        }

        function move(dir) {
            currentPos += dir;
            if (currentPos < 0) currentPos = 7;
            if (currentPos > 7) currentPos = 0;
            document.getElementById('canvas').style.transform = `translateX(-${currentPos * 12.5}%)`;
            document.getElementById('indicator').innerText = `${currentPos + 1} / 8`;
            playMusic(currentPos);
        }

        // Directional Swipe Logic
        let startX = 0, startY = 0;
        const viewport = document.getElementById('viewport');

        viewport.addEventListener('touchstart', e => {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        }, {passive: true});

        viewport.addEventListener('touchend', e => {
            let diffX = startX - e.changedTouches[0].clientX;
            let diffY = startY - e.changedTouches[0].clientY;
            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 60) {
                move(diffX > 0 ? 1 : -1);
            }
        }, {passive: true});

        window.onload = () => { loadPages(); preload(); };
    </script>
</body>
</html>
