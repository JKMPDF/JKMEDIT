<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haldi Ceremony | M&M</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --haldi-yellow: #FFD700;
            --marigold-orange: #FF8C00;
            --deep-red: #8B0000;
            --cream: #FFFDF5;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background: #000;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100vw;
            max-width: 500px;
            height: 100vh;
            background: var(--cream) url('https://jkmedit.in/wedding/assets/page3.png') center/cover no-repeat;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        .petal {
            position: absolute;
            background: var(--marigold-orange);
            border-radius: 150% 0 150% 0;
            opacity: 0.6;
            z-index: 2;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        .haldi-card {
            position: relative;
            z-index: 5;
            margin: 50px 20px 80px 20px;
            background: transparent;
            padding: 60px 80px;
            border-radius: 50px 50px 50px 50px;
            border: 3px solid var(--haldi-yellow);
            outline: 6px double var(--marigold-orange);
            outline-offset: -15px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            width: calc(100% - 100px);
            margin-top: 150px
        }

        .title {
            font-family: 'Cinzel', serif;
            color: var(--marigold-orange);
            font-size: 2rem;
            letter-spacing: 3px;
            text-shadow: 1px 1px 0px var(--haldi-yellow);
        }

        .sub-title {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: var(--deep-red);
            margin: 5px 0;
        }

        .tagline {
            font-size: 0.7rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #555;
            margin-bottom: 10px;
        }

        .info-box {
            border-top: 1px dashed var(--marigold-orange);
            border-bottom: 1px dashed var(--marigold-orange);
            padding: 10px 0;
            margin: 15px 0;
        }

        .time {
            font-weight: 600;
            color: var(--deep-red);
            font-size: 1rem;
        }

        /* TIMER STYLES */
        .timer-wrap {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 15px 0;
        }
        .time-unit {
            background: var(--marigold-orange);
            color: white;
            min-width: 50px;
            padding: 5px;
            border-radius: 8px;
        }
        .time-unit span { display: block; font-weight: 600; font-size: 1.1rem; }
        .time-unit label { font-size: 0.5rem; text-transform: uppercase; }

        /* CALENDAR BUTTON */
        .btn-cal {
            background: var(--deep-red);
            color: white;
            padding: 10px 45px;
            border-radius: 150px;
            text-decoration: none;
            font-size: 0.8rem;
            display: inline-block;
            margin-top: 10px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

         .venue-info {
            margin-top: 25px;
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            color: #10;

    </style>
</head>
<body>

<div class="container" id="container">
    <div class="haldi-card">
        <p class="tagline">Traditional Ceremony</p>
        <h1 class="title">HALDI</h1>
        <p class="sub-title">A Splash of Sunshine</p>
        <p style="font-size: 0.85rem; line-height: 1.4;">With fragrant haldi and joyful hearts,<br> we begin the sacred wedding rituals.</p>
        
        <div class="info-box">
            <p style="font-family: 'Cinzel'; font-weight: bold;">06 MARCH 2026<br>(Friday)</p>
            <p class="time">Evening 05:15 PM onwards</p>
        </div>

        <div class="timer-wrap" id="timer">
            <div class="time-unit"><span id="d">00</span><label>Days</label></div>
            <div class="time-unit"><span id="h">00</span><label>Hrs</label></div>
            <div class="time-unit"><span id="m">00</span><label>Min</label></div>
            <div class="time-unit"><span id="s">00</span><label>Sec</label></div>
        </div>

        <div class="venue-info">
            <p style="font-size: 0.65rem; letter-spacing: 2px; font-weight: bold; margin-bottom: 2px;">Venue</p>
            <p style="font-size: 0.9rem; color: var(--deep-red); font-weight: 600;">Sandwa, Churu, Rajasthan</p>
        </div>

        <a href="https://www.google.com/calendar/render?action=TEMPLATE&text=Haldi+Ceremony+|+Purohit parivar&dates=20260306T114500Z/20260306T153000Z&details=Join+us+for+the+vibrant+Haldi+rituals.&location=Sandwa,+Churu,+Rajasthan" 
           target="_blank" class="btn-cal">
            ðŸ“… Save The Date
        </a>
    </div>
</div>

<script>
    // TIMER LOGIC
    const target = new Date("March 6, 2026 17:15:00").getTime();
    
    function update() {
        const now = new Date().getTime();
        const gap = target - now;

        if (gap < 0) {
            document.getElementById('timer').innerHTML = "<b>CEREMONY STARTED</b>";
            return;
        }

        const d = Math.floor(gap / 86400000);
        const h = Math.floor((gap % 86400000) / 3600000);
        const m = Math.floor((gap % 3600000) / 60000);
        const s = Math.floor((gap % 60000) / 1000);

        document.getElementById('d').innerText = d < 10 ? '0'+d : d;
        document.getElementById('h').innerText = h < 10 ? '0'+h : h;
        document.getElementById('m').innerText = m < 10 ? '0'+m : m;
        document.getElementById('s').innerText = s < 10 ? '0'+s : s;
    }
    setInterval(update, 1000);
    update();

    // PETAL ANIMATION
    const container = document.getElementById('container');
    for (let i = 0; i < 15; i++) {
        const petal = document.createElement('div');
        petal.className = 'petal';
        const size = Math.random() * 10 + 10 + 'px';
        petal.style.width = size;
        petal.style.height = size;
        petal.style.left = Math.random() * 100 + 'vw';
        petal.style.animationDuration = Math.random() * 3 + 4 + 's';
        petal.style.animationDelay = Math.random() * 5 + 's';
        container.appendChild(petal);
    }
</script>

</body>
</html>
