<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haldi Ceremony | M&M</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --haldi-yellow: #FFD700;
            --marigold-orange: #FF8C00;
            --deep-red: #8B0000;
            --cream: #FFFDF5;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background: #000;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100vw;
            max-width: 500px;
            height: 100vh;
            background: var(--cream) url('https://jkmedit.in/wedding/assets/page3.png') center/cover no-repeat;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* Animated Petals Background */
        .petal {
            position: absolute;
            background: var(--marigold-orange);
            border-radius: 150% 0 150% 0;
            opacity: 0.6;
            z-index: 2;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        .haldi-card {
            position: relative;
            z-index: 5;
            margin: auto 20px 80px 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            padding: 35px 25px;
            border-radius: 50px 0 50px 0;
            border: 3px solid var(--haldi-yellow);
            outline: 6px double var(--marigold-orange);
            outline-offset: -15px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .title {
            font-family: 'Cinzel', serif;
            color: var(--marigold-orange);
            font-size: 2rem;
            letter-spacing: 3px;
            text-shadow: 1px 1px 0px var(--haldi-yellow);
        }

        .sub-title {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: var(--deep-red);
            margin: 10px 0;
        }

        .tagline {
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #555;
            margin-bottom: 20px;
        }

        .info-box {
            border-top: 1px dashed var(--marigold-orange);
            border-bottom: 1px dashed var(--marigold-orange);
            padding: 15px 0;
            margin: 20px 0;
        }

        .time {
            font-weight: 600;
            color: var(--maroon);
            font-size: 1.1rem;
        }

        .dress-code {
            font-size: 0.75rem;
            margin-top: 15px;
            color: #444;
        }

        .dress-code b { color: var(--marigold-orange); }
    </style>
</head>
<body>

<div class="container" id="container">
    <div class="haldi-card">
        <p class="tagline">Traditional Ceremony</p>
        <h1 class="title">HALDI</h1>
        <p class="sub-title">A Splash of Sunshine</p>
        
        <div class="info-box">
            <p style="font-family: 'Cinzel'; font-weight: bold;">10 MARCH 2026</p>
            <p class="time">Morning 10:30 AM onwards</p>
        </div>

        <div class="venue-info">
            <p style="font-size: 0.7rem; letter-spacing: 2px; font-weight: bold;">LOCATION</p>
            <p style="font-size: 0.95rem; color: var(--deep-red); font-weight: 600;">Sandwa, Churu, Rajasthan</p>
        </div>

        <div class="dress-code">
            ✨ Dress Code: <b>Vibrant Yellow</b> ✨
        </div>
    </div>
</div>

<script>
    // Create falling petals
    const container = document.getElementById('container');
    const petalCount = 15;

    for (let i = 0; i < petalCount; i++) {
        const petal = document.createElement('div');
        petal.className = 'petal';
        
        // Randomize appearance and animation
        const size = Math.random() * 10 + 10 + 'px';
        petal.style.width = size;
        petal.style.height = size;
        petal.style.left = Math.random() * 100 + 'vw';
        petal.style.animationDuration = Math.random() * 3 + 4 + 's';
        petal.style.animationDelay = Math.random() * 5 + 's';
        
        container.appendChild(petal);
    }
</script>

</body>
</html>
