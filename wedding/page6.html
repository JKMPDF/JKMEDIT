<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barat Aagaman | M&M</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --royal-red: #990000;
            --gold: #D4AF37;
            --deep-gold: #B8860B;
            --cream: #FFFDF5;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background: #000;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100vw;
            max-width: 500px;
            height: 100vh;
            /* Using your existing background asset */
            background: var(--cream) url('https://jkmedit.in/wedding/assets/page6.png') center/cover no-repeat;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* Overlay for depth */
        .container::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .barat-card {
            position: relative;
            z-index: 5;
            margin: 50px 20px 80px 20px;
            background: transparent;
            padding: 40px 20px;
            border-radius: 0 50px 0 50px;
            border: transparent;
            outline: transparent;
            outline-offset: -15px;
            text-align: center;
            box-shadow: transparent;
            width: calc(100% - 40px);
            margin-top: 100px
        }

        .title {
            font-family: 'Cinzel', serif;
            color: var(--royal-red);
            font-size: 1.8rem;
            letter-spacing: 3px;
            text-shadow: 1px 1px 0px rgba(212, 175, 55, 0.3);
        }

        .sub-title {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: var(--deep-gold);
            margin: 5px 0;
        }

        .info-box {
           
            padding: 12px 0;
            margin: 15px 0;
        }

        .time {
            font-weight: 600;
            color: var(--royal-red);
            font-size: 1.1rem;
        }

        /* TIMER STYLES */
        .timer-wrap {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }
        .time-unit {
            background: var(--royal-red);
            color: white;
            min-width: 52px;
            padding: 6px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .time-unit span { display: block; font-weight: 600; font-size: 1.2rem; font-family: 'Cinzel'; }
        .time-unit label { font-size: 0.5rem; text-transform: uppercase; display: block; }

        /* CALENDAR BUTTON */
        .btn-cal {
            background: var(--deep-gold);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 0.8rem;
            display: inline-block;
            margin-top: 10px;
            font-weight: 600;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(184, 134, 11, 0.3);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="barat-card">
        <p style="font-size: 0.7rem; letter-spacing: 3px; color: #555; font-weight: bold; text-transform: uppercase;">The Grand Procession</p>
        <h1 class="title">BARAT AAGAMAN</h1><br> From : Himattsar, Nokha Rajasthan
        <p class="sub-title">Welcoming the Groom</p>
        <p style="font-size: 0.85rem; line-height: 1.5; color: #333;">With music, dance, and celebration, join us as we welcome the Barat with open hearts.</p>
        
        <div class="info-box">
            <p style="font-family: 'Cinzel'; font-weight: bold; font-size: 1.1rem;">10 MARCH 2026</p>
            <p class="time">Night 08:00 PM</p>
        </div>

        <div class="timer-wrap" id="timer">
            <div class="time-unit"><span id="d">00</span><label>Days</label></div>
            <div class="time-unit"><span id="h">00</span><label>Hrs</label></div>
            <div class="time-unit"><span id="m">00</span><label>Min</label></div>
            <div class="time-unit"><span id="s">00</span><label>Sec</label></div>
        </div>

        <div class="venue-info">
            <p style="font-size: 0.6rem; letter-spacing: 2px; font-weight: bold; color: #777;">Venue</p>
            <p style="font-size: 0.95rem; color: var(--royal-red); font-weight: 600;">Sandwa, Churu, Rajasthan</p>
        </div>

        <a href="https://calendar.google.com/calendar/render?action=TEMPLATE&text=Barat+Aagaman+|Purohit parivar&dates=20260310T143000Z/20260310T163000Z&details=The+Grand+Arrival+of+the+Barat.&location=Sandwa,+Churu,+Rajasthan" 
           target="_blank" class="btn-cal">
            ðŸ“… SAVE THE DATE
        </a>
    </div>
</div>

<script>
    // TIMER LOGIC for March 10, 2026 at 20:00 (8:00 PM)
    const target = new Date("March 10, 2026 20:00:00").getTime();
    
    function update() {
        const now = new Date().getTime();
        const gap = target - now;

        if (gap < 0) {
            document.getElementById('timer').innerHTML = "<b style='color:var(--royal-red)'>THE BARAT HAS ARRIVED!</b>";
            return;
        }

        const d = Math.floor(gap / 86400000);
        const h = Math.floor((gap % 86400000) / 3600000);
        const m = Math.floor((gap % 3600000) / 60000);
        const s = Math.floor((gap % 60000) / 1000);

        document.getElementById('d').innerText = d.toString().padStart(2, '0');
        document.getElementById('h').innerText = h.toString().padStart(2, '0');
        document.getElementById('m').innerText = m.toString().padStart(2, '0');
        document.getElementById('s').innerText = s.toString().padStart(2, '0');
    }
    
    setInterval(update, 1000);
    update();
</script>

</body>
</html>
