        (function() {
            try {
                const themeBgColors = {

                };
                const theme = localStorage.getItem('jkm-edit-theme') || 'corporate-blue';
                const mode = localStorage.getItem('jkm-edit-mode') || 'light';
                document.documentElement.setAttribute('data-theme', theme);
                if (mode === 'dark') { document.documentElement.classList.add('dark-mode'); }
                const bgColor = (themeBgColors[theme] && themeBgColors[theme][mode]) || '#f4f5f7';
                const style = document.createElement('style');
                style.innerHTML = `html { background-color: ${bgColor} !important; }`;
                document.head.appendChild(style);
            } catch (e) { console.error("Error applying initial theme:", e); }
        })();
    </script>

    <script>

        document.addEventListener('DOMContentLoaded', () => {
            // === EXISTING THEME & MODAL LOGIC ===
            const aboutModal = document.getElementById('about-modal');
            const contactModal = document.getElementById('contact-modal');
            const aboutBtn = document.getElementById('about-btn');
            const contactBtn = document.getElementById('contact-btn');
            const closeBtns = document.querySelectorAll('.close-btn');

            const openModal = (modal) => { modal.classList.add('show-modal'); };
            const closeModal = (modal) => { modal.classList.remove('show-modal'); };

            if(aboutBtn) aboutBtn.addEventListener('click', (e) => { e.preventDefault(); openModal(aboutModal); });
            if(contactBtn) contactBtn.addEventListener('click', (e) => { e.preventDefault(); openModal(contactModal); });
            
            closeBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    closeModal(aboutModal);
                    closeModal(contactModal);
                });
            });

            window.addEventListener('click', (e) => {
                if (e.target === aboutModal) closeModal(aboutModal);
                if (e.target === contactModal) closeModal(contactModal);
            });

            const themePicker = document.getElementById('theme-picker');
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const htmlElement = document.documentElement;

            const setTheme = (theme) => {
                htmlElement.dataset.theme = theme;
                localStorage.setItem('jkm-edit-theme', theme);
            };

            const enableDarkMode = () => {
                htmlElement.classList.add('dark-mode');
                localStorage.setItem('jkm-edit-mode', 'dark');
            };

            const disableDarkMode = () => {
                htmlElement.classList.remove('dark-mode');
                localStorage.setItem('jkm-edit-mode', 'light');
            };

            themePicker.addEventListener('change', () => setTheme(themePicker.value));
            
            darkModeToggle.addEventListener('click', () => {
                htmlElement.classList.contains('dark-mode') ? disableDarkMode() : enableDarkMode();
            });

            const savedTheme = localStorage.getItem('jkm-edit-theme');
            if (savedTheme) {
                themePicker.value = savedTheme;
            }

            // === PAGE TRANSITION LOGIC ===
            document.querySelectorAll('a').forEach(link => {
                const linkUrl = link.getAttribute('href');
                if (linkUrl && !linkUrl.startsWith('#') && !linkUrl.startsWith('mailto:')) {
                    link.addEventListener('click', function(e) {
                        e.preventDefault(); 
                        document.body.classList.add('fade-out');
                        setTimeout(() => {
                            window.location.href = this.href;
                        }, 400); 
                    });
                }
            });

            // === NEW UPLOADER LOGIC ===
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            const fileListContainer = document.getElementById('file-list-container');
            const fileList = document.getElementById('file-list');
            const convertBtn = document.getElementById('convert-btn');
            
            let selectedFiles = [];

            // Prevent default drag behaviors
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
            });
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            // Highlight drop area when item is dragged over it
            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, () => uploadArea.classList.add('drag-over'), false);
            });
            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, () => uploadArea.classList.remove('drag-over'), false);
            });

            // Handle dropped files
            uploadArea.addEventListener('drop', handleDrop, false);
            function handleDrop(e) {
                let dt = e.dataTransfer;
                let files = dt.files;
                handleFiles(files);
            }

            // Handle file selection via input
            fileInput.addEventListener('change', (e) => {
                handleFiles(e.target.files);
            });

            function handleFiles(files) {
                [...files].forEach(file => {
                    if (file.type === "application/pdf") {
                        selectedFiles.push(file);
                        addFileToList(file);
                    } else {
                        alert(`${file.name} is not a PDF file and was ignored.`);
                    }
                });
                updateUI();
            }
            
            function formatBytes(bytes, decimals = 2) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const dm = decimals < 0 ? 0 : decimals;
                const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
            }

            function addFileToList(file) {
                const li = document.createElement('li');
                li.dataset.fileName = file.name;
                
                li.innerHTML = `
                    <i class="fa-solid fa-file-pdf file-icon"></i>
                    <span class="file-info">
                        <span class="file-name">${file.name}</span>
                        <span class="file-size">${formatBytes(file.size)}</span>
                    </span>
                    <button class="remove-file-btn" title="Remove file">×</button>
                `;

                fileList.appendChild(li);

                li.querySelector('.remove-file-btn').addEventListener('click', (e) => {
                    e.stopPropagation(); 
                    selectedFiles = selectedFiles.filter(f => f.name !== file.name);
                    li.remove();
                    updateUI();
                });
            }

            function updateUI() {
                if (selectedFiles.length > 0) {
                    fileListContainer.style.display = 'block';
                    convertBtn.disabled = false;
                } else {
                    fileListContainer.style.display = 'none';
                    convertBtn.disabled = true;
                }
            }

            convertBtn.addEventListener('click', () => {
                if(selectedFiles.length === 0) return;
                
                alert(`Starting conversion for ${selectedFiles.length} file(s).\n\nNOTE: This is a UI demonstration. Truly advanced PDF-to-Excel conversion requires a powerful server-side engine to accurately extract tables and data. This frontend is now ready to connect to such an engine.`);

                // })

                // .then(blob => {
                //    // 3. Create a download link for the resulting file
                //    const url = window.URL.createObjectURL(blob);
                //    const a = document.createElement('a');
                //    a.style.display = 'none';
                //    a.href = url;
                //    a.download = 'converted_spreadsheet.xlsx';
                //    document.body.appendChild(a);
                //    a.click();
                //    window.URL.revokeObjectURL(url);
                // })
                // .catch(error => console.error('Error:', error));
            });
        });
