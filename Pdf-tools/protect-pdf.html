        html { background-color: var(--bg-color); transition: background-color var(--transition-speed); }

        [data-theme='forest-green'] { --primary-color: #28a745; --secondary-color: #218838; --bg-color: #f0f3f2; --surface-color: #ffffff; --text-color: #343a40; --accent-color: #ffc107; --gradient: linear-gradient(45deg, var(--primary-color), #34d058); }
        html.dark-mode { --bg-color: #121212; --surface-color: #1e1e1e; --text-color: #e0e0e0; }

        .options-panel { background: var(--surface-color); padding: 2rem; border-radius: 8px; margin-top: 2rem; box-shadow: 0 4px 15px rgba(0,0,0,0.05); display: none; }
        .options-grid { display: grid; grid-template-columns: 1fr; gap: 1.5rem; max-width: 450px; margin: auto; }
        .option-group { display: flex; flex-direction: column; gap: 0.5rem; }
        .option-group label { font-weight: 600; }
        .option-group input[type="password"] { padding: 0.75rem; border-radius: 5px; border: 1px solid #ccc; background: var(--bg-color); color: var(--text-color); width: 100%; }
        html.dark-mode .option-group input[type="password"] { border-color: #444; }

        .strength-bar-container { width: 100%; height: 8px; background-color: #e0e0e0; border-radius: 4px; overflow: hidden; margin-top: 0.5rem; }
        .strength-bar { height: 100%; width: 0; border-radius: 4px; transition: width 0.3s, background-color 0.3s; }
        .strength-bar.weak { background-color: #dc3545; }
        .strength-bar.medium { background-color: #ffc107; }
        .strength-bar.strong { background-color: #28a745; }
        .strength-text { font-size: 0.9rem; font-weight: 600; text-align: right; height: 1.2em; }
        .password-error { color: #dc3545; font-size: 0.9rem; font-weight: 600; text-align: center; display: none; margin-top: 1rem; }
        
        .process-button { display: block; width: 100%; padding: 1rem; margin-top: 1.5rem; background: var(--gradient); color: white; border: none; border-radius: 8px; font-size: 1.2rem; font-weight: 700; cursor: pointer; transition: transform 0.2s ease, box-shadow 0.2s ease; }
        
        .status-message { margin-top: 1rem; text-align: center; font-weight: 600; display: none; }
        .spinner { border: 4px solid rgba(0,0,0,0.1); width: 36px; height: 36px; border-radius: 50%; border-left-color: var(--primary-color); animation: spin 1s ease infinite; margin: 1rem auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .download-section { text-align: center; margin-top: 2rem; display: none; }
        .download-btn { display: inline-block; padding: 1rem 2.5rem; background: var(--gradient); color: white !important; text-decoration: none; border-radius: 8px; font-weight: 600; font-size: 1.2rem; transition: transform 0.2s ease, box-shadow 0.2s ease; }

<body>
    <!-- HEADER -->
    <header class='main-header'>
        <div class='logo-container'>
            <a href='https://jkmpdf.github.io/JKMEDIT/' style='text-decoration: none; color: inherit; display: flex; align-items: center; gap: 0.75rem;'>
                <div class='logo-icon-3d'><i class='fa-solid fa-cube'></i></div>
                <h1>JKM Edit</h1>
            </a>
        </div>
        <!-- (Your nav and theme selector would go here) -->
    </header>

    <main class='tool-container'>
        <div class='tool-header'>
            <h2>Protect PDF</h2>
            <p>Add a password to encrypt and secure your PDF file.</p>
        </div>

        <!-- UPLOAD AREA -->
        <div id="upload-area" class="upload-area">
            <input type="file" id="pdf-upload" accept=".pdf" />
            <i class="fa-solid fa-file-arrow-up upload-icon"></i>
            <p>Drag & Drop your PDF here</p>
        </div>

        <!-- FILE INFO & OPTIONS -->
        <p id="file-info" style="text-align:center; font-weight:600; display:none; margin-top:1.5rem;"></p>
        <div id="options-panel" class="options-panel">
            <h3>Set a Password</h3>
            <div class="options-grid">
                <div class="option-group">
                    <label for="password">Choose a password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                    <div class="strength-bar-container"><div id="strength-bar" class="strength-bar"></div></div>
                    <div id="strength-text" class="strength-text"></div>
                </div>
                <div class="option-group">
                    <label for="confirm-password">Confirm password</label>
                    <input type="password" id="confirm-password" placeholder="Re-enter your password">
                </div>
                <div id="password-error" class="password-error">Passwords do not match.</div>
                <button id="process-button" class="process-button">Protect PDF</button>
            </div>
        </div>

        <!-- STATUS & DOWNLOAD -->
        <div id="status-message" class="status-message">
            <div class="spinner"></div>
            <p>Encrypting your PDF... Please wait.</p>
        </div>
        <div id="download-section" class="download-section">
            <h3>Your Protected PDF is Ready!</h3>
            <a href="#" id="download-btn" class="download-btn" download="protected-document.pdf">
                <i class="fa-solid fa-download"></i> Download PDF
            </a>
        </div>

        <!-- NAVIGATION BUTTONS -->
        <div style='text-align: center; margin-top: 3rem; display: flex; flex-wrap: wrap; justify-content: center; gap: 1rem;'>
            <a href='javascript:history.back()' class='back-to-dashboard-btn'><i class="fa-solid fa-arrow-left"></i> Go Back</a>
            <a href='../pdf-tools.html' class='back-to-dashboard-btn'><i class="fa-solid fa-table-cells"></i> Dashboard</a>
        </div>
    </main>
    
    <!-- PDF PROCESSING SCRIPT -->
    <script>
        // Immediately-invoked function to set theme from localStorage
        (function() {
            try {
                const theme = localStorage.getItem('jkm-edit-theme') || 'corporate-blue';
                const mode = localStorage.getItem('jkm-edit-mode') || 'light';
                document.documentElement.setAttribute('data-theme', theme);
                if (mode === 'dark') document.documentElement.classList.add('dark-mode');
            } catch (e) {}
        })();

        // === CORRECTED SCRIPT ===
        const { PDFDocument, Permissions } = PDFLib; // IMPORTANT: Import Permissions

        const uploadArea = document.getElementById('upload-area');
        const pdfUpload = document.getElementById('pdf-upload');
        const fileInfo = document.getElementById('file-info');
        const optionsPanel = document.getElementById('options-panel');
        const processButton = document.getElementById('process-button');
        const statusMessage = document.getElementById('status-message');
        const downloadSection = document.getElementById('download-section');
        const downloadBtn = document.getElementById('download-btn');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const passwordError = document.getElementById('password-error');
        const strengthBar = document.getElementById('strength-bar');
        const strengthText = document.getElementById('strength-text');

        let uploadedFile = null;

        // --- File Handling ---
        uploadArea.addEventListener('click', () => pdfUpload.click());
        pdfUpload.addEventListener('change', (e) => handleFile(e.target.files[0]));
        // (Add drag/drop listeners here if you have them)

        function handleFile(file) {
            if (file && file.type === 'application/pdf') {
                uploadedFile = file;
                fileInfo.textContent = `File selected: ${file.name}`;
                fileInfo.style.display = 'block';
                optionsPanel.style.display = 'block';
                uploadArea.style.display = 'none';
                downloadSection.style.display = 'none';
            } else {
                alert('Please select a valid PDF file.');
            }
        }

        // --- Password Strength Checker ---
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            const result = checkPasswordStrength(password);
            
            strengthBar.className = 'strength-bar'; // Reset classes
            if (password.length > 0) {
                 strengthBar.classList.add(result.level.toLowerCase());
                 strengthBar.style.width = result.width;
                 strengthText.textContent = result.level;
                 strengthText.style.color = result.color;
            } else {
                 strengthBar.style.width = '0%';
                 strengthText.textContent = '';
            }
        });

        function checkPasswordStrength(password) {
            let score = 0;
            if (password.length >= 8) score++;
            if (/[a-z]/.test(password)) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/\d/.test(password)) score++;
            if (/[^a-zA-Z0-9]/.test(password)) score++;

            if (password.length === 0) return { level: "", width: "0%", color: "" };
            if (score <= 2) return { level: "Weak", width: "33%", color: "#dc3545" };
            if (score <= 4) return { level: "Medium", width: "66%", color: "#ffc107" };
            return { level: "Strong", width: "100%", color: "#28a745" };
        }

        // --- Process the PDF ---
        processButton.addEventListener('click', async () => {
            if (!uploadedFile) return;

            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validation
            if (!password) {
                alert("Please enter a password.");
                return;
            }
            if (password !== confirmPassword) {
                passwordError.style.display = 'block';
                return;
            } else {
                passwordError.style.display = 'none';
            }

            statusMessage.style.display = 'block';
            optionsPanel.style.display = 'none';
            processButton.disabled = true;

            try {
                const existingPdfBytes = await uploadedFile.arrayBuffer();
                const pdfDoc = await PDFDocument.load(existingPdfBytes);

                // ======================================================
                // === THE DEFINITIVE FIX IS HERE =======================
                // ======================================================
                // Set passwords AND explicitly revoke all permissions.
                // This forces all PDF viewers to require the password.
                const pdfBytes = await pdfDoc.save({
                    userPassword: password,
                    ownerPassword: password, // Good practice to set both
                    permissions: Permissions.None // THIS IS THE CRITICAL FIX
                });
                // ======================================================

                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                
                downloadBtn.href = url;
                downloadBtn.download = `protected_${uploadedFile.name}`;
                statusMessage.style.display = 'none';
                downloadSection.style.display = 'block';
                
            } catch (error) {
                console.error(error);
                alert('An error occurred while protecting the PDF.');
                statusMessage.style.display = 'none';
                optionsPanel.style.display = 'block';
            } finally {
                processButton.disabled = false;
            }
        });
    </script>
