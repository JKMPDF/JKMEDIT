        .zoom-btn { background: none; border: 1px solid #ccc; color: var(--text-color); cursor: pointer; width: 30px; height: 30px; border-radius: 5px; }
        
        /* MODIFIED PDF Viewer to handle zooming and scrolling properly */
        .pdf-viewer { flex-grow: 1; overflow: auto; align-items: flex-start; justify-content: flex-start; display: flex; width: 100%; padding: 1rem; }

        .draggable-signature { position: absolute; border: 2px solid var(--primary-color); user-select: none; }

        .handle { position: absolute; width: 12px; height: 12px; background: var(--primary-color); border: 2px solid white; border-radius: 50%; z-index: 10; }
        .resizer { bottom: -6px; right: -6px; cursor: se-resize; }
        .rotater { top: -6px; left: -6px; cursor: alias; }
        .delete-sig { top: -10px; right: -10px; cursor: pointer; background: #dc3545; color: white; width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; }

        /* MODAL */
        .modal { display: none; position: fixed; z-index: 1001; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); backdrop-filter: blur(5px); }
        .modal.show-modal { display: flex; align-items: center; justify-content: center; }
        .modal-content { background-color: var(--surface-color); padding: 20px; border-top: 5px solid var(--primary-color); border-radius: 8px; width: 90%; max-width: 500px; color: var(--text-color); }
        #signature-pad { border: 1px solid #ccc; border-radius: 5px; }
        .modal-actions { display: flex; justify-content: space-between; margin-top: 1rem; }

        .spinner { border: 4px solid rgba(0,0,0,0.1); width: 24px; height: 24px; border-radius: 50%; border-left-color: var(--primary-color); animation: spin 1s ease infinite; margin: 0 auto; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes fadeInPage { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>

    <main>
        <div id="upload-container">

            <div id="upload-area" class="upload-area"><input type="file" id="pdf-upload" accept=".pdf" style="display:none;" /><i class="fa-solid fa-file-arrow-up upload-icon"></i><p>Drag & Drop your PDF here</p></div>

    <div id='draw-sig-modal' class='modal'>
        <div class='modal-content'>
            <h3>Draw your Signature</h3>
            <canvas id="signature-pad" width="460" height="200"></canvas>
            <div class='modal-actions'>
                <button id="clear-sig-btn" class="sig-button" style="background: #6c757d;">Clear</button>
                <button id="save-sig-btn" class="sig-button">Save</button>
            </div>
        </div>
    </div>
    
    <script>
        // --- THEME SCRIPT (Complete and functional) ---
        document.addEventListener('DOMContentLoaded', () => {
            const themePicker = document.getElementById('theme-picker');
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const htmlElement = document.documentElement;
            const setTheme = (theme) => { htmlElement.dataset.theme = theme; localStorage.setItem('jkm-edit-theme', theme); };
            const enableDarkMode = () => { htmlElement.classList.add('dark-mode'); localStorage.setItem('jkm-edit-mode', 'dark'); };
            const disableDarkMode = () => { htmlElement.classList.remove('dark-mode'); localStorage.setItem('jkm-edit-mode', 'light'); };
            themePicker.addEventListener('change', () => setTheme(themePicker.value));
            darkModeToggle.addEventListener('click', () => { htmlElement.classList.contains('dark-mode') ? disableDarkMode() : enableDarkMode(); });
            const savedTheme = localStorage.getItem('jkm-edit-theme');
            if (savedTheme) { themePicker.value = savedTheme; setTheme(savedTheme); }
            if (localStorage.getItem('jkm-edit-mode') === 'dark') { enableDarkMode(); }
        });
        (function() { try { const theme = localStorage.getItem('jkm-edit-theme') || 'corporate-blue'; const mode = localStorage.getItem('jkm-edit-mode') || 'light'; document.documentElement.setAttribute('data-theme', theme); if (mode === 'dark') document.documentElement.classList.add('dark-mode'); } catch (e) {} })();
    
        // --- PDF SIGNING SCRIPT (Revised and Corrected) ---
        const { PDFDocument, degrees } = PDFLib;
        if (typeof pdfjsLib !== 'undefined') {
            pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js`;
        }

        const uploadContainer = document.getElementById('upload-container'), uploadArea = document.getElementById('upload-area'), pdfUpload = document.getElementById('pdf-upload'), statusMessage = document.getElementById('status-message'), signToolContainer = document.getElementById('sign-tool-container'), editorCanvasContainer = document.getElementById('editor-canvas-container'), signatureList = document.getElementById('signature-list'), drawSigBtn = document.getElementById('draw-sig-btn'), uploadSigBtn = document.getElementById('upload-sig-btn'), sigImageUpload = document.getElementById('sig-image-upload'), drawSigModal = document.getElementById('draw-sig-modal'), signaturePadCanvas = document.getElementById('signature-pad'), clearSigBtn = document.getElementById('clear-sig-btn'), saveSigBtn = document.getElementById('save-sig-btn'), downloadBtn = document.getElementById('download-btn'), zoomInBtn = document.getElementById('zoom-in-btn'), zoomOutBtn = document.getElementById('zoom-out-btn'), zoomLevelEl = document.getElementById('zoom-level'), prevPageBtn = document.getElementById('prev-page-btn'), nextPageBtn = document.getElementById('next-page-btn'), pageIndicatorEl = document.getElementById('page-indicator'), goBackBtn = document.getElementById('go-back-btn'); // NEW Go Back button element
        
        let signaturePad = new SignaturePad(signaturePadCanvas);
        let originalPdfBytes = null, loadedPdf = null;
        let placedSignatures = []; // { id, src, page, normX, normY, normW, normH, rotation }
        let currentPageNum = 1, currentZoomScale = 1.0;

        // --- Event Listeners ---
        uploadArea.addEventListener('click', () => pdfUpload.click());
        pdfUpload.addEventListener('change', (e) => handleFile(e.target.files[0]));

        // Drag and Drop PDF Upload
        uploadArea.addEventListener('dragover', (e) => { e.preventDefault(); e.stopPropagation(); uploadArea.classList.add('drag-over'); });
        uploadArea.addEventListener('dragleave', (e) => { e.preventDefault(); e.stopPropagation(); uploadArea.classList.remove('drag-over'); });
        uploadArea.addEventListener('drop', (e) => { e.preventDefault(); e.stopPropagation(); uploadArea.classList.remove('drag-over'); const files = e.dataTransfer.files; if (files.length > 0) { handleFile(files[0]); } });

        drawSigBtn.addEventListener('click', () => drawSigModal.classList.add('show-modal'));
        uploadSigBtn.addEventListener('click', () => sigImageUpload.click());
        sigImageUpload.addEventListener('change', (e) => { if (e.target.files[0]) { const reader = new FileReader(); reader.onload = (event) => addSignatureToList(event.target.result, true); reader.readAsDataURL(e.target.files[0]); e.target.value = null; } });
        clearSigBtn.addEventListener('click', () => signaturePad.clear());
        saveSigBtn.addEventListener('click', () => { if (!signaturePad.isEmpty()) { addSignatureToList(signaturePad.toDataURL('image/png'), false); drawSigModal.classList.remove('show-modal'); signaturePad.clear(); } });
        window.addEventListener('click', (e) => { if (e.target === drawSigModal) drawSigModal.classList.remove('show-modal'); });
        zoomInBtn.addEventListener('click', () => changeZoom(0.25)); zoomOutBtn.addEventListener('click', () => changeZoom(-0.25));
        prevPageBtn.addEventListener('click', () => changePage(-1)); nextPageBtn.addEventListener('click', () => changePage(1));
        downloadBtn.addEventListener('click', finalizeAndDownload);
        goBackBtn.addEventListener('click', resetToUpload); // NEW event listener for Go Back
        
        editorCanvasContainer.addEventListener('dragover', (e) => { e.preventDefault(); editorCanvasContainer.classList.add('drag-over'); });
        editorCanvasContainer.addEventListener('dragleave', () => editorCanvasContainer.classList.remove('drag-over'));
        editorCanvasContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            editorCanvasContainer.classList.remove('drag-over');
            const src = e.dataTransfer.getData('text/plain');
            if (!src) return;
            const canvas = editorCanvasContainer.querySelector('canvas');
            const rect = canvas.getBoundingClientRect();
            
            const initialWidthPx = 150; // Initial signature width in pixels
            const img = new Image(); img.src = src;
            img.onload = () => {
                const initialHeightPx = (initialWidthPx / img.naturalWidth) * img.naturalHeight;
                const sigData = {
                    id: `sig-${Date.now()}`, src, page: currentPageNum,
                    normX: (e.clientX - rect.left - initialWidthPx / 2) / canvas.width,
                    normY: (e.clientY - rect.top - initialHeightPx / 2) / canvas.height,
                    normW: initialWidthPx / canvas.width,
                    normH: initialHeightPx / canvas.height,
                    rotation: 0
                };
                placedSignatures.push(sigData);
                createDraggableSignature(sigData);
            };
        });
        
        // --- Core Functions ---
        async function handleFile(file) {
            if (!file || file.type !== 'application/pdf') {
                alert('Invalid file type. Please select a valid PDF file.');
                return;
            }
            uploadContainer.style.display = 'none'; statusMessage.style.display = 'block';

            try {
                originalPdfBytes = await file.arrayBuffer();
                loadedPdf = await pdfjsLib.getDocument({ data: new Uint8Array(originalPdfBytes) }).promise;
                currentPageNum = 1; await renderPage(currentPageNum);
                statusMessage.style.display = 'none'; signToolContainer.style.display = 'grid';
            } catch (error) {
                console.error("Error loading PDF:", error);
                alert("Could not load the PDF. It might be corrupted or in an unsupported format.");
                resetToUpload();
            }
        }
        
        // NEW function to reset the entire interface
        function resetToUpload() {
            signToolContainer.style.display = 'none';
            uploadContainer.style.display = 'block';
            statusMessage.style.display = 'none';

            originalPdfBytes = null;
            loadedPdf = null;
            placedSignatures = [];
            currentPageNum = 1;
            currentZoomScale = 1.0;
            
            pdfUpload.value = null;
            editorCanvasContainer.innerHTML = '';
            signatureList.innerHTML = '<p class="sig-list-placeholder">Drag your signature from here onto the PDF.</p>';
        }

        async function renderPage(pageNum) {
            const page = await loadedPdf.getPage(pageNum);
            const viewport = page.getViewport({ scale: currentZoomScale });
            editorCanvasContainer.innerHTML = '';
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.height = viewport.height; canvas.width = viewport.width;
            editorCanvasContainer.style.width = viewport.width + 'px'; editorCanvasContainer.style.height = viewport.height + 'px';
            await page.render({ canvasContext: context, viewport }).promise;
            editorCanvasContainer.appendChild(canvas);
            placedSignatures.filter(sig => sig.page === pageNum).forEach(createDraggableSignature);
            updateControls();
        }

        function updateControls() { pageIndicatorEl.textContent = `Page ${currentPageNum} / ${loadedPdf.numPages}`; zoomLevelEl.textContent = `${Math.round(currentZoomScale * 100)}%`; prevPageBtn.disabled = currentPageNum <= 1; nextPageBtn.disabled = currentPageNum >= loadedPdf.numPages; }
        async function changePage(delta) { if (loadedPdf) { const newPage = currentPageNum + delta; if (newPage > 0 && newPage <= loadedPdf.numPages) { currentPageNum = newPage; await renderPage(currentPageNum); } } }
        async function changeZoom(delta) { if (loadedPdf) { const newScale = Math.max(0.25, Math.min(3.0, currentZoomScale + delta)); if (newScale !== currentZoomScale) { currentZoomScale = newScale; await renderPage(currentPageNum); } } }

        function addSignatureToList(imageDataUrl, isUpload) {
            const placeholder = signatureList.querySelector('.sig-list-placeholder');
            if (placeholder) placeholder.remove();

            const item = document.createElement('div'); item.className = 'sig-preview-item'; item.draggable = true;
            item.dataset.src = imageDataUrl;
            item.addEventListener('dragstart', (e) => e.dataTransfer.setData('text/plain', item.dataset.src));
            
            const img = document.createElement('img'); img.src = imageDataUrl;
            const actions = document.createElement('div'); actions.className = 'sig-actions';
            if (isUpload) {
                const bgBtn = document.createElement('button'); bgBtn.className = 'sig-action-btn'; bgBtn.innerHTML = '<i class="fas fa-magic"></i>'; bgBtn.title = 'Remove Background';
                bgBtn.onclick = (e) => { e.stopPropagation(); removeImageBackground(item); }; actions.appendChild(bgBtn);
            }
            const delBtn = document.createElement('button'); delBtn.className = 'sig-action-btn'; delBtn.innerHTML = '<i class="fas fa-trash"></i>'; delBtn.title = 'Delete Signature';
            delBtn.onclick = (e) => { e.stopPropagation(); item.remove(); if (signatureList.children.length === 0) { signatureList.innerHTML = '<p class="sig-list-placeholder">Drag your signature from here onto the PDF.</p>'; } };
            actions.appendChild(delBtn);
            item.append(img, actions); signatureList.appendChild(item);
        }

        function createDraggableSignature(sigData) {
            const canvas = editorCanvasContainer.querySelector('canvas');
            if (!canvas) return;

            const draggable = document.createElement('div'); draggable.className = 'draggable-signature'; draggable.id = sigData.id;
            draggable.style.left = `${sigData.normX * canvas.width}px`; draggable.style.top = `${sigData.normY * canvas.height}px`;
            draggable.style.width = `${sigData.normW * canvas.width}px`; draggable.style.height = `${sigData.normH * canvas.height}px`;
            draggable.style.transform = `rotate(${sigData.rotation}deg)`;
            
            const img = document.createElement('img'); img.src = sigData.src;
            const resizer = document.createElement('div'); resizer.className = 'handle resizer';
            const rotater = document.createElement('div'); rotater.className = 'handle rotater';
            const deleteBtn = document.createElement('div'); deleteBtn.className = 'handle delete-sig'; deleteBtn.innerHTML = '&times;';
            deleteBtn.onclick = () => { draggable.remove(); placedSignatures = placedSignatures.filter(s => s.id !== sigData.id); };

            draggable.append(img, resizer, rotater, deleteBtn);
            editorCanvasContainer.appendChild(draggable);
            makeInteractive(draggable);
        }
        
        function makeInteractive(element) {
            const sig = placedSignatures.find(s => s.id === element.id);
            if (!sig) return;
            const canvas = editorCanvasContainer.querySelector('canvas');
            
            const rotater = element.querySelector('.rotater'), resizer = element.querySelector('.resizer');
            rotater.onmousedown = onRotateStart; resizer.onmousedown = onResizeStart; element.onmousedown = onDragStart;

            function onDragStart(e) {
                if (e.target.classList.contains('handle')) return; e.preventDefault();
                let prevX = e.clientX, prevY = e.clientY;
                document.onmousemove = (ev) => {
                    const currentX = element.offsetLeft + (ev.clientX - prevX);
                    const currentY = element.offsetTop + (ev.clientY - prevY);
                    sig.normX = currentX / canvas.width; sig.normY = currentY / canvas.height;
                    element.style.left = `${currentX}px`; element.style.top = `${currentY}px`;
                    prevX = ev.clientX; prevY = ev.clientY;
                };
                document.onmouseup = () => { document.onmousemove = null; document.onmouseup = null; };
            }
            function onResizeStart(e) {
                e.preventDefault();
                const startX = e.clientX, startY = e.clientY;
                const startWidth = element.offsetWidth, startHeight = element.offsetHeight;
                document.onmousemove = (ev) => {
                    const newWidth = startWidth + (ev.clientX - startX);
                    const newHeight = startHeight + (ev.clientY - startY);
                    sig.normW = newWidth / canvas.width; sig.normH = newHeight / canvas.height;
                    element.style.width = `${newWidth}px`; element.style.height = `${newHeight}px`;
                };
                document.onmouseup = () => { document.onmousemove = null; document.onmouseup = null; };
            }
            function onRotateStart(e) {
                e.preventDefault(); const rect = element.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2; const centerY = rect.top + rect.height / 2;
                document.onmousemove = (ev) => {
                    const angle = Math.atan2(ev.clientY - centerY, ev.clientX - centerX) * 180 / Math.PI;
                    sig.rotation = angle + 45; element.style.transform = `rotate(${sig.rotation}deg)`;
                };
                document.onmouseup = () => { document.onmousemove = null; document.onmouseup = null; };
            }
        }

        async function removeImageBackground(sigItem) {
            const originalSrc = sigItem.dataset.src; const img = new Image(); img.crossOrigin = "Anonymous"; img.src = originalSrc;
            img.onload = () => {
                const canvas = document.createElement('canvas'); canvas.width = img.width; canvas.height = img.height;
                const ctx = canvas.getContext('2d'); ctx.drawImage(img, 0, 0);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data; const bgR = data[0], bgG = data[1], bgB = data[2]; const tolerance = 40;
                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i], g = data[i + 1], b = data[i + 2];
                    if (Math.abs(r - bgR) < tolerance && Math.abs(g - bgG) < tolerance && Math.abs(b - bgB) < tolerance) data[i + 3] = 0;
                }
                ctx.putImageData(imageData, 0, 0); const newSrc = canvas.toDataURL('image/png');
                sigItem.dataset.src = newSrc; sigItem.querySelector('img').src = newSrc;
                placedSignatures.forEach(sig => { if (sig.src === originalSrc) sig.src = newSrc; });
                document.querySelectorAll(`.draggable-signature img[src="${originalSrc}"]`).forEach(el => el.src = newSrc);
            };
        }

        async function finalizeAndDownload() {
            if (placedSignatures.length === 0) return alert("Please place at least one signature.");
            downloadBtn.innerHTML = '<div class="spinner"></div> Applying...'; downloadBtn.disabled = true;
            const pdfDoc = await PDFDocument.load(originalPdfBytes);
            for (const sig of placedSignatures) {
                const page = pdfDoc.getPage(sig.page - 1); const pageOriginalSize = page.getSize();
                const imageBytes = await fetch(sig.src).then(res => res.arrayBuffer());
                const signatureImage = await (sig.src.startsWith('data:image/png') ? pdfDoc.embedPng(imageBytes) : pdfDoc.embedJpg(imageBytes));
                
                const sigWidth = sig.normW * pageOriginalSize.width;
                const sigHeight = sig.normH * pageOriginalSize.height;

                page.drawImage(signatureImage, {
                    x: sig.normX * pageOriginalSize.width,
                    y: pageOriginalSize.height - (sig.normY * pageOriginalSize.height) - sigHeight,
                    width: sigWidth, height: sigHeight,
                    rotate: degrees(-sig.rotation),
                });
            }
            const pdfBytes = await pdfDoc.save(); const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob); const a = document.createElement('a');
            a.href = url; a.download = `signed_document.pdf`; a.click(); window.URL.revokeObjectURL(url); a.remove();
            downloadBtn.innerHTML = '<i class="fas fa-check"></i> Apply & Download'; downloadBtn.disabled = false;
        }
    </script>
