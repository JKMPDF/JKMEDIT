    <!-- PDF SIGNING SCRIPT -->
    <script>
        const { PDFDocument } = PDFLib;
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js`;

        // DOM Elements
        const uploadContainer = document.getElementById('upload-container');
        const uploadArea = document.getElementById('upload-area');
        const pdfUpload = document.getElementById('pdf-upload');
        const statusMessage = document.getElementById('status-message');
        const signToolContainer = document.getElementById('sign-tool-container');
        const finalActions = document.getElementById('final-actions');
        const pdfViewer = document.getElementById('pdf-viewer');
        const signatureList = document.getElementById('signature-list');
        const drawSigBtn = document.getElementById('draw-sig-btn');
        const uploadSigBtn = document.getElementById('upload-sig-btn');
        const sigImageUpload = document.getElementById('sig-image-upload');
        const drawSigModal = document.getElementById('draw-sig-modal');
        const signaturePadCanvas = document.getElementById('signature-pad');
        const clearSigBtn = document.getElementById('clear-sig-btn');
        const saveSigBtn = document.getElementById('save-sig-btn');
        const downloadBtn = document.getElementById('download-btn');
        
        let signaturePad = new SignaturePad(signaturePadCanvas);
        let originalPdfBytes = null;
        let activeSignatureSrc = null;
        let signatureCounter = 0;
        let placedSignatures = [];

        // --- File Handling ---
        uploadArea.addEventListener('click', () => pdfUpload.click());
        pdfUpload.addEventListener('change', (e) => handleFile(e.target.files[0]));
        // (Add drag/drop listeners if needed)

        async function handleFile(file) {
            if (!file || file.type !== 'application/pdf') {
                alert('Please select a valid PDF file.');
                return;
            }
            uploadContainer.style.display = 'none';
            statusMessage.style.display = 'block';

            originalPdfBytes = await file.arrayBuffer();
            const loadingTask = pdfjsLib.getDocument(new Uint8Array(originalPdfBytes));
            const pdf = await loadingTask.promise;

            // Render PDF pages
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const viewport = page.getViewport({ scale: 1.5 });
                
                const pageContainer = document.createElement('div');
                pageContainer.className = 'pdf-page-container';
                pageContainer.dataset.pageNumber = i;
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                const renderContext = { canvasContext: context, viewport: viewport };
                await page.render(renderContext).promise;
                
                pageContainer.appendChild(canvas);
                pdfViewer.appendChild(pageContainer);
            }

            statusMessage.style.display = 'none';
            signToolContainer.style.display = 'grid';
            finalActions.style.display = 'block';
        }

        // --- Signature Management ---
        drawSigBtn.addEventListener('click', () => drawSigModal.classList.add('show-modal'));
        uploadSigBtn.addEventListener('click', () => sigImageUpload.click());
        sigImageUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => addSignatureToList(event.target.result, true);
                reader.readAsDataURL(file);
            }
        });

        clearSigBtn.addEventListener('click', () => signaturePad.clear());
        saveSigBtn.addEventListener('click', () => {
            if (!signaturePad.isEmpty()) {
                const dataURL = signaturePad.toDataURL('image/png');
                addSignatureToList(dataURL, false);
                drawSigModal.classList.remove('show-modal');
                signaturePad.clear();
            }
        });
        window.addEventListener('click', (e) => {
            if (e.target === drawSigModal) drawSigModal.classList.remove('show-modal');
        });

        function addSignatureToList(imageDataUrl, isUpload) {
            const sigId = `sig-${signatureCounter++}`;
            const item = document.createElement('div');
            item.className = 'sig-preview-item';
            item.dataset.sigId = sigId;
            item.dataset.src = imageDataUrl;
            
            const img = document.createElement('img');
            img.src = imageDataUrl;
            
            const actions = document.createElement('div');
            actions.className = 'sig-actions';

            if (isUpload) {
                const removeBgBtn = document.createElement('button');
                removeBgBtn.className = 'sig-action-btn';
                removeBgBtn.innerHTML = '<i class="fas fa-magic"></i>';
                removeBgBtn.title = 'Remove Background';
                removeBgBtn.onclick = (e) => {
                    e.stopPropagation();
                    removeImageBackground(item);
                };
                actions.appendChild(removeBgBtn);
            }

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'sig-action-btn';
            deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
            deleteBtn.title = 'Delete Signature';
            deleteBtn.onclick = (e) => {
                e.stopPropagation();
                if (item.classList.contains('selected')) activeSignatureSrc = null;
                item.remove();
            };
            actions.appendChild(deleteBtn);

            item.appendChild(img);
            item.appendChild(actions);
            signatureList.appendChild(item);

            item.addEventListener('click', () => {
                document.querySelectorAll('.sig-preview-item').forEach(el => el.classList.remove('selected'));
                item.classList.add('selected');
                activeSignatureSrc = item.dataset.src;
            });
        }
        
        // --- Place Signatures on PDF ---
        pdfViewer.addEventListener('click', (e) => {
            if (!activeSignatureSrc || !e.target.closest('.pdf-page-container')) return;

            const pageContainer = e.target.closest('.pdf-page-container');
            const rect = pageContainer.getBoundingClientRect();
            
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            createDraggableSignature(pageContainer, activeSignatureSrc, x, y);
        });

        function createDraggableSignature(container, src, x, y) {
            const sigId = `placed-${Date.now()}`;
            const draggable = document.createElement('div');
            draggable.className = 'draggable-signature';
            draggable.dataset.sigId = sigId;
            
            const img = document.createElement('img');
            img.src = src;
            draggable.appendChild(img);
            
            const resizer = document.createElement('div');
            resizer.className = 'resizer';
            draggable.appendChild(resizer);
            
            const deleteBtn = document.createElement('div');
            deleteBtn.className = 'delete-sig';
            deleteBtn.innerHTML = '&times;';
            draggable.appendChild(deleteBtn);
            
            deleteBtn.onclick = () => {
                draggable.remove();
                placedSignatures = placedSignatures.filter(s => s.id !== sigId);
            };

            container.appendChild(draggable);
            
            // Set initial position and size (e.g., 150px wide)
            const initialWidth = 150;
            const initialHeight = initialWidth / (img.naturalWidth / img.naturalHeight);
            draggable.style.width = `${initialWidth}px`;
            draggable.style.height = `${initialHeight}px`;
            draggable.style.left = `${x - initialWidth / 2}px`;
            draggable.style.top = `${y - initialHeight / 2}px`;

            // Store its properties
            placedSignatures.push({
                id: sigId,
                src: src,
                page: parseInt(container.dataset.pageNumber),
                element: draggable
            });

            makeDraggable(draggable);
        }

        function makeDraggable(element) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            let isResizing = false;

            const resizer = element.querySelector('.resizer');
            resizer.onmousedown = startResize;

            element.onmousedown = dragMouseDown;

            function dragMouseDown(e) {
                if (e.target === resizer) return;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }
            
            function elementDrag(e) {
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                element.style.top = (element.offsetTop - pos2) + "px";
                element.style.left = (element.offsetLeft - pos1) + "px";
            }

            function startResize(e) {
                e.preventDefault();
                isResizing = true;
                const startX = e.clientX;
                const startY = e.clientY;
                const startWidth = parseInt(document.defaultView.getComputedStyle(element).width, 10);
                const startHeight = parseInt(document.defaultView.getComputedStyle(element).height, 10);

                document.onmousemove = (e) => {
                    const newWidth = startWidth + e.clientX - startX;
                    const newHeight = startHeight + e.clientY - startY;
                    if(newWidth > 30) element.style.width = newWidth + 'px';
                    if(newHeight > 30) element.style.height = newHeight + 'px';
                };
                
                document.onmouseup = () => {
                    isResizing = false;
                    document.onmousemove = null;
                    document.onmouseup = null;
                };
            }
            
            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }

        // --- Background Removal "AI" ---
        async function removeImageBackground(sigItem) {
            const originalSrc = sigItem.dataset.src;
            const img = new Image();
            img.crossOrigin = "Anonymous";
            img.src = originalSrc;
            
            img.onload = () => {
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);

                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;

                // Heuristic: Get background color from top-left corner
                const bgR = data[0];
                const bgG = data[1];
                const bgB = data[2];
                const tolerance = 40; // Adjust for off-white backgrounds

                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];

                    if (Math.abs(r - bgR) < tolerance && Math.abs(g - bgG) < tolerance && Math.abs(b - bgB) < tolerance) {
                        data[i + 3] = 0; // Make transparent
                    }
                }
                ctx.putImageData(imageData, 0, 0);
                const newSrc = canvas.toDataURL('image/png');
                
                // Update the signature in the list and any placed instances
                sigItem.dataset.src = newSrc;
                sigItem.querySelector('img').src = newSrc;
                if (sigItem.classList.contains('selected')) {
                    activeSignatureSrc = newSrc;
                }
                placedSignatures.forEach(sig => {
                    if(sig.src === originalSrc) {
                        sig.src = newSrc;
                        sig.element.querySelector('img').src = newSrc;
                    }
                });
            };
        }

        // --- Finalize and Download ---
        downloadBtn.addEventListener('click', async () => {
            downloadBtn.innerHTML = '<div class="spinner"></div> Applying...';
            downloadBtn.disabled = true;

            const pdfDoc = await PDFDocument.load(originalPdfBytes);
            const pdfPages = pdfDoc.getPages();

            for (const sig of placedSignatures) {
                const page = pdfPages[sig.page - 1];
                const pageContainer = document.querySelector(`.pdf-page-container[data-page-number="${sig.page}"]`);
                const pageCanvas = pageContainer.querySelector('canvas');
                
                const imageBytes = await fetch(sig.src).then(res => res.arrayBuffer());
                const signatureImage = sig.src.includes('image/png')
                    ? await pdfDoc.embedPng(imageBytes)
                    : await pdfDoc.embedJpg(imageBytes);

                // Calculate scaling factor
                const scaleX = page.getWidth() / pageCanvas.width;
                const scaleY = page.getHeight() / pageCanvas.height;
                
                const sigX = sig.element.offsetLeft * scaleX;
                const sigY = page.getHeight() - ((sig.element.offsetTop + sig.element.offsetHeight) * scaleY);
                const sigWidth = sig.element.offsetWidth * scaleX;
                const sigHeight = sig.element.offsetHeight * scaleY;

                page.drawImage(signatureImage, {
                    x: sigX,
                    y: sigY,
                    width: sigWidth,
                    height: sigHeight,
                });
            }

            const pdfBytes = await pdfDoc.save();
            const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `signed_document.pdf`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            a.remove();
            
            downloadBtn.innerHTML = '<i class="fas fa-check"></i> Applied!';
            setTimeout(() => {
