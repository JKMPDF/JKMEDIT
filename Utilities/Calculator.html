    <script src='https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js'></script>

    <script>
        (() => {
            // Calculator Buttons Setup
            const basicButtons = [
                { label: '7', type: 'number' }, { label: '8', type: 'number' }, { label: '9', type: 'number' }, { label: '/', type: 'operator' }, { label: 'C', type: 'clear' },
                { label: '4', type: 'number' }, { label: '5', type: 'number' }, { label: '6', type: 'number' }, { label: '*', type: 'operator' }, { label: '⌫', type: 'backspace' },
                { label: '1', type: 'number' }, { label: '2', type: 'number' }, { label: '3', type: 'number' }, { label: '-', type: 'operator' }, { label: '(', type: 'parentheses' },
                { label: '0', type: 'number' }, { label: '.', type: 'number' }, { label: '=', type: 'equals' }, { label: '+', type: 'operator' }, { label: ')', type: 'parentheses' }
            ];

            const advancedButtons = [
                ...basicButtons.slice(0, 10),
                { label: '√', type: 'function' }, { label: 'x²', type: 'function' }, { label: 'x³', type: 'function' }, { label: '^', type: 'operator' },
                ...basicButtons.slice(10)
            ];

            let isAdvanced = false;
            const calcButtonsContainer = document.getElementById('calc-buttons');
            const calcDisplay = document.getElementById('calc-display');
            const calcHistoryContainer = document.getElementById('calc-history');
            const historyResetBtn = document.getElementById('history-reset');
            const calcModeToggle = document.getElementById('calc-mode-toggle');
            const importResultBtn = document.getElementById('import-result');
            const notepadTextarea = document.getElementById('notepad-textarea');

            // Calculator Logic
            let calcExpression = '';
            let history = [];

            function renderButtons() {
                calcButtonsContainer.innerHTML = '';
                const buttonsToUse = isAdvanced ? advancedButtons : basicButtons;
                buttonsToUse.forEach(btn => {
                    const button = document.createElement('button');
                    button.textContent = btn.label;
                    button.classList.add('calc-btn');
                    if (btn.type === 'operator' || btn.type === 'function') {
                        button.classList.add('operator');
                    }
                    button.setAttribute('aria-label', btn.label);
                    button.addEventListener('click', () => buttonClick(btn));
                    calcButtonsContainer.appendChild(button);
                });
            }

            function buttonClick(btn) {
                switch (btn.type) {
                    case 'number':
                        if (calcExpression === '0') {
                            calcExpression = btn.label;
                        } else {
                            calcExpression += btn.label;
                        }
                        updateDisplay();
                        break;
                    case 'operator':
                        if (calcExpression && !isOperator(calcExpression.slice(-1))) {
                            calcExpression += btn.label;
                        }
                        updateDisplay();
                        break;
                    case 'parentheses':
                        calcExpression += btn.label;
                        updateDisplay();
                        break;
                    case 'clear':
                        calcExpression = '';
                        updateDisplay();
                        break;
                    case 'backspace':
                        if (calcExpression.length > 0) {
                            calcExpression = calcExpression.slice(0, -1);
                            updateDisplay();
                        }
                        break;
                    case 'equals':
                        calculateResult();
                        break;
                    case 'function':
                        handleFunction(btn.label);
                        break;
                }
            }

            function isOperator(c) {
                return ['+', '-', '*', '/', '^'].includes(c);
            }

            function updateDisplay() {
                calcDisplay.textContent = calcExpression || '0';
            }

            function calculateResult() {
                try {
                    let expr = calcExpression.replace(/√/g, 'Math.sqrt')
                    .replace(/x²/g, '**2')
                    .replace(/x³/g, '**3')
                    .replace(/\^/g, '**');
                    // Evaluate expression safely
                    let result = Function('return ' + expr)();
                    if (result === undefined) throw new Error('Invalid');
                    result = Number.isFinite(result) ? result : 'Error';
                    addHistory(`${calcExpression} = ${result}`);
                    calcExpression = String(result);
                    updateDisplay();
                } catch (e) {
                    calcDisplay.textContent = 'Error';
                    calcExpression = '';
                }
            }

            function addHistory(entry) {
                history.unshift(entry);
                renderHistory();
            }

            function renderHistory() {
                calcHistoryContainer.innerHTML = history.map(h => `<div>${h}</div>`).join('');
            }

            historyResetBtn.addEventListener('click', () => {
                history = [];
                renderHistory();
            });

            calcModeToggle.addEventListener('click', () => {
                isAdvanced = !isAdvanced;
                calcModeToggle.textContent = isAdvanced ? 'Switch to Basic' : 'Switch to Advanced';
                calcModeToggle.setAttribute('aria-pressed', isAdvanced);
                renderButtons();
                calcExpression = '';
                updateDisplay();
            });

            function handleFunction(func) {
                try {
                    if (func === '√') {
                        calcExpression = '√(' + (calcExpression || '0') + ')';
                    } else if (func === 'x²') {
                        calcExpression = '(' + (calcExpression || '0') + ')x²';
                    } else if (func === 'x³') {
                        calcExpression = '(' + (calcExpression || '0') + ')x³';
                    }
                    updateDisplay();
                } catch (error) {
                    calcDisplay.textContent = 'Error';
                    calcExpression = '';
                }
            }

            // Initial render
            renderButtons();
            updateDisplay();

            // Notepad Drawing and Text Setup
            const canvas = document.getElementById('draw-canvas');
            const ctx = canvas.getContext('2d');
            let drawing = false;
            let lastX = 0;
            let lastY = 0;
            const drawColorPicker = document.getElementById('draw-color');
            const textColorPicker = document.getElementById('text-color');

            function resizeCanvas() {
                const rect = canvas.parentElement.getBoundingClientRect();
                const dpr = window.devicePixelRatio || 1;
                canvas.width = rect.width * dpr;
                canvas.height = rect.height * dpr;
                canvas.style.width = rect.width + 'px';
                canvas.style.height = rect.height + 'px';
                ctx.scale(dpr, dpr);
                clearCanvas();
            }

            function clearCanvas() {
                // Use computed style for background color
                const bgColor = getComputedStyle(document.documentElement).getPropertyValue('--bg-color').trim();
                ctx.fillStyle = bgColor || '#fff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            canvas.addEventListener('mousedown', (e) => {
                drawing = true;
                [lastX, lastY] = [e.offsetX, e.offsetY];
            });
            canvas.addEventListener('mouseup', () => {
                drawing = false;
            });
            canvas.addEventListener('mouseout', () => {
                drawing = false;
            });
            canvas.addEventListener('mousemove', (e) => {
                if (!drawing) return;
                ctx.strokeStyle = drawColorPicker.value;
                ctx.lineWidth = 2;
                ctx.lineJoin = 'round';
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
                [lastX, lastY] = [e.offsetX, e.offsetY];
            });

            // For touch devices
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (e.touches.length > 0) {
                    const rect = canvas.getBoundingClientRect();
                    const touch = e.touches[0];
                    lastX = touch.clientX - rect.left;
                    lastY = touch.clientY - rect.top;
                    drawing = true;
                }
            }, { passive: false });

            canvas.addEventListener('touchend', (e) => {
                e.preventDefault();
                drawing = false;
            }, { passive: false });

            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (drawing && e.touches.length > 0) {
                    const rect = canvas.getBoundingClientRect();
                    const touch = e.touches[0];
                    const x = touch.clientX - rect.left;
                    const y = touch.clientY - rect.top;
                    ctx.strokeStyle = drawColorPicker.value;
                    ctx.lineWidth = 2;
                    ctx.lineJoin = 'round';
                    ctx.lineCap = 'round';
                    ctx.beginPath();
                    ctx.moveTo(lastX, lastY);
                    ctx.lineTo(x, y);
                    ctx.stroke();
                    lastX = x;
                    lastY = y;
                }
            }, { passive: false });

            // Clear Drawing Button
            document.getElementById('clear-canvas').addEventListener('click', clearCanvas);

            // Import calculator result to notepad
            importResultBtn.addEventListener('click', () => {
                const currentCalc = calcDisplay.textContent.trim();
                if (currentCalc && currentCalc !== '0' && currentCalc !== 'Error') {
                    let cursorPos = notepadTextarea.selectionStart || 0;
                    let textBefore = notepadTextarea.value.substring(0, cursorPos);
                    let textAfter = notepadTextarea.value.substring(cursorPos);
                    notepadTextarea.value = textBefore + currentCalc + textAfter;
                }
            });

            // Export notepad content & drawing to PDF using jsPDF
            const { jsPDF } = window.jspdf;

            document.getElementById('export-pdf').addEventListener('click', () => {
                const pdf = new jsPDF({
                    orientation: 'portrait',
                    unit: 'px',
                    format: [595, 842] // A4 size
                });

                let yPosition = 20;
                const margin = 20;
                const lineHeight = 18;

                pdf.setFont('Courier', 'normal');
                pdf.setFontSize(12);

                // Add text content
                const textLines = pdf.splitTextToSize(notepadTextarea.value, 555);
                pdf.text(textLines, margin, yPosition);
                yPosition += lineHeight * textLines.length + 20;

                // Add drawing image
                const canvasImage = canvas.toDataURL('image/png');
                const imgWidth = 555;
                const imgHeight = canvas.height * (imgWidth / canvas.width);

                if (yPosition + imgHeight > 842 - margin) {
                    pdf.addPage();
                    yPosition = margin;
                }
                pdf.addImage(canvasImage, 'PNG', margin, yPosition, imgWidth, imgHeight);

                pdf.save('notepad-content.pdf');
            });

            // On window resize - adjust canvas size
            window.addEventListener('resize', () => {
                resizeCanvas();
            });

            // Initial canvas setup
            resizeCanvas();

        })();

        // Modal logic for About and Contact
        document.addEventListener('DOMContentLoaded', () => {
            const aboutModal = document.getElementById('about-modal');
            const contactModal = document.getElementById('contact-modal');
            const aboutBtn = document.getElementById('about-btn');
            const contactBtn = document.getElementById('contact-btn');
            const closeBtns = document.querySelectorAll('.close-btn');
            const openModal = (modal) => { modal.classList.add('show-modal'); };
            const closeModal = (modal) => { modal.classList.remove('show-modal'); };

            aboutBtn.addEventListener('click', (e) => { e.preventDefault(); openModal(aboutModal); });
            contactBtn.addEventListener('click', (e) => { e.preventDefault(); openModal(contactModal); });

            closeBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    closeModal(aboutModal);
                    closeModal(contactModal);
                });
            });

            window.addEventListener('click', (e) => {
                if (e.target === aboutModal) closeModal(aboutModal);
                if (e.target === contactModal) closeModal(contactModal);
            });

            // Theme Picker and Dark Mode Toggle Logic (from your base code)
            const themePicker = document.getElementById('theme-picker');
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const htmlElement = document.documentElement;

            themePicker.addEventListener('change', () => {
                htmlElement.dataset.theme = themePicker.value;
                localStorage.setItem('jkm-edit-theme', themePicker.value);
            });

            darkModeToggle.addEventListener('click', () => {
                if (htmlElement.classList.contains('dark-mode')) {
                    htmlElement.classList.remove('dark-mode');
                    localStorage.setItem('jkm-edit-mode', 'light');
                } else {
                    htmlElement.classList.add('dark-mode');
                    localStorage.setItem('jkm-edit-mode', 'dark');
                }
            });

            // Initialize theme controls on load
            const savedTheme = localStorage.getItem('jkm-edit-theme');
            if (savedTheme) {
                themePicker.value = savedTheme;
                htmlElement.dataset.theme = savedTheme;
            }
            const savedMode = localStorage.getItem('jkm-edit-mode');
            if (savedMode === 'dark') {
                htmlElement.classList.add('dark-mode');
            }
        });
    </script>
</body>
