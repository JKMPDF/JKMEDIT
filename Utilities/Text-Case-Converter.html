    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- THEME & DARK MODE LOGIC (from main page) ---
            const flickerFix = document.getElementById('theme-flicker-fix');
            if (flickerFix) flickerFix.remove();

            const themePicker = document.getElementById('theme-picker');
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const htmlElement = document.documentElement;

            const setTheme = (theme) => {
                htmlElement.dataset.theme = theme;
                localStorage.setItem('jkm-edit-theme', theme);
            };

            const enableDarkMode = () => {
                htmlElement.classList.add('dark-mode');
                localStorage.setItem('jkm-edit-mode', 'dark');
            };

            const disableDarkMode = () => {
                htmlElement.classList.remove('dark-mode');
                localStorage.setItem('jkm-edit-mode', 'light');
            };

            themePicker.addEventListener('change', () => setTheme(themePicker.value));
            darkModeToggle.addEventListener('click', () => {
                htmlElement.classList.contains('dark-mode') ? disableDarkMode() : enableDarkMode();
            });

            const savedTheme = localStorage.getItem('jkm-edit-theme');
            if (savedTheme) themePicker.value = savedTheme;
            // No need to set mode here as the flicker script handles it

            // --- PAGE TRANSITION LOGIC ---
             window.addEventListener('pageshow', (event) => {
                if (event.persisted) document.body.classList.remove('fade-out');
            });
            document.querySelectorAll('a').forEach(link => {
                const linkUrl = link.getAttribute('href');
                if (linkUrl && !linkUrl.startsWith('http') && !linkUrl.startsWith('mailto:')) {
                    link.addEventListener('click', function(e) {
                        e.preventDefault(); 
                        document.body.classList.add('fade-out');
                        setTimeout(() => window.location.href = this.href, 400); 
                    });
                }
            });


            // --- TEXT CONVERTER FUNCTIONALITY ---
            const inputText = document.getElementById('input-text');
            const outputText = document.getElementById('output-text');
            const statsBar = document.getElementById('stats-bar');

            const upperBtn = document.getElementById('upper-btn');
            const lowerBtn = document.getElementById('lower-btn');
            const titleBtn = document.getElementById('title-btn');
            const sentenceBtn = document.getElementById('sentence-btn');
            const aiBtn = document.getElementById('ai-btn');
            const copyBtn = document.getElementById('copy-btn');
            const clearBtn = document.getElementById('clear-btn');
            
            // Function to update output and stats
            const updateOutput = (newText) => {
                outputText.value = newText;
                updateStats();
            };

            // Function to update stats
            const updateStats = () => {
                const text = inputText.value;
                const charCount = text.length;
                const wordCount = text.trim().split(/\s+/).filter(word => word.length > 0).length;
                const lineCount = text.split(/\r\n|\r|\n/).length;
                statsBar.textContent = `Characters: ${charCount} | Words: ${wordCount} | Lines: ${lineCount}`;
            };
            
            // Event Listeners for conversion buttons
            upperBtn.addEventListener('click', () => {
                updateOutput(inputText.value.toUpperCase());
            });

            lowerBtn.addEventListener('click', () => {
                updateOutput(inputText.value.toLowerCase());
            });

            titleBtn.addEventListener('click', () => {
                const result = inputText.value.toLowerCase().split(' ').map(word => {
                    return (word.charAt(0).toUpperCase() + word.slice(1));
                }).join(' ');
                updateOutput(result);
            });
            
            // Basic Sentence Case
            sentenceBtn.addEventListener('click', () => {
                const text = inputText.value.toLowerCase();
                const result = text.replace(/(^\s*\w|[.!?]\s+\w)/g, (c) => c.toUpperCase());
                updateOutput(result);
            });

            // "AI" Auto-Correct Case
            aiBtn.addEventListener('click', () => {
                let text = inputText.value.toLowerCase().trim();
                // Capitalize the first letter of the whole text
                text = text.charAt(0).toUpperCase() + text.slice(1);
                // Capitalize after sentence-ending punctuation. Handles multiple spaces.
                text = text.replace(/([.!?]\s*)([a-z])/g, (match, p1, p2) => p1 + p2.toUpperCase());
                 // Capitalize 'i' when it's a word
                text = text.replace(/\b(i)\b/g, 'I');
                updateOutput(text);
            });
            
            // Utility Buttons
            copyBtn.addEventListener('click', () => {
                outputText.select();
                document.execCommand('copy');
                copyBtn.innerHTML = '<i class="fa-solid fa-check"></i> Copied!';
                setTimeout(() => {
                   copyBtn.innerHTML = '<i class="fa-solid fa-copy"></i> Copy';
                }, 2000);
            });

            clearBtn.addEventListener('click', () => {
                inputText.value = '';
                outputText.value = '';
                updateStats();
                inputText.focus();
            });
            
            // Update stats on input
            inputText.addEventListener('input', updateStats);
            
            // Initial stats update
            updateStats();
        });
    </script>
