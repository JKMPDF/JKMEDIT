<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'/>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'/>

    <title>P2P Chat | JKM Edit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/jkm-edit-logo.png">

    <!-- Fonts & Icons -->
    <link href='https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap' rel='stylesheet'/>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' rel='stylesheet'/>
    
    <!-- PeerJS Library (Robust Version) -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    
    <style>
        /* --- Theme --- */
        :root { 
            font-family: 'Poppins', sans-serif; 
            --primary-color: #0052cc; 
            --bg-color: #f4f5f7; 
            --surface-color: #ffffff; 
            --text-color: #172b4d; 
            --gradient: linear-gradient(45deg, var(--primary-color), #0065ff); 
            --msg-sent: #d1eaff;
            --msg-received: #ffffff;
        }

        html, body { margin: 0; min-height: 100vh; background-color: var(--bg-color); color: var(--text-color); }
        *, *::before, *::after { box-sizing: border-box; }

        /* --- Layout --- */
        .container { max-width: 800px; margin: 0 auto; padding: 20px; height: 100vh; display: flex; flex-direction: column; }
        
        .header { text-align: center; margin-bottom: 20px; }
        .header h2 { margin: 0; color: var(--primary-color); }

        /* --- Connection View --- */
        #view-connect { display: flex; flex-direction: column; align-items: center; justify-content: center; flex: 1; }
        
        .card {
            background: var(--surface-color);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .code-box {
            font-family: monospace;
            font-size: 2.5rem;
            color: var(--primary-color);
            background: #f0f2f5;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            letter-spacing: 5px;
            cursor: pointer;
            border: 2px dashed #ccc;
        }

        .input-code {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn-primary { background: var(--gradient); color: white; }
        .btn-primary:hover { transform: translateY(-2px); }
        .btn-primary:disabled { background: #ccc; cursor: not-allowed; }

        /* --- Chat View --- */
        #view-chat { display: none; flex-direction: column; height: 100%; background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 5px 25px rgba(0,0,0,0.1); }

        .chat-header {
            background: var(--gradient);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
        }

        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f0f2f5;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 12px;
            font-size: 0.95rem;
            word-wrap: break-word;
            position: relative;
        }
        .msg-sent { align-self: flex-end; background: var(--msg-sent); color: #003366; border-bottom-right-radius: 2px; }
        .msg-received { align-self: flex-start; background: var(--msg-received); border-bottom-left-radius: 2px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        
        .media-img { max-width: 100%; border-radius: 8px; margin-top: 5px; }

        .chat-footer {
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: #f0f2f5;
            color: #555;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }
        .btn-send { background: var(--primary-color); color: white; }

        /* Logs */
        .status-log {
            font-size: 0.8rem;
            color: #dc3545;
            margin-top: 10px;
            min-height: 20px;
        }
        .loading-spinner { display: none; margin-left: 10px; }
        
        /* Ad Box */
        .ad-container { margin-bottom: 1rem; text-align: center; }
        .ad-box { width: 728px; height: 90px; background: #eee; display: inline-flex; align-items: center; justify-content: center; color: #888; font-size: 0.8rem; }
        @media(max-width:768px){ .ad-box { width: 100%; height: auto; padding: 10px; } }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="ad-container">
            <div class="ad-box">ADVERTISEMENT (728x90)</div>
        </div>

        <div class="header">
            <a href="../../" style="text-decoration:none; color:inherit;">
                <h2><i class="fa-solid fa-comments"></i> JKM Chat</h2>
            </a>
            <small style="color:#666;">Secure P2P Connection</small>
        </div>

        <!-- LOGIN SCREEN -->
        <div id="view-connect">
            <div class="card">
                <h3>Your ID</h3>
                <div class="code-box" id="my-id" title="Click to Copy">...</div>
                <p style="font-size:0.85rem; color:#666;">Share this ID with your friend</p>
                
                <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">

                <h3>Connect to Friend</h3>
                <input type="text" id="remote-id" class="input-code" placeholder="ENTER ID HERE" maxlength="6">
                
                <button class="btn btn-primary" id="btn-connect" disabled>
                    Connect <i class="fa-solid fa-circle-notch fa-spin loading-spinner" id="spinner"></i>
                </button>
                
                <div class="status-log" id="status-log">Initializing...</div>
            </div>
        </div>

        <!-- CHAT SCREEN -->
        <div id="view-chat">
            <div class="chat-header">
                <span id="chat-partner-name">Connected</span>
                <button class="btn-icon" style="background: rgba(255,255,255,0.2); color: white;" onclick="location.reload()">
                    <i class="fa-solid fa-power-off"></i>
                </button>
            </div>
            
            <div class="chat-body" id="chat-body">
                <div style="text-align:center; color:#999; font-size:0.8rem; margin-top:10px;">
                    <i class="fa-solid fa-lock"></i> End-to-End Encrypted
                </div>
            </div>

            <div class="chat-footer">
                <button class="btn-icon" id="btn-file" title="Send Image">
                    <i class="fa-regular fa-image"></i>
                </button>
                <input type="file" id="file-input" accept="image/*" style="display:none;">
                
                <input type="text" class="chat-input" id="msg-input" placeholder="Type a message..." autocomplete="off">
                
                <button class="btn-icon btn-send" id="btn-send">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </div>

    </div>

    <script>
        // 1. Generate Short Random ID
        function generateId() {
            const chars = '23456789ABCDEFGHJKLMNPQRSTUVWXYZ'; // Removed ambiguous chars like I, 1, 0, O
            let result = '';
            for (let i = 0; i < 6; i++) result += chars.charAt(Math.floor(Math.random() * chars.length));
            return result;
        }

        const myId = generateId();
        let peer = null;
        let conn = null;

        // UI Elements
        const uiMyId = document.getElementById('my-id');
        const uiRemoteId = document.getElementById('remote-id');
        const btnConnect = document.getElementById('btn-connect');
        const statusLog = document.getElementById('status-log');
        const spinner = document.getElementById('spinner');
        
        const viewConnect = document.getElementById('view-connect');
        const viewChat = document.getElementById('view-chat');
        const chatBody = document.getElementById('chat-body');
        const msgInput = document.getElementById('msg-input');
        const btnSend = document.getElementById('btn-send');
        const btnFile = document.getElementById('btn-file');
        const fileInput = document.getElementById('file-input');

        // --- INITIALIZE PEER ---
        function initPeer() {
            // Standard PeerJS config
            peer = new Peer(myId, {
                debug: 1 // 0=none, 1=errors, 2=warnings, 3=all
            });

            peer.on('open', (id) => {
                uiMyId.textContent = id;
                log("Ready to connect!", "green");
                btnConnect.disabled = false;
            });

            peer.on('connection', (c) => {
                // Incoming connection
                conn = c;
                setupConnection();
            });

            peer.on('error', (err) => {
                console.error(err);
                let msg = "An error occurred.";
                if (err.type === 'peer-unavailable') msg = "Peer ID not found. Check the code.";
                if (err.type === 'network') msg = "Network error. Check internet.";
                if (err.type === 'browser-incompatible') msg = "Browser not supported.";
                log(msg, "red");
                setLoading(false);
            });

            peer.on('disconnected', () => {
                log("Disconnected from server. Reconnecting...", "orange");
                peer.reconnect();
            });
        }

        // --- CONNECT TO FRIEND ---
        btnConnect.addEventListener('click', () => {
            const targetId = uiRemoteId.value.trim().toUpperCase();
            if (targetId.length !== 6) {
                log("Please enter a valid 6-character ID.", "red");
                return;
            }
            if (targetId === myId) {
                log("You cannot connect to yourself.", "red");
                return;
            }

            setLoading(true);
            log("Searching for peer...", "blue");
            
            conn = peer.connect(targetId);
            setupConnection();
        });

        // --- SETUP CONNECTION LOGIC ---
        function setupConnection() {
            conn.on('open', () => {
                setLoading(false);
                // Switch Screens
                viewConnect.style.display = 'none';
                viewChat.style.display = 'flex';
                document.getElementById('chat-partner-name').textContent = "ID: " + conn.peer;
            });

            conn.on('data', (data) => {
                receiveMessage(data);
            });

            conn.on('close', () => {
                alert("Partner disconnected.");
                location.reload();
            });

            // Backup timeout if connection hangs
            setTimeout(() => {
                if (!conn.open && viewConnect.style.display !== 'none') {
                    setLoading(false);
                    // log("Connection timed out. Is the ID correct?", "red");
                }
            }, 5000);
        }

        // --- CHAT FUNCTIONS ---
        function sendMessage(content, type = 'text') {
            if (conn && conn.open) {
                const payload = { type: type, content: content, time: new Date().toLocaleTimeString() };
                conn.send(payload);
                displayMessage(payload, 'sent');
                msgInput.value = '';
            } else {
                alert("Connection lost!");
            }
        }

        function receiveMessage(data) {
            displayMessage(data, 'received');
        }

        function displayMessage(data, side) {
            const div = document.createElement('div');
            div.className = `message msg-${side}`;
            
            if (data.type === 'text') {
                div.textContent = data.content;
            } else if (data.type === 'image') {
                const img = document.createElement('img');
                img.src = data.content;
                img.className = 'media-img';
                div.appendChild(img);
            }

            // Time
            const time = document.createElement('div');
            time.style.fontSize = '0.7rem';
            time.style.textAlign = 'right';
            time.style.opacity = '0.6';
            time.style.marginTop = '5px';
            time.textContent = data.time || 'Now';
            div.appendChild(time);

            chatBody.appendChild(div);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        // Event Listeners for Chat
        btnSend.addEventListener('click', () => {
            const txt = msgInput.value.trim();
            if (txt) sendMessage(txt, 'text');
        });
        
        msgInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') btnSend.click();
        });

        // File Handling
        btnFile.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (!file) return;
            
            // Simple size check (PeerJS limit ~16MB, keeping it safe at 5MB)
            if (file.size > 5 * 1024 * 1024) {
                alert("Image is too large. Max 5MB.");
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                sendMessage(e.target.result, 'image');
            };
            reader.readAsDataURL(file);
            fileInput.value = ''; // Reset
        });

        // --- UTILS ---
        function log(msg, color) {
            statusLog.textContent = msg;
            statusLog.style.color = color === 'green' ? '#28a745' : (color === 'red' ? '#dc3545' : '#0052cc');
        }

        function setLoading(isLoading) {
            if (isLoading) {
                btnConnect.disabled = true;
                spinner.style.display = 'inline-block';
            } else {
                btnConnect.disabled = false;
                spinner.style.display = 'none';
            }
        }

        // Copy ID logic
        uiMyId.addEventListener('click', () => {
            navigator.clipboard.writeText(myId);
            const old = uiMyId.textContent;
            uiMyId.textContent = "COPIED!";
            setTimeout(() => uiMyId.textContent = old, 1000);
        });

        // Start
        initPeer();

    </script>
</body>
</html>
