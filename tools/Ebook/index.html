<!DOCTYPE html>
<html lang='en' data-theme='light'>
<head>
    <meta charset='UTF-8'/>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'/>
    <title>E-Book Library | JKM Edit</title>
    <link href='https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap' rel='stylesheet'/>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' rel='stylesheet'/>

    <style>
        :root { 
            --primary-color: #0052cc; --bg-color: #f4f5f7; --surface-color: #ffffff; --text-color: #172b4d; 
        }
        [data-theme='dark'] {
            --bg-color: #1a1a1a; --surface-color: #2d2d2d; --text-color: #f4f5f7;
        }
        
        body { margin: 0; background-color: var(--bg-color); color: var(--text-color); font-family: 'Poppins', sans-serif; transition: 0.3s; }
        
        .branding-bar { 
            display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem;
            background: var(--surface-color); border-bottom: 3px solid var(--primary-color);
        }

        .controls-top { display: flex; gap: 15px; align-items: center; }
        .toggle-btn { cursor: pointer; padding: 8px 15px; border-radius: 20px; border: 1px solid var(--primary-color); background: none; color: var(--text-color); font-weight: 600; }
        .toggle-btn.active { background: var(--primary-color); color: white; }

        .library-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; padding: 20px; max-width: 1200px; margin: 0 auto; }
        .book-card { background: var(--surface-color); border-radius: 12px; overflow: hidden; text-align: center; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .book-card img { width: 100%; height: 220px; object-fit: cover; }
        
        .reader-panel { max-width: 800px; margin: 20px auto; padding: 30px; background: var(--surface-color); border-radius: 12px; line-height: 1.8; white-space: pre-wrap; }
        
        @media (max-width: 600px) { .library-grid { grid-template-columns: repeat(2, 1fr); } .branding-bar { padding: 1rem; flex-direction: column; gap: 10px; } }
    </style>
</head>
<body data-theme="light">

    <header class="branding-bar">
        <div class="logo"><h1>JKM Edit</h1></div>
        <div class="controls-top">
            <button onclick="toggleDarkMode()" class="toggle-btn"><i class="fa-solid fa-moon"></i></button>
            <div style="display:flex; background:#eee; border-radius:20px; padding:2px;">
                <button id="btn-eng" onclick="setLanguage('en')" class="toggle-btn active">EN</button>
                <button id="btn-hin" onclick="setLanguage('hi')" class="toggle-btn">HI</button>
            </div>
        </div>
    </header>

    <main id="main-content">
        <div id="library-display" class="library-grid"></div>
    </main>

    <div style="text-align:center; padding: 20px;">
        <button onclick="goBack()" class="toggle-btn">Go Back</button>
    </div>

    <script>
        let fullData = [];
        let navigationStack = [];
        let currentLang = 'en';

        async function init() {
            const res = await fetch('./library.json');
            fullData = await res.json();
            render(fullData);
        }

        function setLanguage(lang) {
            currentLang = lang;
            document.getElementById('btn-eng').classList.toggle('active', lang === 'en');
            document.getElementById('btn-hin').classList.toggle('active', lang === 'hi');
            // Refresh current view to update language
            const currentView = navigationStack.length ? navigationStack[navigationStack.length-1].children : fullData;
            render(currentView);
        }

        function toggleDarkMode() {
            const body = document.body;
            const isDark = body.getAttribute('data-theme') === 'dark';
            body.setAttribute('data-theme', isDark ? 'light' : 'dark');
        }

        function render(items) {
            const display = document.getElementById('library-display');
            display.innerHTML = items.map((item, index) => {
                // If it's a book folder (has children that are files), check if it should show as a book or folder
                const isBookFolder = item.type === 'folder' && item.children.some(c => c.type === 'file');
                
                return `
                    <div class="book-card" onclick="handleClick(${index})">
                        <img src="${item.image}" onerror="this.src='https://via.placeholder.com/150x220?text=${item.name}'">
                        <div style="padding:10px;"><h3>${item.name}</h3></div>
                    </div>
                `;
            }).join('');
        }

        function handleClick(index) {
            const parent = navigationStack.length ? navigationStack[navigationStack.length-1].children : fullData;
            const selected = parent[index];

            if (selected.type === 'folder') {
                // Check if this folder contains .txt files (making it a "Book")
                const txtFiles = selected.children.filter(c => c.type === 'file');
                
                if (txtFiles.length > 0) {
                    // Direct Read Mode
                    openReader(selected.name, txtFiles);
                } else {
                    // Normal Folder Drill-down
                    navigationStack.push(selected);
                    render(selected.children);
                }
            }
        }

        function openReader(title, files) {
            const display = document.getElementById('main-content');
            // Find Hindi file if requested, otherwise pick the first available file
            const hindiFile = files.find(f => f.name.toLowerCase().includes('hindi'));
            const defaultFile = files[0];
            const content = (currentLang === 'hi' && hindiFile) ? hindiFile.content : defaultFile.content;

            display.innerHTML = `
                <div class="reader-panel">
                    <h2>${title}</h2>
                    <hr>
                    <div id="book-text">${content}</div>
                </div>
            `;
        }

        function goBack() {
            location.reload(); // Simplest way to reset to main view
        }

        init();
    </script>
</body>
</html>
