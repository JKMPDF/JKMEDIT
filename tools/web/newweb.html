<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevMode Pro: Visual Builder</title>
    <style>
        /* --- CORE THEME --- */
        :root {
            --bg-root: #1e1e1e;
            --bg-sidebar: #252526;
            --bg-activity: #333333;
            --border: #3e3e42;
            --accent: #007acc;
            --accent-hover: #0062a3;
            --text-main: #cccccc;
            --text-white: #ffffff;
            --glass: rgba(30, 30, 30, 0.95);
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background: var(--bg-root); color: var(--text-main); overflow: hidden; }

        /* --- LAYOUT GRID --- */
        .app-grid { display: grid; grid-template-rows: 40px 1fr; height: 100vh; }
        
        /* 1. TOP BAR */
        .top-bar {
            background: var(--bg-activity);
            border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center; padding: 0 15px;
        }
        .logo { font-weight: 700; color: var(--accent); letter-spacing: 1px; font-size: 14px; }
        
        /* Device Toggles */
        .device-toggles { display: flex; gap: 5px; background: #252526; padding: 3px; border-radius: 4px; }
        .device-btn {
            background: transparent; border: none; color: #858585; padding: 5px 10px; cursor: pointer; border-radius: 3px; transition: 0.2s;
        }
        .device-btn:hover { color: white; background: rgba(255,255,255,0.1); }
        .device-btn.active { color: white; background: var(--accent); }
        
        /* Action Buttons */
        .actions { display: flex; gap: 10px; }
        .btn { padding: 5px 15px; font-size: 12px; border-radius: 2px; cursor: pointer; border: 1px solid transparent; color: white; }
        .btn-primary { background: var(--accent); }
        .btn-primary:hover { background: var(--accent-hover); }
        .btn-sec { background: #3c3c3c; }
        .btn-sec:hover { background: #4c4c4c; }

        /* 2. WORKSPACE */
        .workspace { display: flex; position: relative; height: 100%; overflow: hidden; background: #121212; }

        /* Preview Area (Centered & Resizable) */
        .preview-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 30px;
            overflow: auto;
            background-image: radial-gradient(#333 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .iframe-wrapper {
            background: white;
            transition: width 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), height 0.4s ease;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }
        
        /* Dimensions for Devices */
        .iframe-wrapper.desktop { width: 100%; height: 100%; border-radius: 0; }
        .iframe-wrapper.tablet { width: 768px; height: 900px; border: 10px solid #333; border-radius: 15px; }
        .iframe-wrapper.mobile { width: 375px; height: 812px; border: 10px solid #333; border-bottom: 30px solid #333; border-radius: 25px; }

        iframe { width: 100%; height: 100%; border: none; background: white; display: block; }

        /* --- 3. POPUP EDITOR (The "Click to Edit" Modal) --- */
        .popup-editor {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 600px;
            height: 450px;
            background: var(--bg-sidebar);
            border: 1px solid var(--accent);
            box-shadow: 0 25px 50px rgba(0,0,0,0.7);
            z-index: 1000;
            display: none;
            flex-direction: column;
            border-radius: 6px;
            opacity: 0;
            transition: all 0.2s ease;
        }

        .popup-editor.visible {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            display: flex;
        }

        .popup-header {
            padding: 10px 15px; background: #333; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center; cursor: move;
        }
        .popup-title { font-size: 13px; font-weight: bold; color: white; }
        .popup-close { cursor: pointer; color: #aaa; }
        .popup-close:hover { color: white; }

        .popup-tabs { display: flex; background: #252526; border-bottom: 1px solid var(--border); }
        .ptab {
            padding: 8px 15px; font-size: 12px; cursor: pointer; color: #888; border-right: 1px solid var(--border); background: #2d2d2d;
        }
        .ptab:hover { color: white; }
        .ptab.active { background: #1e1e1e; color: var(--accent); border-top: 2px solid var(--accent); }

        .popup-body { flex: 1; position: relative; background: #1e1e1e; }
        .code-area { 
            width: 100%; height: 100%; background: #1e1e1e; color: #9cdcfe; border: none; 
            padding: 15px; font-family: 'Consolas', monospace; font-size: 13px; resize: none; outline: none; 
        }

        .popup-footer {
            padding: 10px; border-top: 1px solid var(--border); text-align: right; background: #252526;
        }

        /* --- 4. STARTUP MODAL --- */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 9999; display: flex; align-items: center; justify-content: center;
        }
        .start-box { width: 500px; background: #252526; padding: 30px; border: 1px solid var(--border); border-radius: 8px; }
        .start-box textarea { width: 100%; height: 150px; background: #1e1e1e; border: 1px solid #333; color: white; padding: 10px; margin: 15px 0; }

        /* Notification Toast */
        .toast {
            position: fixed; bottom: 20px; right: 20px; background: var(--accent); color: white;
            padding: 10px 20px; border-radius: 4px; opacity: 0; transform: translateY(20px); transition: 0.3s;
        }
    </style>
</head>
<body>

    <div class="overlay" id="uploadModal">
        <div class="start-box">
            <h2 style="margin-top:0; color:white;">DevMode Pro</h2>
            <p style="color:#888; font-size:13px;">Paste your HTML/CSS/JS source code below to enter the visual editor.</p>
            <textarea id="sourceInput" placeholder="<!DOCTYPE html>..."></textarea>
            <div style="display:flex; justify-content:flex-end;">
                <button class="btn btn-primary" onclick="loadSource()">Launch Editor</button>
            </div>
        </div>
    </div>

    <div class="app-grid">
        <div class="top-bar">
            <div class="logo">DEVMODE <span style="color:#666;">PRO</span></div>
            
            <div class="device-toggles">
                <button class="device-btn" onclick="setDevice('mobile')">ðŸ“± Mobile</button>
                <button class="device-btn" onclick="setDevice('tablet')">IPad / Tablet</button>
                <button class="device-btn active" onclick="setDevice('desktop')">ðŸ’» Desktop</button>
            </div>

            <div class="actions">
                <button class="btn btn-sec" onclick="downloadCode()">Download Code</button>
            </div>
        </div>

        <div class="workspace">
            <div class="preview-container">
                <div class="iframe-wrapper desktop" id="iframeWrapper">
                    <iframe id="previewFrame"></iframe>
                </div>
            </div>
        </div>
    </div>

    <div class="popup-editor" id="popupEditor">
        <div class="popup-header">
            <span class="popup-title" id="targetTag">EDIT: DIV#hero</span>
            <span class="popup-close" onclick="closePopup()">âœ–</span>
        </div>
        <div class="popup-tabs">
            <div class="ptab active" onclick="switchTab('html')">HTML Structure</div>
            <div class="ptab" onclick="switchTab('css')">CSS Styles</div>
            <div class="ptab" onclick="switchTab('js')">JS Logic</div>
        </div>
        <div class="popup-body">
            <textarea class="code-area" id="popupCode"></textarea>
        </div>
        <div class="popup-footer">
            <button class="btn btn-primary" onclick="applyPopupChanges()">âš¡ Apply Changes</button>
        </div>
    </div>

    <div class="toast" id="toast">Changes Applied Successfully!</div>

<script>
    // --- GLOBAL STATE ---
    let FULL_SOURCE = "";
    let currentTab = 'html';
    let activeData = null; // Data of element being edited
    let snippets = { html: "", css: "", js: "" };

    // --- 1. INITIALIZATION ---
    function loadSource() {
        const input = document.getElementById('sourceInput').value;
        if (!input.trim()) return alert("Please paste code first.");
        FULL_SOURCE = input;
        document.getElementById('uploadModal').style.display = 'none';
        renderPreview();
    }

    // --- 2. DEVICE SWITCHER ---
    function setDevice(mode) {
        const wrapper = document.getElementById('iframeWrapper');
        const btns = document.querySelectorAll('.device-btn');
        
        // Update Buttons
        btns.forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');

        // Update Wrapper Class
        wrapper.className = `iframe-wrapper ${mode}`;
    }

    // --- 3. PREVIEW & INSPECTOR INJECTION ---
    function renderPreview() {
        const frame = document.getElementById('previewFrame');
        
        // The Inspector Script: Injected into the user's code
        // This adds the hover effects and click-to-edit logic inside the iframe
        const inspectorScript = `
            <script>
                let hoveredEl = null;
                let label = null;

                // Create Label
                function createLabel() {
                    label = document.createElement('div');
                    label.style.position = 'fixed';
                    label.style.background = '#007acc';
                    label.style.color = 'white';
                    label.style.padding = '2px 6px';
                    label.style.fontSize = '10px';
                    label.style.borderRadius = '3px';
                    label.style.zIndex = '999999';
                    label.style.pointerEvents = 'none';
                    label.style.display = 'none';
                    label.innerText = 'Element';
                    document.body.appendChild(label);
                }
                createLabel();

                document.addEventListener('mouseover', (e) => {
                    e.stopPropagation();
                    if(e.target.tagName === 'BODY' || e.target.tagName === 'HTML') return;

                    if (hoveredEl) hoveredEl.style.outline = '';
                    
                    hoveredEl = e.target;
                    hoveredEl.style.outline = '2px solid #007acc';
                    
                    // Update Label
                    const rect = hoveredEl.getBoundingClientRect();
                    label.style.display = 'block';
                    label.style.top = (rect.top - 20) + 'px';
                    label.style.left = rect.left + 'px';
                    
                    let idTxt = hoveredEl.id ? '#' + hoveredEl.id : '';
                    let classTxt = hoveredEl.className ? '.' + hoveredEl.className.split(' ')[0] : '';
                    label.innerText = hoveredEl.tagName.toLowerCase() + idTxt + classTxt + ' (Click to Edit)';
                });

                document.addEventListener('mouseout', (e) => {
                    if(hoveredEl) hoveredEl.style.outline = '';
                    label.style.display = 'none';
                });

                document.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    // Clean styles before capturing
                    e.target.style.outline = '';
                    const hadStyle = e.target.getAttribute('style');
                    if (!hadStyle || hadStyle.trim() === '') e.target.removeAttribute('style');

                    const cleanHTML = e.target.outerHTML;
                    
                    // Restore outline
                    e.target.style.outline = '2px solid #007acc';

                    // Send data to Parent
                    window.parent.postMessage({
                        type: 'OPEN_POPUP',
                        tagName: e.target.tagName,
                        id: e.target.id,
                        className: e.target.className,
                        outerHTML: cleanHTML
                    }, '*');
                });
            <\/script>
        `;
        
        const blob = new Blob([FULL_SOURCE + inspectorScript], { type: 'text/html' });
        frame.src = URL.createObjectURL(blob);
    }

    // --- 4. POPUP LOGIC ---
    window.addEventListener('message', (event) => {
        if (event.data.type === 'OPEN_POPUP') {
            openPopup(event.data);
        }
    });

    function openPopup(data) {
        activeData = data;
        const popup = document.getElementById('popupEditor');
        const title = document.getElementById('targetTag');
        
        // Set Title
        let name = data.tagName.toLowerCase();
        if(data.id) name += `#${data.id}`;
        else if(data.className) name += `.${data.className.split(' ')[0]}`;
        title.innerText = `EDITING: ${name}`;

        // Parse Code
        snippets.html = data.outerHTML;
        
        // CSS Parser (Regex)
        snippets.css = "/* Add Custom CSS */";
        if (data.className) {
            const firstClass = data.className.split(' ')[0];
            const regex = new RegExp(`\\.${firstClass}\\s*\\{[\\s\\S]*?\\}`, "g");
            const match = FULL_SOURCE.match(regex);
            if(match) snippets.css = match[0];
            else snippets.css = `.${firstClass} {\n    /* New Rule */\n}`;
        } else if (data.id) {
            const regex = new RegExp(`#${data.id}\\s*\\{[\\s\\S]*?\\}`, "g");
            const match = FULL_SOURCE.match(regex);
            if(match) snippets.css = match[0];
        }

        // JS Parser
        snippets.js = "// Global JS only (Edit specific ID logic here)";
        if(data.id) {
            const regex = new RegExp(`.*getElementById\\(['"]${data.id}['"]\\).*`, "g");
            const match = FULL_SOURCE.match(regex);
            if(match) snippets.js = match.join('\n');
        }

        // Show Modal
        switchTab('html'); // Reset to HTML tab
        popup.classList.add('visible');
    }

    function closePopup() {
        document.getElementById('popupEditor').classList.remove('visible');
    }

    function switchTab(tab) {
        currentTab = tab;
        document.querySelectorAll('.ptab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.ptab')[['html','css','js'].indexOf(tab)].classList.add('active');
        
        document.getElementById('popupCode').value = snippets[tab];
    }

    // --- 5. APPLY & SAVE LOGIC ---
    function applyPopupChanges() {
        const newCode = document.getElementById('popupCode').value;
        const oldCode = snippets[currentTab]; // What it was when we opened the popup

        // Logic to replace in FULL_SOURCE
        if(currentTab === 'html') {
            // Safe Replace
            if(FULL_SOURCE.includes(oldCode)) {
                FULL_SOURCE = FULL_SOURCE.replace(oldCode, newCode);
            } else {
                // If browser changed quotes, try loose match
                const looseOld = oldCode.replace(/"/g, "'");
                if(FULL_SOURCE.includes(looseOld)) FULL_SOURCE = FULL_SOURCE.replace(looseOld, newCode);
                else alert("Could not find exact code match. The DOM might have shifted.");
            }
            snippets.html = newCode;
        } 
        else if (currentTab === 'css') {
            if(oldCode.includes("/* Add Custom CSS */") || !FULL_SOURCE.includes(oldCode)) {
                // Append new style if not found
                 FULL_SOURCE = FULL_SOURCE.replace('</style>', `\n${newCode}\n</style>`);
            } else {
                FULL_SOURCE = FULL_SOURCE.replace(oldCode, newCode);
            }
            snippets.css = newCode;
        }
        else if (currentTab === 'js') {
            if(FULL_SOURCE.includes(oldCode)) FULL_SOURCE = FULL_SOURCE.replace(oldCode, newCode);
            snippets.js = newCode;
        }

        // Refresh
        renderPreview();
        showToast();
        // Keep popup open for rapid editing, or close it:
        // closePopup(); 
    }

    function showToast() {
        const t = document.getElementById('toast');
        t.style.opacity = '1';
        t.style.transform = 'translateY(0)';
        setTimeout(() => {
            t.style.opacity = '0';
            t.style.transform = 'translateY(20px)';
        }, 2000);
    }

    function downloadCode() {
        const blob = new Blob([FULL_SOURCE], {type: "text/html"});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = "devmode_export.html";
        a.click();
    }
</script>

</body>
</html>
