    <script>
        // --- NAVIGATION & UI LOGIC ---
        function goBack() { location.reload(); }
        function goToDashboard() { window.location.href = "/dashboard"; }

        // --- SEARCH LOGIC ---
        let searchMatches = [];
        let searchIndex = -1;

        function toggleSearch() {
            const container = document.getElementById('search-container');
            document.getElementById('menu-dropdown').style.display = 'none';
            
            if (container.classList.contains('active')) {
                container.classList.remove('active');
                document.getElementById('search-input').value = "";
                resetHighlights();
            } else {
                container.classList.add('active');
                document.getElementById('search-input').focus();
            }
        }

        function handleSearchInput(event) {
            if (event.key === "Enter") navigateSearch(1);
            else performStrictSearch();
        }

        function resetHighlights() {
            const nodes = document.querySelectorAll('.msg-text');
            nodes.forEach(node => {
                if (node.hasAttribute('data-original-html')) node.innerHTML = node.getAttribute('data-original-html');
            });
            document.getElementById('search-count').innerText = "0/0";
            searchMatches = [];
            searchIndex = -1;
        }

        function performStrictSearch() {
            const query = document.getElementById('search-input').value;
            resetHighlights();
            if (!query || query.trim() === "") return;

            const lowerQuery = query.toLowerCase();
            // Note: Only searching currently rendered messages for performance
            const nodes = document.querySelectorAll('.msg-text');
            
            nodes.forEach(node => {
                let content = node.getAttribute('data-original-html');
                if (!content) return;
                const regex = new RegExp(`(${escapeRegExp(query)})`, 'gi');
                if (content.toLowerCase().includes(lowerQuery)) {
                    node.innerHTML = content.replace(regex, '<span class="highlight">$1</span>');
                }
            });

            searchMatches = document.querySelectorAll('.highlight');
            document.getElementById('search-count').innerText = searchMatches.length > 0 ? `1 of ${searchMatches.length}` : "0/0";

            if (searchMatches.length > 0) {
                searchIndex = 0;
                highlightCurrent();
            }
        }

        function escapeRegExp(string) { return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'); }

        function navigateSearch(direction) {
            if (searchMatches.length === 0) return;
            searchIndex += direction;
            if (searchIndex >= searchMatches.length) searchIndex = 0;
            if (searchIndex < 0) searchIndex = searchMatches.length - 1;
            highlightCurrent();
        }

        function highlightCurrent() {
            searchMatches.forEach(m => m.classList.remove('active'));
            const current = searchMatches[searchIndex];
            current.classList.add('active');
            current.scrollIntoView({ behavior: 'smooth', block: 'center' });
            document.getElementById('search-count').innerText = `${searchIndex + 1} of ${searchMatches.length}`;
        }

        function toggleMenu() {
            const menu = document.getElementById('menu-dropdown');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }

        // --- MEDIA DRAWER ---
        function openMediaDrawer() {
            document.getElementById('menu-dropdown').style.display = 'none';
            const drawer = document.getElementById('side-drawer');
            const grid = document.getElementById('drawer-grid');
            grid.innerHTML = "";
            
            // Limit to last 200 media items for speed
            let count = 0;
            for (let i = rawMessages.length - 1; i >= 0; i--) {
                let msg = rawMessages[i];
                if(msg.media && count < 200) {
                    const url = URL.createObjectURL(msg.media);
                    const tag = msg.media.type.startsWith('video/') ? document.createElement('video') : document.createElement('img');
                    tag.src = url; tag.className = 'drawer-item';
                    tag.onclick = () => openOverlay(msg.media.type.startsWith('video/') ? 'video' : 'image', url);
                    grid.appendChild(tag);
                    count++;
                }
            }
            if(grid.innerHTML === "") grid.innerHTML = "<p style='padding:20px; color:#666;'>No media found.</p>";
            drawer.classList.add('open');
        }

        function closeMediaDrawer() { document.getElementById('side-drawer').classList.remove('open'); }

        // --- CORE LOGIC (OPTIMIZED FOR LARGE FILES & 25,000+ MSG) ---
        let rawMessages = [];
        let participants = new Set();
        let mediaMap = {}; 
        let renderedCount = 0;
        
        // High Performance Batch Size
        const BATCH_SIZE = 5000; 

        document.getElementById('fileInput').addEventListener('change', async function(e) {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;

            const loader = document.getElementById('loading-overlay');
            const status = document.getElementById('loading-status');
            loader.style.display = 'flex';
            document.getElementById('file-count').innerText = `${files.length} files loaded`;

            // Yield to UI to show spinner
            await new Promise(r => setTimeout(r, 50));

            let chatFile = files.find(f => f.name.endsWith('.txt') && (f.name.includes('_chat') || f.name.includes('WhatsApp')));
            files.forEach(file => { mediaMap[file.name] = file; });
            if (!chatFile) chatFile = files.find(f => f.name.endsWith('.txt'));

            if (!chatFile) { 
                alert("Error: _chat.txt not found."); 
                loader.style.display = 'none'; return; 
            }

            // CHUNKED READER (For Large Files)
            status.innerText = "Reading file...";
            const content = await readFileAsText(chatFile);
            
            status.innerText = "Parsing messages (This may take a moment)...";
            // Use setTimeout to allow UI update before heavy parsing
            setTimeout(() => parseContentAsync(content), 100);
        });

        function readFileAsText(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = e => resolve(e.target.result);
                reader.onerror = reject;
                reader.readAsText(file);
            });
        }

        // ASYNC PARSER (Prevents UI Freezing)
        function parseContentAsync(text) {
            rawMessages = [];
            participants.clear();
            
            const lines = text.split('\n');
            const androidRegex = /^(\d{1,2}\/\d{1,2}\/\d{2,4}),\s+(\d{1,2}:\d{2}[\s\u202F\u00A0]?(?:am|pm|AM|PM)?) - (.+?): (.*)/;
            const iosRegex = /^\[(\d{1,2}\/\d{1,2}\/\d{2,4}),\s+(\d{1,2}:\d{2}:\d{2}[\s\u202F\u00A0]?(?:am|pm|AM|PM)?)\] (.+?): (.*)/;

            let currentMsg = null;
            let i = 0;
            
            function processChunk() {
                const CHUNK_SIZE = 10000; // Parse 10k lines per frame
                let end = Math.min(i + CHUNK_SIZE, lines.length);

                for (; i < end; i++) {
                    let line = lines[i].trim().replace(/[\u200E\u200F]/g, '');
                    let match = line.match(androidRegex) || line.match(iosRegex);

                    if (match) {
                        if (currentMsg) rawMessages.push(currentMsg);
                        const sender = match[3];
                        participants.add(sender);
                        
                        let msgText = match[4];
                        let mediaObj = null;
                        let fileName = null;
                        
                        if (msgText.includes("(file attached)")) fileName = msgText.replace(" (file attached)", "").trim();
                        else if (msgText.includes("<attached:")) fileName = msgText.match(/<attached: (.+)>/)?.[1];
                        
                        if (fileName && mediaMap[fileName]) { mediaObj = mediaMap[fileName]; }

                        currentMsg = { 
                            date: match[1], time: match[2], sender: sender, text: msgText, media: mediaObj 
                        };
                    } else {
                        const potentialDate = line.match(/^\d{1,2}\/\d{1,2}\/\d{2,4}/);
                        if (currentMsg && !potentialDate) { currentMsg.text += "<br>" + line; }
                    }
                }

                if (i < lines.length) {
                    // Update UI status every 100k lines
                    if(i % 100000 === 0) document.getElementById('loading-status').innerText = `Parsed ${i} lines...`;
                    requestAnimationFrame(processChunk);
                } else {
                    if (currentMsg) rawMessages.push(currentMsg);
                    populateUserSelect();
                    document.getElementById('loading-overlay').style.display = 'none';
                }
            }
            
            processChunk();
        }

        function populateUserSelect() {
            const select = document.getElementById('userSelect');
            select.innerHTML = "";
            participants.forEach(user => {
                const option = document.createElement('option');
                option.value = user; option.innerText = user;
                select.appendChild(option);
            });
            document.getElementById('user-select-container').style.display = 'block';
        }

        function startChatView() {
            document.getElementById('upload-screen').style.display = 'none';
            document.getElementById('chat-interface').style.display = 'flex';
            document.body.style.backgroundColor = "#e4e9f0"; 
            
            // Setup Intersection Observer for Infinite Scroll
            setupInfiniteScroll();
            
            renderedCount = 0;
            renderBatch(true);
        }

        let observer;
        function setupInfiniteScroll() {
            const options = { root: document.getElementById('chat-container'), rootMargin: '200px', threshold: 0 };
            observer = new IntersectionObserver((entries) => {
                if (entries[0].isIntersecting && rawMessages.length > renderedCount) {
                    renderBatch(false);
                }
            }, options);
            
            observer.observe(document.getElementById('scroll-trigger'));
        }

        function renderBatch(initial = false) {
            const me = document.getElementById('userSelect').value;
            const container = document.getElementById('msg-list-area');
            const mainContainer = document.getElementById('chat-container');

            let total = rawMessages.length;
            let start = total - renderedCount - BATCH_SIZE;
            if (start < 0) start = 0;
            let end = total - renderedCount;
            
            if (end <= 0) return; 

            const fragment = document.createDocumentFragment();
            let lastDate = null;
            let batchMessages = rawMessages.slice(start, end);

            // Reverse iterate to insert in correct top-to-bottom order within the chunk
            // But since we are prepending chunks, we process the batch normally
            
            batchMessages.forEach((msg) => {
                if (msg.date !== lastDate) {
                    const dateDiv = document.createElement('div');
                    dateDiv.className = 'date-divider';
                    dateDiv.innerText = msg.date; 
                    dateDiv.setAttribute('data-original-html', msg.date);
                    fragment.appendChild(dateDiv);
                    lastDate = msg.date;
                }

                const isMe = msg.sender === me;
                const row = document.createElement('div');
                row.className = `msg-row ${isMe ? 'sent' : 'received'}`;

                const bubble = document.createElement('div');
                let nameHtml = (!isMe) ? `<span class="sender-name">${msg.sender}</span>` : '';
                let contentHtml = "";
                let showText = true;

                if (msg.media) {
                    const url = URL.createObjectURL(msg.media);
                    const type = msg.media.type;
                    if (type.startsWith('image/')) {
                        contentHtml = `<div class="media-content" onclick="openOverlay('image', '${url}')"><img src="${url}" loading="lazy"></div>`;
                        showText = false; 
                    } else if (type.startsWith('video/')) {
                        contentHtml = `<div class="media-content video-thumbnail-overlay" onclick="openOverlay('video', '${url}')"><video src="${url}#t=0.5" preload="metadata"></video></div>`;
                        showText = false; 
                    } else if (type.startsWith('audio/')) {
                        contentHtml = `<audio controls src="${url}" style="width:200px;"></audio>`;
                        showText = false; 
                    } else {
                        contentHtml = `<div style="padding:10px; background:rgba(0,0,0,0.05); border-radius:5px; display:flex; align-items:center;">üìÑ <span style="margin-left:5px;">${msg.media.name}</span></div>`;
                        showText = false; 
                    }
                }
                
                if (showText && msg.text && msg.text !== "null" && msg.text.trim() !== "") {
                    contentHtml += `<span class="msg-text" data-original-html="${msg.text}">${msg.text}</span>`;
                    bubble.classList.add('has-text'); 
                } else { bubble.classList.remove('has-text'); }

                bubble.className = `message ${showText && msg.text ? 'has-text' : ''}`;
                let cleanTime = msg.time.replace(/:\d{2}\s/, ' '); 
                if (contentHtml === "") contentHtml = "<i>Unsupported media</i>";
                bubble.innerHTML = `${nameHtml}${contentHtml}<span class="timestamp">${cleanTime}</span>`;
                row.appendChild(bubble);
                fragment.appendChild(row);
            });

            const prevHeight = mainContainer.scrollHeight;
            
            // Insert at the TOP of the list
            container.insertBefore(fragment, container.firstChild);
            
            if (initial) {
                // Scroll to bottom on load
                setTimeout(() => { mainContainer.scrollTop = mainContainer.scrollHeight; }, 100);
            } else {
                // Maintain scroll position after prepending
                const newHeight = mainContainer.scrollHeight;
                mainContainer.scrollTop = newHeight - prevHeight;
            }

            renderedCount += BATCH_SIZE;
        }

        function openOverlay(type, url) {
            const overlay = document.getElementById('media-overlay');
            const imgTag = document.getElementById('overlay-img');
            const vidTag = document.getElementById('overlay-video');
            overlay.style.display = 'flex';
            if (type === 'image') { imgTag.src = url; imgTag.style.display = 'block'; vidTag.style.display = 'none'; vidTag.pause(); } 
            else if (type === 'video') { vidTag.src = url; vidTag.style.display = 'block'; imgTag.style.display = 'none'; vidTag.play(); }
        }

        function closeOverlay(e) {
            if(e.target.id === 'media-overlay' || e.target.classList.contains('close-btn')) {
                document.getElementById('media-overlay').style.display = 'none';
                document.getElementById('overlay-video').pause();
            }
        }
    </script>
</body>
