<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile QR Inventory</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        /* --- Mobile-First Base Styles --- */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            padding: 10px; 
            background-color: #f4f4f9; 
            margin: 0;
            color: #333;
        }
        
        .container { 
            max-width: 900px; 
            margin: 0 auto; 
            background: white; 
            padding: 15px; 
            border-radius: 8px; 
            box-shadow: 0 1px 5px rgba(0,0,0,0.1); 
        }
        
        h2 { text-align: center; margin-top: 0; font-size: 1.5rem; }
        h3 { font-size: 1.2rem; margin-bottom: 10px; border-bottom: 2px solid #eee; padding-bottom: 5px; }

        /* Input Areas */
        .section-box { 
            background: #f8f9fa; 
            padding: 15px; 
            border-radius: 8px; 
            margin-bottom: 20px; 
            border: 1px solid #e9ecef; 
        }

        label { 
            font-weight: 600; 
            font-size: 0.9rem; 
            margin-bottom: 5px; 
            display: block; 
            color: #555;
        }

        /* Inputs: 16px font prevents iOS zoom on focus */
        input[type="text"], select { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ccc; 
            border-radius: 6px; 
            font-size: 16px; 
            box-sizing: border-box; 
            margin-bottom: 12px;
            background-color: #fff;
        }

        /* Buttons */
        .btn { 
            width: 100%; 
            padding: 12px; 
            border: none; 
            border-radius: 6px; 
            font-size: 16px; 
            font-weight: bold; 
            cursor: pointer; 
            color: white; 
            margin-bottom: 5px;
            text-align: center;
        }
        
        .btn-primary { background-color: #007bff; }
        .btn-add { background-color: #17a2b8; width: auto; padding: 10px 20px; }
        .btn-success { background-color: #28a745; font-size: 18px; } /* Larger for main action */
        .btn-danger { background-color: #dc3545; }

        .add-item-row { 
            display: flex; 
            gap: 8px; 
            align-items: flex-start;
        }
        .add-item-row input { flex: 1; }

        /* Scanner Area */
        #reader { 
            width: 100%; 
            background: #000; 
            border-radius: 6px; 
            overflow: hidden; 
            margin-bottom: 10px; 
        }
        #scan-status { text-align: center; font-size: 0.9rem; margin-bottom: 10px; color: #666; }

        /* --- Grouped Tables (Mobile Optimized) --- */
        .group-container { 
            margin-bottom: 20px; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            overflow: hidden; 
            background: #fff;
        }
        
        .group-header { 
            background-color: #343a40; 
            color: white; 
            padding: 10px 15px; 
            font-size: 1rem; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }

        /* The Magic for Table wrapping */
        table { 
            width: 100%; 
            border-collapse: collapse; 
            table-layout: fixed; /* Forces table to obey width */
        }
        
        th, td { 
            padding: 10px; 
            text-align: left; 
            font-size: 0.9rem; 
            vertical-align: top;
            border-bottom: 1px solid #eee;
        }

        /* Ensure content doesn't overflow */
        td {
            word-wrap: break-word;      /* Break long words */
            overflow-wrap: break-word;  /* Modern browser support */
            word-break: break-word;     /* Ensure URL strings break */
            white-space: normal;        /* Allow wrapping */
        }

        th { background-color: #f1f1f1; color: #555; font-size: 0.8rem; text-transform: uppercase; }

        /* Controls Footer */
        .controls { 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
            margin-top: 30px; 
            padding-top: 20px; 
            border-top: 1px solid #ddd; 
        }

        /* Desktop Adjustments (if opened on PC) */
        @media (min-width: 600px) {
            .controls { flex-direction: row; }
            .btn { width: auto; flex: 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>QR Inventory</h2>

    <div class="section-box">
        <h3>1. Create Item List</h3>
        <label>New Item Name:</label>
        <div class="add-item-row">
            <input type="text" id="new-item-name" placeholder="E.g., Box A">
            <button onclick="addNewItem()" class="btn btn-add">Add</button>
        </div>
        <p style="font-size: 0.8rem; color: #777; margin: 5px 0 0 0;">Available Items: <strong id="item-count">0</strong></p>
    </div>

    <div class="section-box">
        <h3>2. Scan & Save</h3>
        <div id="reader"></div>
        <div id="scan-status">Camera is off</div>
        <button id="start-scan-btn" class="btn btn-primary">Start Camera</button>

        <div style="margin-top: 15px;">
            <label>Scanned Data:</label>
            <input type="text" id="qr-data" placeholder="Result appears here..." readonly style="background-color: #e9ecef;">
            
            <label>Select Item Category:</label>
            <select id="item-select">
                <option value="" disabled selected>-- Create item above first --</option>
            </select>
            
            <button onclick="saveEntry()" class="btn btn-success">Save Entry</button>
        </div>
    </div>

    <h3>Saved History</h3>
    <div id="grouped-data-area">
        <p style="text-align: center; color: #999; padding: 20px;">No scans yet.</p>
    </div>

    <div class="controls">
        <button onclick="downloadExcel()" class="btn btn-primary">Download Excel</button>
        <button onclick="clearAllData()" class="btn btn-danger">Clear All</button>
    </div>
</div>

<script>
    // --- Logic is identical, just slight tweaks for robustness ---
    const KEY_ENTRIES = 'qr_grouped_entries';
    const KEY_ITEMS = 'qr_grouped_items';
    
    let html5QrcodeScanner = null;
    let savedEntries = JSON.parse(localStorage.getItem(KEY_ENTRIES)) || [];
    let availableItems = JSON.parse(localStorage.getItem(KEY_ITEMS)) || [];

    window.onload = function() {
        updateDropdown();
        renderGroupedData();
    };

    function addNewItem() {
        const input = document.getElementById('new-item-name');
        const itemName = input.value.trim();

        if (!itemName) {
            alert("Please enter an item name.");
            return;
        }
        if (availableItems.includes(itemName)) {
            alert("Item already exists.");
            return;
        }

        availableItems.push(itemName);
        localStorage.setItem(KEY_ITEMS, JSON.stringify(availableItems));
        
        input.value = '';
        updateDropdown();
    }

    function updateDropdown() {
        const select = document.getElementById('item-select');
        const countSpan = document.getElementById('item-count');
        
        // Save current selection if any
        const currentSelection = select.value;

        select.innerHTML = '<option value="" disabled selected>-- Select Item --</option>';
        
        availableItems.forEach(item => {
            const option = document.createElement('option');
            option.value = item;
            option.textContent = item;
            select.appendChild(option);
        });

        // Restore selection if it still exists
        if (availableItems.includes(currentSelection)) {
            select.value = currentSelection;
        }

        countSpan.textContent = availableItems.length;
    }

    // --- Scanning ---
    const startBtn = document.getElementById('start-scan-btn');
    
    startBtn.addEventListener('click', () => {
        const statusText = document.getElementById('scan-status');
        
        if (html5QrcodeScanner) {
            html5QrcodeScanner.stop().then(() => {
                html5QrcodeScanner.clear();
                html5QrcodeScanner = null;
                startBtn.textContent = "Start Camera";
                startBtn.classList.remove('btn-danger'); // reset color
                startBtn.classList.add('btn-primary');
                statusText.textContent = "Camera is off";
            }).catch(err => console.error(err));
            return;
        }

        html5QrcodeScanner = new Html5Qrcode("reader");
        // QR Box size adapted for mobile screens
        const qrBoxSize = Math.min(250, window.innerWidth - 60);

        html5QrcodeScanner.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: { width: qrBoxSize, height: qrBoxSize } },
            (decodedText) => {
                document.getElementById('qr-data').value = decodedText;
                if(navigator.vibrate) navigator.vibrate(100); // Haptic feedback
                
                // Optional: Scroll down to the save button
                // document.getElementById('item-select').scrollIntoView({behavior: "smooth"});
            },
            (error) => { }
        ).then(() => {
            startBtn.textContent = "Stop Camera";
            startBtn.classList.remove('btn-primary');
            startBtn.classList.add('btn-danger'); // Change color to red when active
            statusText.textContent = "Scanning...";
        });
    });

    function saveEntry() {
        const qrData = document.getElementById('qr-data').value;
        const itemType = document.getElementById('item-select').value;

        if (!qrData) {
            alert("Scan a QR code first.");
            return;
        }
        if (!itemType) {
            alert("Select an item category.");
            return;
        }

        const newEntry = {
            id: Date.now(),
            timestamp: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}), // Shorter time format for mobile
            fullTimestamp: new Date().toLocaleString(),
            qr: qrData,
            item: itemType
        };

        savedEntries.push(newEntry);
        localStorage.setItem(KEY_ENTRIES, JSON.stringify(savedEntries));

        renderGroupedData();
        
        // Clear QR data so user knows it was saved, but keep item selected for rapid scanning
        document.getElementById('qr-data').value = ''; 
    }

    function renderGroupedData() {
        const container = document.getElementById('grouped-data-area');
        container.innerHTML = '';

        if (savedEntries.length === 0) {
            container.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">No scans yet.</p>';
            return;
        }
        
        availableItems.forEach(item => {
            // Filter entries for this item
            const itemEntries = savedEntries.filter(entry => entry.item === item);

            if (itemEntries.length > 0) {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'group-container';

                const header = document.createElement('div');
                header.className = 'group-header';
                header.innerHTML = `<span>${item}</span> <span style="background:rgba(255,255,255,0.2); padding:2px 8px; border-radius:10px; font-size:0.8rem;">${itemEntries.length}</span>`;
                groupDiv.appendChild(header);

                const table = document.createElement('table');
                // Added col widths to help layout
                table.innerHTML = `
                    <thead>
                        <tr>
                            <th style="width: 25%">Time</th>
                            <th style="width: 75%">Data</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${itemEntries.slice().reverse().map(e => `
                            <tr>
                                <td>${e.timestamp}</td>
                                <td>${e.qr}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                `;
                groupDiv.appendChild(table);
                container.appendChild(groupDiv);
            }
        });
    }

    function downloadExcel() {
        if (savedEntries.length === 0) {
            alert("No data.");
            return;
        }

        const sortedEntries = savedEntries.slice().sort((a, b) => {
            if (a.item < b.item) return -1;
            if (a.item > b.item) return 1;
            return 0;
        });

        let csvContent = "data:text/csv;charset=utf-8,";
        csvContent += "Item Category,Date Time,QR Data\n";

        sortedEntries.forEach(e => {
            // Use full timestamp for Excel, short timestamp for display
            const time = e.fullTimestamp ? e.fullTimestamp : e.timestamp;
            const safeQr = e.qr.replace(/"/g, '""'); 
            const safeItem = e.item.replace(/"/g, '""');
            csvContent += `"${safeItem}","${time}","${safeQr}"\n`;
        });

        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "inventory_scan.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    function clearAllData() {
        if (confirm("Delete ALL history and items?")) {
            savedEntries = [];
            availableItems = [];
            localStorage.removeItem(KEY_ENTRIES);
            localStorage.removeItem(KEY_ITEMS);
            updateDropdown();
            renderGroupedData();
        }
    }
</script>

</body>
</html>
