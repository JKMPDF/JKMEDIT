<!DOCTYPE html>
<html lang='en' data-theme='corporate-blue'>
<head>
    <meta charset='UTF-8'/>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'/>
    <title>Organize, Merge & Compress PDF - JKM Edit</title>
    <link href='https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap' rel='stylesheet'/>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' rel='stylesheet'/>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        /* ... (keep all your CSS as before) ... */
        /* For brevity, CSS is unchanged from your previous code */
    </style>
</head>
<body>
    <header class='main-header'>
        <!-- ... (header unchanged) ... -->
    </header>
    <main class='tool-container'>
        <!-- ... (main content unchanged) ... -->
        <div id="upload-stage">
            <!-- ... (upload UI unchanged) ... -->
        </div>
        <div id="edit-stage" class="hidden">
            <div id="page-preview-container">
                 <div class="page-preview-grid"></div>
            </div>
            <div id="actions-panel" class="actions-panel">
                <p style="text-align:center; color:#6c757d; margin:0;">Click pages to select/deselect. Drag to reorder.</p>
                <div id="size-preview" class="hidden">
                    <div class="size-comparison">
                        <span>Original: <strong id="original-size-display" class="size-info">...</strong></span>
                        <i class="fa-solid fa-arrow-right-long"></i>
                        <span>Final (Est.): <strong id="final-size-display" class="size-info">...</strong></span>
                    </div>
                </div>
                <div class="compression-settings">
                     <p style="margin:0 0 0.5rem 0;"><strong>Compression Level</strong></p>
                     <div class="slider-container">
                        <label for="compression-slider">0</label>
                        <input type="range" id="compression-slider" min="0" max="100" value="0" step="1" style="width:100%;">
                        <label for="compression-slider">100</label>
                     </div>
                     <strong id="compression-level-text">Merge Only (No Compression)</strong>
                </div>
                <div class="button-group" id="action-buttons">
                    <button id="add-more-files-btn" class="action-button secondary-button"><i class="fa-solid fa-plus"></i> Add More Files</button>
                    <button id="process-btn" class="action-button" disabled>Merge PDF</button>
                </div>
            </div>
            <div id="result-container" class="actions-panel hidden"></div>
        </div>
        <div class="navigation-buttons">
            <!-- ... (navigation unchanged) ... -->
        </div>
    </main>
    <!-- ... (modals unchanged) ... -->
    <script>
    // --- Theme, Dark Mode, and Modal Logic (unchanged) ---
    document.addEventListener('DOMContentLoaded', () => { 
        // ... (unchanged) ...
    });

    // --- PDF Tool Logic ---
    const fileInput=document.getElementById('file-input'),dropzone=document.getElementById('dropzone');
    const addMoreFilesBtn=document.getElementById('add-more-files-btn'),processBtn=document.getElementById('process-btn');
    const slider=document.getElementById('compression-slider'),levelText=document.getElementById('compression-level-text');
    const uploadStage=document.getElementById('upload-stage'),editStage=document.getElementById('edit-stage');
    const actionsPanel=document.getElementById('actions-panel'),resultContainer=document.getElementById('result-container'),pagePreviewGrid=editStage.querySelector('.page-preview-grid');
    const sizePreview = document.getElementById('size-preview');
    const originalSizeDisplay = document.getElementById('original-size-display');
    const finalSizeDisplay = document.getElementById('final-size-display');
    pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js`;
    let allPages = [], fileCounter = 0;
    let fileDataStore = {};
    let lastFinalBytes = null; // Store the last processed PDF bytes

    // --- Event Listeners ---
    dropzone.addEventListener('click',()=>fileInput.click());
    addMoreFilesBtn.addEventListener('click',()=>fileInput.click());
    fileInput.addEventListener('change',t=>handleFiles(t.target.files));
    dropzone.addEventListener('dragover',t=>{t.preventDefault();dropzone.classList.add('drag-over')});
    dropzone.addEventListener('dragleave',()=>dropzone.classList.remove('drag-over'));
    dropzone.addEventListener('drop',t=>{t.preventDefault();dropzone.classList.remove('drag-over');handleFiles(t.dataTransfer.files)});
    slider.addEventListener('input', updateInterface);
    processBtn.addEventListener('click',processAndDisplay);

    async function handleFiles(files){
        for (const file of files){
            if (file.type !== "application/pdf") continue;
            fileCounter++;
            const fileId = fileCounter;
            const arrayBuffer = await file.arrayBuffer();
            fileDataStore[fileId] = { buffer: arrayBuffer, size: file.size };
            const pdfJsDoc = await pdfjsLib.getDocument({data: new Uint8Array(arrayBuffer.slice(0))}).promise;
            const numPagesInFile = pdfJsDoc.numPages;
            for (let i = 1; i <= numPagesInFile; i++){
                allPages.push({id: `${fileId}-${i}`, fileId: fileId, totalPagesInFile: numPagesInFile, originalPageIndex: i - 1, pageLabel: `F${fileId},P${i}`, isSelected: true, pdfDoc: pdfJsDoc});
            }
        }
        if (allPages.length > 0) {
            uploadStage.classList.add('hidden');
            editStage.classList.remove('hidden');
            await renderPagePreviews();
            updateInterface();
        }
    }

    function formatBytes(b,d=2){if(!+b)return'0 Bytes';const k=1024,i=Math.floor(Math.log(b)/Math.log(k));return`${parseFloat((b/Math.pow(k,i)).toFixed(d<0?0:d))} ${['Bytes','KB','MB','GB'][i]}`}

    async function renderPagePreviews(){
        pagePreviewGrid.innerHTML='';
        for(const pageObj of allPages){
            const pageItem=document.createElement('div');
            pageItem.className='page-item';
            if(!pageObj.isSelected)pageItem.classList.add('deselected');
            pageItem.dataset.id=pageObj.id;
            pageItem.draggable=true;
            pageItem.innerHTML=`<canvas></canvas><div class="page-info">${pageObj.pageLabel}</div><i class="fa-solid fa-check page-tick-icon"></i>`;
            pagePreviewGrid.appendChild(pageItem);
            const canvas=pageItem.querySelector('canvas'),page=await pageObj.pdfDoc.getPage(pageObj.originalPageIndex+1),viewport=page.getViewport({scale:0.4});
            canvas.height=viewport.height;canvas.width=viewport.width;
            await page.render({canvasContext:canvas.getContext('2d'),viewport:viewport}).promise;
        }
    }

    // --- updateInterface: Only show accurate final size after processing ---
    function updateInterface(){
        const selectedPages = allPages.filter(p => p.isSelected);
        const hasSelection = selectedPages.length > 0;
        processBtn.disabled = !hasSelection;
        if (hasSelection) {
            // Estimate total original size based on selected pages only
            let originalSelectedSize = 0;
            selectedPages.forEach(p => {
                const fileInfo = fileDataStore[p.fileId];
                const perPageSize = fileInfo.size / p.totalPagesInFile;
                originalSelectedSize += perPageSize;
            });
            originalSizeDisplay.textContent = formatBytes(originalSelectedSize);

            // Show last processed final size if available, else show "..."
            if (lastFinalBytes !== null) {
                finalSizeDisplay.textContent = formatBytes(lastFinalBytes.length);
            } else {
                finalSizeDisplay.textContent = "...";
            }

            const compressionLevel = parseInt(slider.value);
            if (compressionLevel === 0) {
                levelText.textContent = "Merge Only (No Compression)";
                processBtn.textContent = "Merge PDF";
            } else {
                levelText.textContent = `${compressionLevel}% Compression`;
                processBtn.textContent = "Merge & Compress PDF";
            }
            sizePreview.classList.remove('hidden');
        } else {
            sizePreview.classList.add('hidden');
        }
    }

    pagePreviewGrid.addEventListener('click', (t) => {
        const e=t.target.closest('.page-item');
        if(!e)return;
        const o=allPages.find(t=>t.id===e.dataset.id);
        if(o){
            o.isSelected=!o.isSelected;
            e.classList.toggle('deselected');
            lastFinalBytes = null; // Invalidate previous result
            updateInterface();
        }
    });

    let draggedItem=null;
    pagePreviewGrid.addEventListener('dragstart',t=>{
        if(t.target.classList.contains('page-item')){
            draggedItem=t.target;setTimeout(()=>t.target.classList.add('dragging'),0)
        }
    });
    pagePreviewGrid.addEventListener('dragend', ()=>{
        if(draggedItem){
            draggedItem.classList.remove('dragging');draggedItem=null;
            const t=[...document.querySelectorAll('.page-item')].map(t=>allPages.find(e=>e.id===t.dataset.id));
            allPages=t; 
            lastFinalBytes = null; // Invalidate previous result
            updateInterface()
        }
    });
    pagePreviewGrid.addEventListener('dragover',t=>{
        t.preventDefault();
        if(!draggedItem)return;
        const e=getDragAfterElement(pagePreviewGrid,t.clientY);
        if(e==null){pagePreviewGrid.appendChild(draggedItem)}
        else{pagePreviewGrid.insertBefore(draggedItem,e)}
    });
    function getDragAfterElement(c,y){
        const d=[...c.querySelectorAll('.page-item:not(.dragging)')];
        return d.reduce((t,e)=>{
            const o=e.getBoundingClientRect(),n=y-o.top-o.height/2;
            return n<0&&n>t.offset?{offset:n,element:e}:t
        },{offset:Number.NEGATIVE_INFINITY}).element
    }

    function resetApp() {
        allPages = [];
        fileCounter = 0;
        fileDataStore = {};
        lastFinalBytes = null;
        if (fileInput) fileInput.value = ''; 
        pagePreviewGrid.innerHTML = '';
        resultContainer.innerHTML = '';
        resultContainer.classList.add('hidden');
        actionsPanel.classList.remove('hidden');
        sizePreview.classList.add('hidden');
        slider.disabled = false;
        addMoreFilesBtn.disabled = false;
        slider.value = 0;
        editStage.classList.add('hidden');
        uploadStage.classList.remove('hidden');
        updateInterface();
    }

    async function processAndDisplay(){
        processBtn.disabled=true;
        processBtn.innerHTML=`<i class="fa-solid fa-spinner fa-spin"></i> Processing...`;
        addMoreFilesBtn.disabled = true;
        slider.disabled = true;
        const { PDFDocument } = PDFLib;
        const selectedPages = allPages.filter(p => p.isSelected);
        const compressionLevel = parseInt(slider.value);
        let finalBytes;
        let originalTotalSize = 0;
        selectedPages.forEach(p => {
            const fileInfo = fileDataStore[p.fileId];
            const perPageSize = fileInfo.size / p.totalPagesInFile;
            originalTotalSize += perPageSize;
        });
        try {
            const finalPdfDoc = await PDFDocument.create();
            if (compressionLevel === 0) { // MERGE-ONLY (VECTOR) PATH
                const loadedPdfDocs = new Map();
                for (const pageObj of selectedPages) {
                    let sourceDoc = loadedPdfDocs.get(pageObj.fileId);
                    if (!sourceDoc) {
                        sourceDoc = await PDFDocument.load(fileDataStore[pageObj.fileId].buffer);
                        loadedPdfDocs.set(pageObj.fileId, sourceDoc);
                    }
                    const [copiedPage] = await finalPdfDoc.copyPages(sourceDoc, [pageObj.originalPageIndex]);
                    finalPdfDoc.addPage(copiedPage);
                }
            } else { // COMPRESSION (RASTER) PATH
                const quality = 1 - (compressionLevel / 100);
                for (const pageObj of selectedPages) {
                    const page = await pageObj.pdfDoc.getPage(pageObj.originalPageIndex + 1);
                    const viewport = page.getViewport({ scale: 1.0 });
                    const canvas = document.createElement('canvas');
                    canvas.height = viewport.height; 
                    canvas.width = viewport.width;
                    const context = canvas.getContext('2d');
                    await page.render({ canvasContext: context, viewport: viewport }).promise;
                    const dataUrl = canvas.toDataURL('image/jpeg', quality < 0.1 ? 0.1 : quality);
                    if (!dataUrl || dataUrl === 'data:,') {
                        console.warn(`Skipping potentially blank or invalid page: ${pageObj.pageLabel}`);
                        continue;
                    }
                    const jpegImageBytes = await finalPdfDoc.embedJpg(dataUrl);
                    const newPage = finalPdfDoc.addPage([jpegImageBytes.width, jpegImageBytes.height]);
                    newPage.drawImage(jpegImageBytes, { x: 0, y: 0, width: newPage.getWidth(), height: newPage.getHeight() });
                }
            }
            finalBytes = await finalPdfDoc.save();
            lastFinalBytes = finalBytes; // Store for accurate display

            // Update the UI with the accurate final size
            originalSizeDisplay.textContent = formatBytes(originalTotalSize);
            finalSizeDisplay.textContent = formatBytes(finalBytes.length);

            actionsPanel.classList.add('hidden');
            resultContainer.innerHTML = `
                <div class="size-comparison">
                    <span>Original: <strong class="size-info">${formatBytes(originalTotalSize)}</strong></span>
                    <i class="fa-solid fa-arrow-right-long"></i>
                    <span>Final: <strong class="size-info">${formatBytes(finalBytes.length)}</strong></span>
                </div>
                <div id="result-buttons-container" style="display: flex; gap: 1rem; justify-content: center; width:100%; max-width: 500px;"></div>
            `;
            const resultButtonsContainer = resultContainer.querySelector('#result-buttons-container');
            const downloadLink = document.createElement('a');
            downloadLink.href = URL.createObjectURL(new Blob([finalBytes], { type: 'application/pdf' }));
            downloadLink.className = 'download-button';
            downloadLink.style.flexGrow = '1';
            downloadLink.download = 'jkm-edit-final.pdf';
            downloadLink.innerHTML = `<i class="fa-solid fa-download"></i> Download PDF`;
            const startOverBtn = document.createElement('button');
            startOverBtn.className = 'action-button secondary-button';
            startOverBtn.innerHTML = `<i class="fa-solid fa-rotate-right"></i> Start Over`;
            startOverBtn.style.width = 'auto'; 
            startOverBtn.addEventListener('click', resetApp);
            resultButtonsContainer.appendChild(downloadLink);
            resultButtonsContainer.appendChild(startOverBtn);
            resultContainer.classList.remove('hidden');
        } catch (error) {
            console.error("Error processing PDF:", error);
            alert("An error occurred while processing the PDF. Please try again or check the console for details.");
            actionsPanel.classList.remove('hidden');
        } finally {
            if (resultContainer.classList.contains('hidden')) {
                processBtn.disabled = false;
                addMoreFilesBtn.disabled = false;
                slider.disabled = false;
                updateInterface();
            }
        }
    }
    </script>
</body>
</html>
